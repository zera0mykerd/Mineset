    var favicon = document.querySelector('link[rel="shortcut icon"]');

        favicon.setAttribute('rel', 'shortcut icon');
        var head = document.querySelector('head');

    }
    
    
    favicon.setAttribute('type', 'image/png');
    favicon.setAttribute('href', img);
}

::-webkit-scrollbar-button {
  width: 59px;
  height: 59px;
}
::-webkit-scrollbar-thumb {
  background: #e1e1e1;
  border: 91px none #ffffff;
  border-radius: 100px;
}
::-webkit-scrollbar-thumb:hover {
  background: #ffffff;
}
::-webkit-scrollbar-thumb:active {
  background: #000000;
}
::-webkit-scrollbar-track {
  background: #666666;
  border: 0px none #ffffff;
  border-radius: 50px;
}
::-webkit-scrollbar-track:hover {
  background: #666666;
}
::-webkit-scrollbar-track:active {
  background: #333333;
}
::-webkit-scrollbar-corner {
  background: transparent;
}

mark {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
 /* background-color: rgba(173, 216, 230, 0.7); */
 /* color: #00008B; */
  background-color: rgba(50, 205, 50, 0.5);
  color: #008000;
  white-space: nowrap;
}



#RTORCH {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 7vh;
}

#LTORCH {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 7vh;
}

#Summar {
  border: 4px dashed Navy; /* specifica lo spessore, il tipo e il colore del bordo */
  border-radius: 10px; /* arrotonda gli angoli del bordo */
  padding: 10px; /* aggiunge uno spazio interno al contenuto */
  border-spacing: 50px 0; /* rientra i bordi di 50 pixel in orizzontale */
  min-width: 80vh; /* imposta un limite di larghezza al contenitore */
  max-width: 130vh; /* imposta un limite di larghezza al contenitore */
  margin: 0 auto; /* centra il contenitore orizzontalmente sulla pagina */
  background-color: rgba(255, 250, 250, 0.3);
}

    .rainbow-text {
      display: inline-block;
      font-size: 48px;
      font-family: "Segoe UI Black", Arial, sans-serif;
    }

    .rainbow-text span {
      animation: rainbow-animation 2s infinite;
    }

    @keyframes rainbow-animation {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }
</style>

  <script type="text/javascript">
    function getRandomColor() {
      var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          // Genera un numero casuale tra 0 e 15
          var randomIndex = Math.floor(Math.random() * 16);
          // Riduci il valore del componente colore generato
          randomIndex = Math.floor(randomIndex * 0.5); // Modifica il fattore di scurimento a tuo piacimento
          color += letters[randomIndex];
        }
        return color;
      }


      function invertColor(color, brightnessFactor = 0.9) {
        if (color[0] === "#") {
          color = color.slice(1); // Rimuovi il carattere "#" dall'inizio del colore
        }

        // Converte il colore in RGB
        var rgb = parseInt(color, 16);
        var r = (rgb >> 16) & 0xff;
        var g = (rgb >> 8) & 0xff;
        var b = rgb & 0xff;

        // Inverti il colore
        var invertedR = 255 - r;
        var invertedG = 255 - g;
        var invertedB = 255 - b;

        // Aumenta la luminosità del colore invertito
        var increasedR = Math.min(invertedR + (255 - invertedR) * (1 - brightnessFactor), 255);
        var increasedG = Math.min(invertedG + (255 - invertedG) * (1 - brightnessFactor), 255);
        var increasedB = Math.min(invertedB + (255 - invertedB) * (1 - brightnessFactor), 255);

        // Converte il colore aumentato in esadecimale
        var increasedColor = "#" + ((increasedR << 16) | (increasedG << 8) | increasedB).toString(16).padStart(6, "0");

        return increasedColor;
      }


    var currentURL = window.location.href;
	currentURL = currentURL.replace("/QR.html", "");
    var nrcolors = getRandomColor();
    var invertedColor = invertColor(nrcolors);
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: currentURL,
      width: 128 * 1.15,
      height: 128 * 1.15,
      colorDark: nrcolors, // blu
      colorLight: invertedColor
    });
	
	
	
    function applyRandomColor() {

      paragraph.style.color = randomColor;

    }
    
    document.addEventListener("DOMContentLoaded", function() {

    });
