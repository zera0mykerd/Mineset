        const cleanInput = input.replace(/\s/g, '');
        
        if (!base64Regex.test(cleanInput)) return false;
        
        // Verifica che la lunghezza sia multipla di 4
        if (cleanInput.length % 4 !== 0) return false;
        
        return true;
    }
    
    static validateDecodedContent(decoded) {
        if (typeof decoded !== 'string') return false;
        
        // Lista estesa di pattern pericolosi
        const dangerousPatterns = [
            // Script e codice eseguibile
            /<script[\s\S]*?<\/script>/gi,
            /javascript\s*:/gi,
            /vbscript\s*:/gi,
            /data\s*:\s*text\/html/gi,
            /data\s*:\s*application\/javascript/gi,
            
            // Elementi HTML pericolosi
            /<iframe[\s\S]*?>/gi,
            /<object[\s\S]*?>/gi,
            /<embed[\s\S]*?>/gi,
            /<form[\s\S]*?>/gi,
            /<link[\s\S]*?>/gi,
            /<meta[\s\S]*?>/gi,
            
            // Event handlers
            /on\w+\s*=\s*["'][^"']*["']/gi,
            
            // CSS expression (IE)
            /expression\s*\(/gi,
            
            // URL pericolosi
            /file\s*:\s*\/\//gi,
            /ftp\s*:\s*\/\//gi,
            
            // Codici di controllo e caratteri speciali
            /[\x00-\x08\x0B-\x0C\x0E-\x1F\x7F]/,
            
            // Tentativi di path traversal
            /\.\.\//g,
            /\.\.\\/g
        ];
        
        return !dangerousPatterns.some(pattern => pattern.test(decoded));
    }
}

// üîí CSP Helper per Content Security Policy
class CSPEnforcer {
    static enforceCSP() {
        // Crea e applica CSP meta tag se non presente
        if (!document.querySelector('meta[http-equiv="Content-Security-Policy"]')) {
            const cspMeta = document.createElement('meta');
            cspMeta.setAttribute('http-equiv', 'Content-Security-Policy');
            cspMeta.setAttribute('content', 
                "default-src 'self'; " +
                "script-src 'self' 'unsafe-inline'; " +
                "style-src 'self' 'unsafe-inline'; " +
                "img-src 'self' data:; " +
                "connect-src 'self'; " +
                "font-src 'self'; " +
                "object-src 'none'; " +
                "media-src 'self'; " +
                "frame-src 'none';"
            );
            document.head.appendChild(cspMeta);
        }
    }
}

// üöÄ Sistema di download ultra-sicuro con protezioni avanzate
class SecureKinesisDownloader {
    constructor() {
        this.element = null;
        this.isInitialized = false;
        this.downloadInProgress = false;
        this.maxAttempts = 3;
        this.attemptCount = 0;
        
        // Applica CSP
        CSPEnforcer.enforceCSP();
        
        try {
            this.init();
        } catch (error) {
            this.secureLog('Errore fatale durante inizializzazione:', error);
        }
    }

    init() {
        try {
            // Validazione sicurezza base64 con controlli multipli
            if (!this.validateBase64ContentSecure()) {
                throw new Error('Contenuto base64 non valido o potenzialmente pericoloso');
            }

            // Trova elemento con validazione rigorosa
            this.element = this.findAndValidateElement();
            if (!this.element) {
                throw new Error('Elemento KinesisQuiz non trovato o non valido');
            }

            // Event listener sicuro con throttling
            this.attachSecureEventListeners();

            this.isInitialized = true;
            this.secureLog('üîí SecureKinesisDownloader inizializzato con protezioni massime');

        } catch (error) {
            this.secureLog('Errore durante inizializzazione sicura:', error);
            throw error;
        }
    }

    findAndValidateElement() {
        const element = document.getElementById('KinesisQuiz');
        if (!element) return null;

        // Validazione elementi DOM
        if (element.tagName.toLowerCase() !== 'span') {
            this.secureLog('Attenzione: elemento non √® uno span');
        }

        // Verifica che non abbia attributi sospetti
        const suspiciousAttrs = ['onload', 'onerror', 'onclick', 'style'];
        for (const attr of suspiciousAttrs) {
            if (element.hasAttribute(attr)) {
                this.secureLog(`Attributo sospetto rimosso: ${attr}`);
                element.removeAttribute(attr);
            }
        }

        return element;
    }

    attachSecureEventListeners() {
        const throttledHandler = this.throttle((e) => {
            try {
                e.preventDefault();
                e.stopPropagation();
                e.stopImmediatePropagation();
                this.secureDownloadBatFile();
            } catch (error) {
                this.secureLog('Errore nel click handler sicuro:', error);
            }
        }, 1000); // Throttling di 1 secondo

        this.element.addEventListener('click', throttledHandler, { once: false, passive: false });
        
        // Previeni double-click
        this.element.addEventListener('dblclick', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
    }

    validateBase64ContentSecure() {
        try {
            // Validazione tipo e esistenza
            if (typeof BAT_CONTENT_BASE64 !== 'string') {
                this.secureLog('BAT_CONTENT_BASE64 non √® una stringa');
                return false;
            }

            // Validazione formato base64
            if (!SecuritySanitizer.validateBase64(BAT_CONTENT_BASE64)) {
                this.secureLog('Formato base64 non valido');
                return false;
            }

            // Test decodifica sicura
            let decoded;
            try {
                decoded = atob(BAT_CONTENT_BASE64.replace(/\s/g, ''));
            } catch (decodeError) {
                this.secureLog('Errore decodifica base64:', decodeError.message);
                return false;
            }

            // Validazione contenuto decodificato
            if (!SecuritySanitizer.validateDecodedContent(decoded)) {
                this.secureLog('Contenuto decodificato contiene pattern pericolosi');
                return false;
            }

            this.secureLog('‚úÖ Validazione base64 sicura completata');
            return true;

        } catch (error) {
            this.secureLog('Errore validazione base64 sicura:', error);
            return false;
        }
    }

    secureDownloadBatFile() {
        // Rate limiting
        if (this.attemptCount >= this.maxAttempts) {
            this.secureLog('Troppi tentativi di download, bloccato per sicurezza');
            return;
        }

        if (this.downloadInProgress) {
            this.secureLog('Download gi√† in corso');
            return;
        }

        this.downloadInProgress = true;
        this.attemptCount++;
        let downloadLink = null;

        try {
            // Tripla validazione del contenuto
            if (!this.validateBase64ContentSecure()) {
                throw new Error('Validazione sicurezza fallita');
            }

            if (!this.isBrowserSecure()) {
                throw new Error('Browser non sicuro o non supportato');
            }

            // Creazione sicura del download
            const secureDataUri = this.createSecureDataUri();
            if (!secureDataUri) {
                throw new Error('Impossibile creare data URI sicuro');
            }
            
            downloadLink = this.createSecureDownloadElement(secureDataUri);
            this.executeSecureDownload(downloadLink);
            
            // README sicuro
            setTimeout(() => {
                this.openSecureReadmeOverlay();
            }, 500);
            
            this.secureLog('‚úÖ Download sicuro completato');

        } catch (error) {
            this.secureLog('‚ùå Errore durante download sicuro:', error);
        } finally {
            this.secureCleanup(downloadLink);
            this.downloadInProgress = false;
        }
    }

    openSecureReadmeOverlay() {
        try {
            // Converti markdown in HTML semplice
            const htmlContent = this.convertMarkdownToSimpleHtml(README_CONTENT);
            
            // Crea overlay sicuro sulla pagina attuale
            const overlay = this.createSecureOverlay(htmlContent);
            
            // Aggiungi alla pagina
            document.body.appendChild(overlay);

            document.body.style.overflow = 'hidden';

        } catch (error) {
            this.secureLog('Errore creazione README overlay:', error);
        }
    }

    convertMarkdownToSimpleHtml(markdown) {
        try {
            let html = markdown
                // Headers (ordine importante: prima i pi√π lunghi)
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^# (.+)$/gm, '<h1>$1</h1>')
                
                // Bold 
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                
                // Code inline
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                
                // Paragrafi
                .split('\n\n')
                .map(paragraph => {
                    paragraph = paragraph.trim();
                    if (paragraph === '') return '';
                    
                    // Se √® gi√† un header, lascialo com'√®
                    if (paragraph.match(/^<h[1-6]>/)) {
                        return paragraph;
                    }
                    
                    // Converti le singole newline in <br>
                    const withBreaks = paragraph.replace(/\n/g, '<br>');
                    
                    // Wrappa in <p>
                    if (!withBreaks.match(/^<(h[1-6]|hr|div|blockquote)/)) {
                        return `<p>${withBreaks}</p>`;
                    }
                    
                    return withBreaks;
                })
                .filter(p => p !== '')
                .join('\n\n');

            return html;
        } catch (error) {
            this.secureLog('Errore conversione markdown:', error);
            return '<h1>Errore</h1><p>Impossibile caricare il contenuto del README.</p>';
        }
    }

        try {
            if (downloadLink && downloadLink.parentNode) {
                downloadLink.parentNode.removeChild(downloadLink);
            }
        } catch (error) {

        }
    }

    isBrowserSecure() {
        try {
            // Controlli sicurezza browser senza eval() per compatibilit√† Brave/Firefox
            const checks = [
                // Funzioni DOM essenziali
                () => typeof document.createElement === 'function',
                () => document.body !== null && typeof document.body === 'object',
                () => typeof document.body.appendChild === 'function',
                () => typeof document.body.removeChild === 'function',
                
                // Funzioni di encoding/decoding
                () => typeof window.atob === 'function',
                () => typeof window.btoa === 'function',
                
                // Funzioni JavaScript native
                () => typeof Array.prototype.forEach === 'function',
                () => typeof Object.keys === 'function',
                () => typeof setTimeout === 'function',
                
                // Controlli specifici per download
                () => typeof URL.createObjectURL === 'function' || true, // Fallback OK
                () => 'download' in document.createElement('a')
            ];

            const passedChecks = checks.filter(check => {
                try {
                    return check();
                } catch {
                    return false;
                }
            }).length;

            // Richiedi almeno 8/10 controlli passati per maggiore flessibilit√†
            const isSecure = passedChecks >= 8;
            
            if (!isSecure) {
                this.secureLog(`Browser check: ${passedChecks}/10 controlli passati`);
                this.secureLog('User Agent:', navigator.userAgent.substring(0, 100));
            }
            
            return isSecure;
            
        } catch (error) {
            this.secureLog('Errore controllo browser:', error.message);
            // In caso di errore, assumiamo che il browser sia compatibile
            return true;
        }
    }

    throttle(func, delay) {
        let timeoutId;
        let lastExecTime = 0;
        return function(...args) {
            const currentTime = Date.now();
            
            if (currentTime - lastExecTime > delay) {
                func.apply(this, args);
                lastExecTime = currentTime;
            } else {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    func.apply(this, args);
                    lastExecTime = Date.now();
                }, delay - (currentTime - lastExecTime));
            }
        };
    }

    secureLog(...args) {
        try {
            // Log sicuro con rate limiting
            if (console && console.log && this.attemptCount < 10) {
                console.log('[SecureKinesisDownloader]', new Date().toISOString(), ...args);
            }
        } catch {
            // Ignora errori di logging
        }
    }
}

const SecureUtils = {
    textToBase64: function(text) {
        try {
            if (typeof text !== 'string') return null;
            if (text.length > 100000) return null; // Limite 100KB
            
            return btoa(unescape(encodeURIComponent(text)));
        } catch {
            return null;
        }
    },
    
    base64ToText: function(base64) {
        try {
            if (!SecuritySanitizer.validateBase64(base64)) return null;
            
            const decoded = decodeURIComponent(escape(atob(base64)));
            return SecuritySanitizer.validateDecodedContent(decoded) ? decoded : null;
        } catch {
            return null;
        }
    }
};

// Funzione di sanitizzazione (Protezione XSS)
function sanitizeInput(input, isDate = false) {
    // Verifica se l'input √® una stringa
    if (typeof input !== 'string') {
        throw new Error('Input deve essere una stringa');
    }

    // Rimuovi spazi bianchi all'inizio e alla fine
    input = input.trim();

    // Limita la lunghezza dell'input
    const maxLength = 128; // Imposta un limite di lunghezza
    if (input.length > maxLength) {
        input = input.substring(0, maxLength);
    }

    // Filtra solo i caratteri consentiti
    if (!isDate) {
        input = input.replace(/[^a-zA-Z0-9√®√â√π√≤√†√¨@., +\-]/g, '');
    } else {
        // Se √® una data, consenti anche i caratteri : e /
        input = input.replace(/[^a-zA-Z0-9√®√â√π√≤√†√¨@., +\-:/]/g, '');
    }

    // Controlla se l'input √® una data in formato yyyymmdd
    if (/^\d{8}$/.test(input)) {
        // Estrai anno, mese e giorno
        const year = input.substring(0, 4);
        const month = input.substring(4, 6);
        const day = input.substring(6, 8);

        // Restituisci la data nel formato yyyy-MM-dd
        input = `${year}-${month}-${day}`;
    }

    // Esegui l'escaping dei caratteri speciali HTML
    input = input
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');

    // Restituisci il valore sanitizzato
    return input; // Ritorna il valore sanitizzato
}

function addEditableFunctionality() {
    console.log('Aggiunta funzionalit√† di modifica...');
    const editableCells = document.querySelectorAll('.editable');
    const rows = dataTableBody.querySelectorAll('tr');

    // Gestione del doppio clic sulle celle per la modifica
    editableCells.forEach(cell => {
        cell.addEventListener('dblclick', () => {
            console.log('Cella modificabile doppio cliccata:', cell);
            const originalText = cell.textContent; // Usa textContent per evitare XSS
            const input = document.createElement('input');
            input.value = originalText;
            //cell.innerHTML = ''; // Pulisci il contenuto della cella
            cell.appendChild(input);
            updateRecordCount();
            toggleLabel();

            let isEditing = true; // Flag per sapere se si sta modificando

            const onBlurOrEnter = (e) => {
                if (isEditing && (e.type === 'blur' || e.key === 'Enter')) {
                    isEditing = false; // Imposta il flag su false
                    const sanitizedValue = sanitizeInput(input.value) || originalText; // Sanitizza l'input
                    cell.textContent = sanitizedValue; // Usa textContent per evitare XSS
                    console.log('Valore della cella modificato:', cell.textContent);

                    // Rimuovi gli eventi per evitare leak
                    input.removeEventListener('blur', onBlurOrEnter);
                    input.removeEventListener('keypress', onBlurOrEnter);
                    input.removeEventListener('keydown', onKeyDown);
                }
            };

            const onKeyDown = (e) => {
                if (isEditing && e.key === 'Escape') {
                    isEditing = false; // Imposta il flag su false
                    cell.textContent = originalText; // Ripristina il valore originale
                    console.log('Modifica annullata, valore ripristinato:', cell.textContent);

                    // Rimuovi gli eventi per evitare leak
                    input.removeEventListener('blur', onBlurOrEnter);
                    input.removeEventListener('keypress', onBlurOrEnter);
                    input.removeEventListener('keydown', onKeyDown);
                }
            };

            input.addEventListener('blur', onBlurOrEnter);
            input.addEventListener('keypress', onBlurOrEnter);
            input.addEventListener('keydown', onKeyDown);
            input.focus();
        });
    });

// Aggiungi la funzionalit√† di eliminazione con timer
function addDeleteFunctionality() {
    console.log('Aggiunta funzionalit√† di eliminazione...');
    const deleteButtons = document.querySelectorAll('.deleteButton');

    deleteButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            console.log('Eliminazione riga:', row);

            // Applica il filtro al pulsante
            button.style.filter = 'grayscale(100%)';
            button.style.transition = 'filter 0.3s'; // Aggiungi una transizione per un effetto pi√π fluido

            // Sbarrare i valori nella riga
            const cells = row.querySelectorAll('td');
            cells.forEach(cell => {
                cell.classList.add('strike-through'); // Aggiungi la classe per sbarramento
            });

            // Mostra un timer di 3 secondi
            let countdown = 3;
            const timerDisplay = document.getElementById('countelimin');
            timerDisplay.textContent = `Eliminazione in ${countdown} secondi...`; // Aggiorna il contenuto dello span

            const interval = setInterval(() => {
                countdown--;
                timerDisplay.textContent = `Eliminazione in ${countdown} secondi...`;
                console.log(`Countdown: ${countdown} secondi rimasti`); // Log del countdown nella console

                if (countdown <= 0) {
                    clearInterval(interval);
                    row.remove();
                    updateRowIds();
                    updateRecordCount();
                    toggleLabel();
                    timerDisplay.textContent = ''; // Rimuovi il testo dallo span
                    button.style.filter = 'none'; // Rimuovi il filtro
                }
            }, 1000);

            // Aggiungi l'evento per annullare l'eliminazione premendo "ESC"
            const escHandler = (event) => {
                if (event.key === 'Escape') {
                    clearInterval(interval);
                    timerDisplay.textContent = ''; // Rimuovi il testo dallo span
                    console.log('Eliminazione annullata.');

                    // Rimuovi lo sbarramento dai valori
                    cells.forEach(cell => {
                        cell.classList.remove('strike-through'); // Rimuovi la classe
                    });

                    // Rimuovi il filtro
                    button.style.filter = 'none';
                    document.removeEventListener('keydown', escHandler); // Rimuovi l'evento
                }
            };

            document.addEventListener('keydown', escHandler); // Aggiungi l'evento
        });
    });
}

// Funzione di ricerca avanzata
function advancedFilterTable() {
    const searchInput = sanitizeInput(document.getElementById('searchInput').value.toLowerCase());
    const searchTerms = searchInput.split(' ').filter(term => term); // Filtra termini vuoti
    console.log('Termini di ricerca:', searchTerms);

    const rows = dataTableBody.getElementsByTagName('tr');

    requestAnimationFrame(() => {
        // Nascondi tutte le righe inizialmente
        for (let i = 0; i < rows.length; i++) {
            rows[i].style.display = 'none';
        }

        // Se non ci sono termini di ricerca, mostra tutte le righe
        if (searchTerms.length === 0) {
            for (let i = 0; i < rows.length; i++) {
                rows[i].style.display = '';
            }
            return;
        }

        // Controlla ogni riga e determina se deve essere mostrata
        for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let match = true;

            // Controlla ogni termine di ricerca
            for (let term of searchTerms) {
                let termMatch = false;
                console.log('Controllo termine di ricerca:', term);

                // Controlla tutte le celle della riga
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(term)) {
                        termMatch = true;
                        console.log('Corrispondenza trovata nella cella:', cells[j].textContent);
                        break; // Termina il ciclo se trovi una corrispondenza
                    }
                }

                // Se il termine non corrisponde a nessuna cella, esci dal ciclo
                if (!termMatch) {
                    match = false;
                    console.log('Termine non corrisponde a nessuna cella per riga:', i);
                    break;
                }
            }

            // Mostra la riga se c'√® una corrispondenza
            rows[i].style.display = match ? '' : 'none';
            console.log('Riga', i, 'visibile:', match);
        }
    });
}

    console.log(`Valore di amountToChange: ${document.getElementById('amountToAddSubtract').value}, amountToChange: ${amountToChange}`);

    if (isNaN(amountToChange)) {
        alert('Inserisci un importo valido.');
        return;
    }

    console.log(`Operazione: ${operation}, Importo attuale: ${currentAmount}, Importo da cambiare: ${amountToChange}`);

    // Esegui l'operazione
    if (operation === 'add') {
        currentAmount += amountToChange;
    } else {
        currentAmount -= amountToChange;
    }

    // Controllo per evitare valori negativi
    if (currentAmount < 0) {
        alert('L\'importo finale non pu√≤ essere negativo.'); // Mostra un messaggio di avviso
        currentAmount = 0; // Imposta l'importo a 0 se diventa negativo
    }

    // Aggiorna l'input amountDue con il nuovo valore
    amountDueInput.value = currentAmount.toFixed(2).replace('.', ',');
    console.log(`Importo aggiornato: ${amountDueInput.value}`);
}













(function() {
  const isLocalhost = location.hostname === 'localhost';
  const isLocalIP = location.hostname === '127.0.0.1';
  const isFileProtocol = location.protocol === 'file:';
  const isHttps = location.protocol === 'https:';

  // Controlla se ci si trova in un ambiente non sicuro
  if (!isHttps && !isLocalhost && !isLocalIP && !isFileProtocol) {
    try {
      const newUrl = 'https:' + window.location.href.substring(window.location.protocol.length);
      location.href = newUrl; // Reindirizza a HTTPS
    } catch (error) {
      alert("Errore nel reindirizzamento: " + error);
    }
  }
})();
