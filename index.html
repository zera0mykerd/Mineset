function change_favicon(img) {
    var favicon = document.querySelector('link[rel="shortcut icon"]');
    
    if (!favicon) {
        favicon = document.createElement('link');
        favicon.setAttribute('rel', 'shortcut icon');
        var head = document.querySelector('head');
        head.appendChild(favicon);
    }
    
    
    favicon.setAttribute('type', 'image/png');
    favicon.setAttribute('href', img);
}

<script class="NegaStar" type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<u class=\"NegaStar\"><big class=\"NegaStar\"><strong class=\"NegaStar\"><b class=\"NegaStar\"><font class=\"NegaStar\" size=\"256\" face=\"Segoe UI Black\" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></b></strong></big></u>');
  }
}

</script>

// Funzione per generare un colore casuale
function generaColoreCasuale() {
  var colore = '#';
  var possibiliCaratteri = '0123456789ABCDEF';

  // Genera sei caratteri esadecimali casuali per rappresentare il colore
  for (var i = 0; i < 6; i++) {
    colore += possibiliCaratteri[Math.floor(Math.random() * 16)];
  }

  return colore;
}

// Funzione per applicare il cambio di colore
function applicaCambioColore() {
  // Ottieni tutti gli elementi con classe "cambia-colore" nel documento
  var elementi = document.getElementsByClassName('cambia-colore');

  // Itera su tutti gli elementi e cambia il colore del testo
  for (var i = 0; i < elementi.length; i++) {
    var elemento = elementi[i];

    // Genera un colore casuale
    var coloreCasuale = generaColoreCasuale();

    // Inserisci il colore casuale come stile del testo
    elemento.style.color = coloreCasuale;
  }
}

// Chiamata alla funzione per inizializzare il cambio di colore al caricamento della pagina
document.addEventListener('DOMContentLoaded', function() {
  applicaCambioColore(); // Applica il cambio di colore iniziale

  // Imposta l'esecuzione periodica della funzione ogni 30 secondi
  setInterval(applicaCambioColore, 8000);
});

</script>

<b><p class="cambia-colore">Il portale web in questione &egrave; stato creato praticamente per gioco. Nel corso degli anni &egrave; ormai diventato un progetto professionale, include una vastissima gamma di videogiochi, anime e tanti racconti filosofici, gli easter eggs uniti alla lore delle pagine completano in maniera autonoma ogni struttura metaforica che &egrave; possibile interpretare riguardante il portale. In effetti sembra quasi che ogni sezione abbia una storia da raccontare. Il portale &egrave; destinato a persone di quasi tutte le et&agrave;, l&apos;obbiettivo principale non &egrave; solo di intrattenere un pubblico soprattutto pi&ugrave; giovane, ma anche quello di creare una spinta in pi&ugrave; e invogliare quest&apos;ultimo a imparare e a migliorarsi tramite dei bellissimi e simpaticissimi tweaks eliminando la noia e imparando divertendosi. <br> La maggior parte delle pagine potrebbero sembrare fuorvianti e non inerenti all&apos;argomento desiderato, ma alla fine se si osserva attentamente si noter&agrave; che ogni evento che ruota attorno a questo meraviglioso mondo ha un suo ordine universale. <br> Se si riesce soprattutto a interpretare sia a livello logico che creativo quest&apos;ultime abilit&agrave; verranno incrementate in via esponenziale dopo un attento percorso di lettura ed esperienza diretta con l&apos;interazione dei contenuti unici che il servizio ha da offrire in maniera totalmente priva di qualsivoglia scopo di lucro o altri fini. <br> <em>Penso che sia una cosa strettamente grandiosa il fatto che da dei semplici videogiochi sarebbe possibile arrivare a parlare di vita "<u>reale</u>".</em></p></b>

<font size="6" face="Segoe UI Black" color="#FF8000">&#128587; F.A.Q (Domande frequenti + risposte):</font>
<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; Perch&eacute; la grafica del sito rimane antiquata? Non potete semplicemente rimodernarla?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Per portare contenuti in maniera molto rapida. Inoltre si adatta a una moltitudine di browser!</font>

<br> <br>

<font size="4" face="Segoe UI" color="#DF7401">&#10060; Cosa offre questo portale? Di quali contenuti &egrave; possibile usufruire?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Potete giocare, guardare gli anime, leggere e imparare nuove cose che potranno essere utili in futuro!</font>

<br> <br>

<font size="4" face="Segoe UI" color="#DF7401">&#10060; Questa &egrave; un'organizzazione a scopo di lucro? Ne trarrete dei guadagni con questo servizio?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Assolutamente no. Il nostro servizio &egrave; stato creato semplicemente per passione, per condividere con voi le nostre risorse!</font>


<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; Invece il famosissimo banner per accettare l'utilizzo dei cookie dove &egrave; finito? Forse per il motivo che &egrave; privo di qualunque tipo di annunci?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; L'unico cookie che viene usato &egrave; quello per verificare l'integrit&agrave; del tuo browser in modo da controllare che non tu non sia un BOT!</font>


<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; &Egrave; possibile che alcuni contenuti contengano annunci pubblicitari, sistemi di tracciamento e altro?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Purtroppo i contenuti <i>"esterni"</i> non sono gestiti da noi, tuttavia scegliamo i pi&ugrave; affidabili!</font>


<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; Indicativamente quale sarebbe il livello di sicurezza che possiede il portale? Siete in grado di resistere ad attacchi Hacker?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Certo, il portale ha un altissimo livello di sicurezza e controlli sofisticati!</font>


<br> <br>

<font size="4" face="Segoe UI" color="#DF7401">&#10060; Il portale in questione contiene software craccato o programmi illecitamente alterati?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; I software presenti sono in parte OpenSRC, in parte abbandonati e in parte troppo obsoleti per arrecare danno finanziario a terzi!</font><br>

<br><script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><i><font size="7" face="Brush Script MT" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></i></em>');
  }
} 
rainbow('Quasi nulla qui risulta quello che sembra... (Bisogna guardare oltre)!',35);
</script><br>

<script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><b><font size="5" face="Courier New" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></b></em>');
  }
} 
rainbow('Clicca sopra le icone per scaricare questo archivio con differenti mirror!',35);
</script>

function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><b><font size="4" face="Courier New" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></b></em>');
  }
}

      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' +

<font size="6" face="Segoe UI Black" color="#E6E6E6"><strong>&copy;</strong></font> <font size="4" face="Segoe UI Black" color="#D8D8D8"><code> - I software presenti nel portale sono di propriet&agrave; dei rispettivi sviluppatori, tutti i diritti d'autore andranno alle aziende e ai dipendenti che hanno contribuito alla creazione di un progetto. <br> <i><em><u>Nel caso in cui l'autore di un progetto ritiene opportuna la rimozione di un contenuto di sua propriet&agrave; all'interno del portale &egrave; possibile mettersi in contatto con lo sviluppatore per chiedere la rimozione immediata del contenuto senza obbligatoriamente fornire un motivo valido!</u></em></i> <br><br> La rimozione del contenuto vale anche se si tratta di software abbandonato, o se la casa produttrice del contenuto protetto sia fallita. <br> Inoltre per eventuale materiale non scritto dall'amministratore e scritto da terzi verr&agrave; sempre riportata o citata la fonte in diversa maniera.<br> Tuttavia gran parte del software scaricabile &egrave; quasi totalmente possibile utilizzarlo senza alcun tipo di autorizzazione o di licenza, si aggiunge anche software abbandonato, obsoleto o fuori dal mercato. <br> Ovviamente il materiale che potenzialmente potrebbe essere protetto dai diritti d'autore &egrave; stato inserito in maniera tale che renderebbe quasi impossibile arrecare un qualsiasi danno agli autori stessi. <br> La quantit&agrave; del materiale potenzialmente protetto &egrave; strettamente limitata, in alcune occasioni, il materiale stesso potrebbe addirittura arrecare benefici agli autori. Ad esempio permettendo di aumentare la quantit&agrave; di utenti che prima non conoscevano quell'opera. <br>

<strong><h2>Informativa sul Servizio Non-Profit:</h2></strong>
Il presente servizio web non ha alcuno scopo commerciale o di lucro. Esso &egrave; fornito a titolo gratuito e senza alcuna remunerazione, diretta o indiretta, per il sottoscritto. Tutte le attivit&agrave; svolte attraverso questa piattaforma sono da intendersi come attivit&agrave; di carattere puramente personale e non professionale. Pertanto, il servizio web qui fornito non rientra in alcuna fattispecie di attivit&agrave; economica ai sensi della normativa vigente in materia di diritto d'autore e propriet&agrave; intellettuale, sia a livello nazionale che internazionale. Qualsiasi utilizzo dei contenuti qui presenti &egrave; da considerarsi esclusivamente per scopi educativi e di ricerca, nel pieno rispetto delle previsioni legislative in tema di fair-use e libera fruizione dei beni culturali, cos&igrave; come disciplinato dalle normative sul copyright di diversi ordinamenti giuridici. <br>

<strong><h2>Informativa sulla privacy:</h2></strong> La presente informativa sulla privacy ha lo scopo di chiarire le modalit&agrave; di gestione dei dati personali degli utenti durante la navigazione all'interno del nostro portale web. Si precisa che, nel corso della fruizione dei servizi offerti, non viene effettuata alcuna raccolta di dati personali identificabili, n&eacute; tantomeno di dati sensibili. L'unico dato eventualmente raccolto &egrave; un cookie di sessione, utilizzato esclusivamente per finalit&agrave; di sicurezza, al fine di verificare l'autenticit&agrave; dell'utente e prevenire accessi non autorizzati da parte di bot o crawler automatizzati. Si avverte, altres&igrave;, che il nostro portale potrebbe contenere link a siti web esterni. Si declina ogni responsabilit&agrave; in merito alla gestione dei dati personali da parte di tali terzi, poich&eacute; le pratiche di raccolta e trattamento dei dati su tali siti possono differire sostanzialmente dalle nostre. Invitiamo gli utenti a consultare le informative sulla privacy di ciascun sito esterno per comprendere le modalit&agrave; di trattamento dei dati personali adottate. Si sottolinea che all'interno del nostro portale non avviene alcuna forma di vendita, cessione o trattamento dei dati personali degli utenti. La privacy degli utenti &egrave; un principio fondamentale per noi, e ci impegniamo a garantire il massimo rispetto della riservatezza e della protezione dei dati personali, in conformit&agrave; con le normative vigenti in materia di protezione dei dati. In conclusione, l'utente pu&ograve; navigare nel nostro portale in totale serenit&agrave;, consapevole che la sua privacy &egrave; tutelata e che non verr&agrave; effettuata alcuna raccolta o trattamento dei suoi dati personali. La presente informativa sulla privacy potrebbe essere soggetta a modifiche e aggiornamenti. Ci riserviamo il diritto di apportare modifiche in qualsiasi momento, al fine di riflettere eventuali cambiamenti normativi o pratiche aziendali. Gli utenti saranno informati di tali modifiche attraverso avvisi pubblicati sul nostro sito web. Si consiglia agli utenti di consultare regolarmente questa informativa per rimanere aggiornati sulle modalit&agrave; di gestione dei dati personali e sui diritti a loro riservati. La continuazione dell'utilizzo del nostro portale dopo la pubblicazione di eventuali modifiche costituir&agrave; accettazione delle stesse. In conclusione, ci impegniamo a garantire la massima trasparenza e protezione dei dati personali degli utenti, rispettando i diritti previsti dalla normativa vigente e mantenendo un dialogo aperto e costruttivo con i nostri utenti. Si informa che il sistema di sicurezza utilizzato per la protezione del nostro portale web, inclusa la gestione dei cookie finalizzati all'identificazione di bot e crawler, &egrave; fornito da un servizio esterno. Pertanto, non abbiamo il controllo diretto sulle modalit&agrave; di raccolta e trattamento dei cookie da parte di tale servizio. Tuttavia, desideriamo rassicurare gli utenti che il fornitore del servizio di sicurezza &egrave; impegnato a garantire un'eccellente gestione della privacy e della protezione dei dati. Questo fornitore adotta misure tecniche e organizzative adeguate per proteggere i dati personali e per garantire che il trattamento avvenga in conformit&agrave; con le normative vigenti, inclusi i principi stabiliti dal GDPR. Ci teniamo a sottolineare che, sebbene non possiamo determinare le specifiche modalit&agrave; di raccolta dei cookie da parte del sistema di sicurezza esterno, ci impegniamo a collaborare con fornitori che condividono i nostri valori in materia di protezione della privacy e che si dedicano a mantenere elevati standard di sicurezza. Invitiamo gli utenti a consultare le informative sulla privacy e le politiche di gestione dei cookie del fornitore del servizio di sicurezza per ulteriori dettagli sulle pratiche adottate in materia di raccolta e trattamento dei dati. La trasparenza e la protezione dei dati personali rimangono per noi una priorit&agrave; fondamentale. <br> 
<u>In conformit&agrave; con il Regolamento Generale sulla Protezione dei Dati (GDPR)</u>, informiamo gli utenti sui diritti che possono esercitare in relazione ai propri dati personali: <br>

<b>Diritto di Accesso:</b> Gli utenti hanno il diritto di richiedere l'accesso ai propri dati personali in nostro possesso, nonch&eacute; di ricevere informazioni su come tali dati vengono trattati.

<b>Diritto di Rettifica:</b> <i>Gli utenti possono richiedere la correzione di dati personali inesatti o incompleti che li riguardano.</i>
<b>Diritto di Cancellazione:</b> <i>Gli utenti hanno il diritto di richiedere la cancellazione dei propri dati personali, nei casi previsti dalla normativa vigente.</i>
<b>Diritto di Limitazione del Trattamento:</b> <i>Gli utenti possono richiedere la limitazione del trattamento dei propri dati personali in determinate circostanze, ad esempio quando contestano l'accuratezza dei dati.</i>
<b>Diritto alla Portabilit&agrave; dei Dati:</b> <i>Gli utenti hanno il diritto di ricevere i propri dati personali in un formato strutturato, di uso comune e leggibile da dispositivo automatico, e di trasmetterli a un altro titolare del trattamento.</i>
<b>Diritto di Opposizione:</b> <i>Gli utenti possono opporsi al trattamento dei propri dati personali in qualsiasi momento, per motivi legati alla loro situazione particolare, salvo che vi siano motivi legittimi per continuare il trattamento.</i>

<script type="text/javascript">
// Funzione per verificare la validit dell'URL
function validateUrl(url) {
  // Espressione regolare per verificare la validit dell'URL
  const urlRegex = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;

  // Verifica se l'URL rispetta il pattern
  return urlRegex.test(url);
}

// Funzione per sanitizzare l'input e codificare i caratteri speciali
function sanitizeInput(input) {
  // Codifica i caratteri speciali HTML
  let sanitizedInput = input.replace(/&/g, '&amp;')
                           .replace(/</g, '&lt;')
                           .replace(/>/g, '&gt;')
                           .replace(/"/g, '&quot;')
                           .replace(/'/g, '&#039;');

  // Rimuove eventuali tag HTML
  sanitizedInput = sanitizedInput.replace(/<[^>]+>/g, '');

  return sanitizedInput;
}

// Aggiungi l'event listener al pulsante "Condividi"
document.getElementById('share').addEventListener('click', function() {
  // Ottieni l'URL della pagina corrente
  var currentUrl = window.location.href;

  // Verifica la validit dell'URL
  if (validateUrl(currentUrl)) {
    // Sanitizza l'URL
    var sanitizedUrl = sanitizeInput(currentUrl);

    // Copia l'URL sanitizzato negli appunti
    navigator.clipboard.writeText(sanitizedUrl);

    // Mostra un messaggio di conferma
    alert('URL copiato negli appunti: \n\n ' + sanitizedUrl);
  } else {
    alert('L\'URL non  valido.');
  }
});


/*

Sanitizzazione degli input
Escaping HTML
Encoding dei caratteri speciali
Validazione input
*/

</script>
