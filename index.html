function change_favicon(img) {
    var favicon = document.querySelector('link[rel="shortcut icon"]');
    
    if (!favicon) {
        favicon = document.createElement('link');
        favicon.setAttribute('rel', 'shortcut icon');
        var head = document.querySelector('head');
        head.appendChild(favicon);
    }
    
    
    favicon.setAttribute('type', 'image/png');
    favicon.setAttribute('href', img);
}

  const isLocalhost = location.hostname === 'localhost';
  const isLocalIP = location.hostname === '127.0.0.1';
  const isFileProtocol = location.protocol === 'file:';
  const isHttps = location.protocol === 'https:';

  if (!isHttps && !isLocalhost && !isLocalIP && !isFileProtocol) {

<script type="text/javascript">
document.write('<button onclick="topFunction()" id="TopBN" title="Vai in cima alla pagina.">&#8607;</button>');
document.write('<button onclick="bottomFunction()" id="BottomBN" title="Vai in fondo alla pagina.">&#8609;</button>');

var myButton = document.getElementById("TopBN");
var myBottomButton = document.getElementById("BottomBN");

window.onscroll = function() {
  scrollFunction();
  scrollBottomFunction();
};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    myButton.style.display = "block";
  } else {
    myButton.style.display = "none";
  }
}

function scrollBottomFunction() {
  // Controlla se l'utente  vicino al fondo della pagina
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 20) {
    myBottomButton.style.display = "none"; // Nascondi il pulsante se  in fondo
  } else {
    myBottomButton.style.display = "block"; // Mostra il pulsante se non  in fondo
  }
}

function topFunction() {
  document.body.scrollTop = 0; // Per Safari
  document.documentElement.scrollTop = 0; // Per Chrome, Firefox, IE e Opera
}

function bottomFunction() {
  document.body.scrollTop = document.body.scrollHeight; // Per Safari
  document.documentElement.scrollTop = document.documentElement.scrollHeight; // Per Chrome, Firefox, IE e Opera
}
</script>

// Variabili globali per mantenerle accessibili
let globalPhase = 0;
let globalCenter = 128;
let globalWidth = 128;
let globalFrequency;
let globalStr;
let globalHexaStr = "0123456789ABCDEF";

function rainbow(str) {
    globalStr = str;
    globalFrequency = Math.PI*2/str.length;
    drawText(); // Prima esecuzione
    
    // Avvia l'animazione
    setInterval(updateColors, 50);
}

function drawText() {
    for (var i = 0; i < globalStr.length; ++i) {
        var red   = Math.sin(globalFrequency*i+2+globalPhase) * globalWidth + globalCenter;
        var green = Math.sin(globalFrequency*i+0+globalPhase) * globalWidth + globalCenter;
        var blue  = Math.sin(globalFrequency*i+4+globalPhase) * globalWidth + globalCenter;
        
        document.write('<u class=\"NegaStar\"><big class=\"NegaStar\"><strong class=\"NegaStar\"><b class=\"NegaStar\"><ll><font class=\"NegaStar\" size=\"256\" face=\"Segoe UI Black\" color="' + '#' +
            String(globalHexaStr.substr((red >> 4) & 0x0F,1)) + 
            globalHexaStr.substr(red & 0x0F,1) +
            String(globalHexaStr.substr((green >> 4) & 0x0F,1)) + 
            globalHexaStr.substr(green & 0x0F,1) + 
            String(globalHexaStr.substr((blue >> 4) & 0x0F,1)) + 
            globalHexaStr.substr(blue & 0x0F,1) + '">' + 
            globalStr.substr(i,1) + '</font></ll></b></strong></big></u>');
    }
}

function updateColors() {
    globalPhase += 0.1;
    var fonts = document.getElementsByTagName('font');
    
    for (var i = 0; i < fonts.length; i++) {
        if (fonts[i].className === 'NegaStar') {
            var red   = Math.sin(globalFrequency*i+2+globalPhase) * globalWidth + globalCenter;
            var green = Math.sin(globalFrequency*i+0+globalPhase) * globalWidth + globalCenter;
            var blue  = Math.sin(globalFrequency*i+4+globalPhase) * globalWidth + globalCenter;
            
            fonts[i].setAttribute('color', '#' +
                String(globalHexaStr.substr((red >> 4) & 0x0F,1)) + 
                globalHexaStr.substr(red & 0x0F,1) +
                String(globalHexaStr.substr((green >> 4) & 0x0F,1)) + 
                globalHexaStr.substr(green & 0x0F,1) + 
                String(globalHexaStr.substr((blue >> 4) & 0x0F,1)) + 
                globalHexaStr.substr(blue & 0x0F,1));
        }
    }
}

// Uso:

// Funzione per generare un colore casuale
function generaColoreCasuale() {
  var colore = '#';
  var possibiliCaratteri = '0123456789ABCDEF';

  // Genera sei caratteri esadecimali casuali per rappresentare il colore
  for (var i = 0; i < 6; i++) {
    colore += possibiliCaratteri[Math.floor(Math.random() * 16)];
  }

  return colore;
}

// Funzione per applicare il cambio di colore
function applicaCambioColore() {
  // Ottieni tutti gli elementi con classe "cambia-colore" nel documento
  var elementi = document.getElementsByClassName('cambia-colore');

  // Itera su tutti gli elementi e cambia il colore del testo
  for (var i = 0; i < elementi.length; i++) {
    var elemento = elementi[i];

    // Genera un colore casuale
    var coloreCasuale = generaColoreCasuale();

    // Inserisci il colore casuale come stile del testo
    elemento.style.color = coloreCasuale;
  }
}

// Chiamata alla funzione per inizializzare il cambio di colore al caricamento della pagina
document.addEventListener('DOMContentLoaded', function() {
  applicaCambioColore(); // Applica il cambio di colore iniziale

  // Imposta l'esecuzione periodica della funzione ogni 30 secondi
  setInterval(applicaCambioColore, 8000);
});

<b><p class="cambia-colore">Il portale web in questione &egrave; stato creato praticamente per gioco. Nel corso degli anni &egrave; ormai diventato un progetto professionale, include una vastissima gamma di videogiochi, anime e tanti racconti filosofici, gli easter eggs uniti alla lore delle pagine completano in maniera autonoma ogni struttura metaforica che &egrave; possibile interpretare riguardante il portale. In effetti sembra quasi che ogni sezione abbia una storia da raccontare. Il portale &egrave; destinato a persone di quasi tutte le et&agrave;, l&apos;obbiettivo principale non &egrave; solo di intrattenere un pubblico soprattutto pi&ugrave; giovane, ma anche quello di creare una spinta in pi&ugrave; e invogliare quest&apos;ultimo a imparare e a migliorarsi tramite dei bellissimi e simpaticissimi tweaks eliminando la noia e imparando divertendosi. <br> La maggior parte delle pagine potrebbero sembrare fuorvianti e non inerenti all&apos;argomento desiderato, ma alla fine se si osserva attentamente si noter&agrave; che ogni evento che ruota attorno a questo meraviglioso mondo ha un suo ordine universale. <br> Se si riesce soprattutto a interpretare sia a livello logico che creativo quest&apos;ultime abilit&agrave; verranno incrementate in via esponenziale dopo un attento percorso di lettura ed esperienza diretta con l&apos;interazione dei contenuti unici che il servizio ha da offrire in maniera totalmente priva di qualsivoglia scopo di lucro o altri fini. <br> <em>Penso che sia una cosa strettamente grandiosa il fatto che da dei semplici videogiochi sarebbe possibile arrivare a parlare di vita "<u>reale</u>".</em></p></b>

<spacer type="block" width="200" height="100"><font size="4%" color="DarkOrchid" face="Sans-serif">Nell&rsquo;era digitale, la pagina web rappresenta un faro di conoscenza, un ponte tra il sapere antico e le nuove generazioni. Gli strumenti inseriti non sono semplici applicazioni, sono le chiavi per aprire le porte dell&rsquo;immaginazione, per trasformare l&rsquo;informazione in sapere, il sapere in saggezza.<br>L&rsquo;apprendimento non &egrave; pi&ugrave; confinato tra le mura di una classe, ma si espande nell&rsquo;infinito spazio del web. Ogni strumento &egrave; un seme di curiosit&agrave; piantato nel fertile terreno della mente giovane, pronto a germogliare in idee, domande, soluzioni.<br>In questo giardino digitale, i ragazzi possono coltivare il loro intelletto, innaffiando ogni giorno la loro sete di conoscenza. L&rsquo;educazione si trasforma in un viaggio, non pi&ugrave; un <strike>obbligo</strike> ma un&rsquo;avventura entusiasmante, dove ogni risorsa &egrave; una tappa, ogni informazione un panorama da esplorare.<br>La creazione non &egrave; solo un sito, &egrave; una nave spaziale pronta a portare i giovani esploratori attraverso le galassie dell&rsquo;informazione. E in questo viaggio, l&rsquo;importante non &egrave; solo la destinazione, ma anche il percorso, perch&eacute; &egrave; nel processo di apprendimento che si forma il pensiero critico, si affina l&rsquo;intelletto e si forgia il carattere.<br><em>Si tratta di un inno all&rsquo;educazione, un promemoria che in un mondo in costante cambiamento, l&rsquo;unico vero strumento per navigarlo &egrave; l&rsquo;apprendimento continuo, la capacit&agrave; di adattarsi e di crescere. &Egrave; un tributo alla potenza dell&rsquo;istruzione, alla sua capacit&agrave; di elevare gli individui e, attraverso loro, l&rsquo;intera societ&agrave;.</em> <br> <strong>Nel tessuto dell&rsquo;istruzione moderna, le app inserite sono le fibre fondamentali che uniscono ogni istituto scolastico. Sono gli strumenti basilari, le risorse essenziali che ogni scuola richiede per garantire un apprendimento completo e inclusivo.</strong></font></spacer>

<font size="6" face="Segoe UI Black" color="#FF8000">&#128587; F.A.Q (Domande frequenti + risposte):</font>
<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; Perch&eacute; la grafica del sito rimane antiquata? Non potete semplicemente rimodernarla?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Per portare contenuti in maniera molto rapida. Inoltre si adatta a una moltitudine di browser!</font>

<br> <br>

<font size="4" face="Segoe UI" color="#DF7401">&#10060; Cosa offre questo portale? Di quali contenuti &egrave; possibile usufruire?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Potete giocare, guardare gli anime, leggere e imparare nuove cose che potranno essere utili in futuro!</font>

<br> <br>

<font size="4" face="Segoe UI" color="#DF7401">&#10060; Questa &egrave; un'organizzazione a scopo di lucro? Ne trarrete dei guadagni con questo servizio?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Assolutamente no. Il nostro servizio &egrave; stato creato semplicemente per passione, per condividere con voi le nostre risorse!</font>


<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; Invece il famosissimo banner per accettare l'utilizzo dei cookie dove &egrave; finito? Forse per il motivo che &egrave; privo di qualunque tipo di annunci?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; L'unico cookie che viene usato &egrave; quello per verificare l'integrit&agrave; del tuo browser in modo da controllare che non tu non sia un BOT!</font>


<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; &Egrave; possibile che alcuni contenuti contengano annunci pubblicitari, sistemi di tracciamento e altro?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Purtroppo i contenuti <i>"esterni"</i> non sono gestiti da noi, tuttavia scegliamo i pi&ugrave; affidabili!</font>


<br> <br>



<font size="4" face="Segoe UI" color="#DF7401">&#10060; Indicativamente quale sarebbe il livello di sicurezza che possiede il portale? Siete in grado di resistere ad attacchi Hacker?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; Certo, il portale ha un altissimo livello di sicurezza e controlli sofisticati!</font>


<br> <br>

<font size="4" face="Segoe UI" color="#DF7401">&#10060; Il portale in questione contiene software craccato o programmi illecitamente alterati?</font>
<br>
<font size="4" face="Segoe UI" color="#DF7401">&#9989; I software linkati esternamento sono in parte OpenSRC, in parte abbandonati e in parte obsoleti, ma sono sempre di terze parti!</font><br>

<br><script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><i><font size="7" face="Brush Script MT" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></i></em>');
  }
} 
rainbow('Quasi nulla qui risulta quello che sembra... (Bisogna guardare oltre)!',35);
</script><br>

  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><b><font size="5" face="Courier New" color="' + '#' +

<br><script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><b><font size="4" face="Courier New" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></b></em>');
  }
}

<br><script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<em><b><font size="4" face="Courier New" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font></b></em>');
  }
} 
rainbow('Clicca qui per condividere il codice QR!',35);

<br><font size="3" face="Segoe UI" color="#5F9EA0"><em>I QR code, acronimo di "Quick Response code", sono codici a barre bidimensionali che sono diventati sempre pi&ugrave; comuni nella nostra vita quotidiana. Questi piccoli simboli quadrati contengono una vasta quantit&agrave; di informazioni, che possono essere facilmente lette da dispositivi mobili o da apposite macchine chiamate lettori di QR code. <br> L'utilizzo dei QR code si &egrave; diffuso rapidamente grazie alla loro versatilit&agrave; e facilit&agrave; di lettura. Per scansionare un QR code, &egrave; sufficiente aprire un'applicazione o una fotocamera di uno smartphone e inquadrare il codice. L'app o la fotocamera decodifica i punti del QR code e restituisce le informazioni contenute al dispositivo dell'utente.</em></font>

<br><font style="line-height: 0.5; text-overflow: ellipsis;" size="3" color="MediumSlateBlue" face="Segoe UI">
Benvenuti a Napuland, un viaggio unico che ti catapulter&#224; nel cuore di Napoli, una citt&#224; che non ha bisogno di presentazioni, ma ha tanto da raccontare. Non &#232; solo un videogioco, &#232; un&#8217;esperienza che ti far&#224; vedere Napoli come mai prima d'ora. Preparati a esplorare le sue strade, ad incontrare personaggi eccentrici e a vivere un'avventura che non solo ti far&#224; sorridere, ma ti spinger&#224; a riflettere sul valore di questa citt&#224; e sul ruolo che ognuno di noi ha nel cambiamento.
Esplora Napoli come non l&#8217;hai mai vista.
In Napuland non troverai la solita Napoli, quella dei soliti clich&#233;. Qui, le strade sono animate da personaggi stravaganti che ti faranno ridere, ma che, allo stesso tempo, ti inviteranno a riflettere. La citt&#224; &#232; viva, piena di sorprese e pronta a svelarti la sua anima pi&#249; autentica. Ogni vicolo, ogni piazza, ogni angolo ha una storia da raccontare, e tocca a te viverla. Napoli &#232; un luogo che non si arrende, che non si ferma mai: ed &#232; proprio questo che dovresti imparare da lei.
Un gioco che va oltre il divertimento.
Napuland &#232; pi&#249; di un gioco goliardico. Dietro la sua grafica vintage e i suoi momenti divertenti, c&#8217;&#232; un messaggio potente. Il gioco ti far&#224; riflettere sulla bellezza di Napoli, sulle sue tradizioni e, soprattutto, su quanto sia importante preservarla. Ma non basta solo guardarla: devi agire, combattere per migliorarla. Ogni missione ti inviter&#224; a superare gli stereotipi, a lottare contro il degrado e a lanciare un messaggio di inclusione e rispetto. Napoli ha bisogno di giovani che credano nella sua forza e nel suo futuro. Napuland ti mostra come fare la differenza.
Un invito a ripensare la citt&#224;.
Non c&#8217;&#232; spazio per il pessimismo in Napuland. La Napoli che ti troverai di fronte &#232; una citt&#224; che si rinnova e che ha bisogno del tuo contributo. Ogni sfida &#232; un&#8217;occasione per cambiare la realt&#224; che ti circonda. Non si tratta solo di &#8220;salvare&#8221; la citt&#224;, ma di riconoscerla per quello che &#232;: una realt&#224; in continua evoluzione, ricca di opportunit&#224; e di bellezza nascosta. La vera forza di Napoli &#232; la sua gente, e con Napuland avrai modo di riscoprire quanto potente pu&#242; essere l&#8217;unione e l&#8217;azione di una comunit&#224;.
Un viaggio che non ti lascia indifferente.
Sia che tu stia ridendo di fronte a un personaggio folle, sia che tu stia combattendo per ripristinare l&#8217;ordine nella citt&#224;, ogni momento di Napuland &#232; pensato per darti una nuova visione di Napoli e delle sue infinite potenzialit&#224;. Il gioco non ti regala solo un&#8217;esperienza divertente, ti sfida a cambiare la tua mentalit&#224;, a guardare oltre e a fare la differenza nel mondo che ti circonda. &#200; un&#8217;avventura che, passo dopo passo, ti guider&#224; alla scoperta di una Napoli che ti appartiene, che ti ispira e che aspetta solo di essere valorizzata.
Pronto a cambiare Napoli?
Napuland &#232; un viaggio che ti far&#224; ridere, riflettere e, soprattutto, agire. Non &#232; solo un gioco. &#200; un&#8217;opportunit&#224; per fare la differenza. E tu, che futuro vuoi costruire per la tua citt&#224;? La Napoli che conosci &#232; quella che hai il potere di cambiare.

<font size="6" face="Segoe UI Black" color="#E6E6E6"><strong>&copy;</strong></font> <font size="4" face="Segoe UI Black" color="#D8D8D8"><code> <b>- I software presenti nel portale sono di propriet&agrave; dei rispettivi sviluppatori, tutti i diritti d'autore andranno alle aziende e ai dipendenti che hanno contribuito alla creazione di un progetto.</b> <br> <i><em><u>Gli autori dei software presenti nel portale hanno il diritto di richiedere la rimozione immediata dei link esterni che reindirizzano a contenuti di terze parti, senza la necessit&agrave; di fornire un motivo valido. Si precisa che all'interno del portale non sono presenti software protetti da copyright, in quanto tutti i contenuti sono esclusivamente reindirizzamenti a link esterni. Spetta ai proprietari dei link esterni gestire eventuali accordi con le aziende che detengono materiale protetto. Questa disposizione garantisce che gli autori possano tutelare i propri diritti riguardo ai contenuti esterni, senza compromettere la legalit&agrave; e la conformit&agrave; del portale rispetto ai diritti d'autore.</u></em></i> <br> <i>Il nostro servizio web opera in completa indipendenza e non  affiliato a nessuna azienda o ente.</i> <br><br> La rimozione del contenuto vale anche se si tratta di software abbandonato, o se la casa produttrice del contenuto protetto sia fallita. <br> Inoltre per eventuale materiale non scritto dall'amministratore e scritto da terzi verr&agrave; sempre riportata o citata la fonte in diversa maniera.<br> Tuttavia gran parte del software scaricabile &egrave; quasi totalmente possibile utilizzarlo senza alcun tipo di autorizzazione o di licenza, si aggiunge anche software abbandonato, obsoleto o fuori dal mercato. <br> Ovviamente il materiale che potenzialmente potrebbe essere protetto dai diritti d'autore &egrave; stato "linkato" in maniera tale che renderebbe quasi impossibile arrecare un qualsiasi danno agli autori stessi. <br> La quantit&agrave; del materiale potenzialmente protetto &egrave; strettamente limitata <em>(es. immagini, icone)</em>, in alcune occasioni, il materiale stesso potrebbe addirittura arrecare benefici agli autori <em>(sponsorizzando i loro servizi a scopi educativi)</em>. Ad esempio permettendo di aumentare la quantit&agrave; di utenti che prima non conoscevano quell'opera. <br> L'estratto utilizzato <em>(es. immagini, icone etc..)</em> &egrave; limitato a una piccola porzione dell'opera originale, essenziale per il contesto in cui &egrave; inserito. Questo uso non compromette l'integrit&agrave; dell'opera e non supera il limite ragionevole necessario per il commento e l'analisi, Pertanto, si richiede che tale utilizzo sia considerato legittimo alla luce delle circostanze sopra esposte. <br>

<strong><h2>Informativa sulla privacy:</h2></strong> La presente informativa sulla privacy ha lo scopo di chiarire le modalit&agrave; di gestione dei dati personali degli utenti durante la navigazione all'interno del nostro portale web. Si precisa che, nel corso della fruizione dei servizi offerti, non viene effettuata alcuna raccolta di dati personali identificabili, n&eacute; tantomeno di dati sensibili. L'unico dato eventualmente raccolto &egrave; un cookie di sessione, utilizzato esclusivamente per finalit&agrave; di sicurezza, al fine di verificare l'autenticit&agrave; dell'utente e prevenire accessi non autorizzati da parte di bot o crawler automatizzati. Si avverte, altres&igrave;, che il nostro portale potrebbe contenere link a siti web esterni. Si declina ogni responsabilit&agrave; in merito alla gestione dei dati personali da parte di tali terzi, poich&eacute; le pratiche di raccolta e trattamento dei dati su tali siti possono differire sostanzialmente dalle nostre. Invitiamo gli utenti a consultare le informative sulla privacy di ciascun sito esterno per comprendere le modalit&agrave; di trattamento dei dati personali adottate. Si sottolinea che all'interno del nostro portale non avviene alcuna forma di vendita, cessione o trattamento dei dati personali degli utenti. La privacy degli utenti &egrave; un principio fondamentale per noi, e ci impegniamo a garantire il massimo rispetto della riservatezza e della protezione dei dati personali, in conformit&agrave; con le normative vigenti in materia di protezione dei dati. In conclusione, l'utente pu&ograve; navigare nel nostro portale in totale serenit&agrave;, consapevole che la sua privacy &egrave; tutelata e che non verr&agrave; effettuata alcuna raccolta o trattamento dei suoi dati personali. La presente informativa sulla privacy potrebbe essere soggetta a modifiche e aggiornamenti. Ci riserviamo il diritto di apportare modifiche in qualsiasi momento, al fine di riflettere eventuali cambiamenti normativi o pratiche aziendali. Gli utenti saranno informati di tali modifiche attraverso avvisi pubblicati sul nostro sito web. Si consiglia agli utenti di consultare regolarmente questa informativa per rimanere aggiornati sulle modalit&agrave; di gestione dei dati personali e sui diritti a loro riservati. La continuazione dell'utilizzo del nostro portale dopo la pubblicazione di eventuali modifiche costituir&agrave; accettazione delle stesse. In conclusione, ci impegniamo a garantire la massima trasparenza e protezione dei dati personali degli utenti, rispettando i diritti previsti dalla normativa vigente e mantenendo un dialogo aperto e costruttivo con i nostri utenti. Si informa che il sistema di sicurezza utilizzato per la protezione del nostro portale web, inclusa la gestione dei cookie finalizzati all'identificazione di bot e crawler, &egrave; fornito da un servizio esterno. Pertanto, non abbiamo il controllo diretto sulle modalit&agrave; di raccolta e trattamento dei cookie da parte di tale servizio. Tuttavia, desideriamo rassicurare gli utenti che il fornitore del servizio di sicurezza &egrave; impegnato a garantire un'eccellente gestione della privacy e della protezione dei dati. Questo fornitore adotta misure tecniche e organizzative adeguate per proteggere i dati personali e per garantire che il trattamento avvenga in conformit&agrave; con le normative vigenti, inclusi i principi stabiliti dal GDPR. Ci teniamo a sottolineare che, sebbene non possiamo determinare le specifiche modalit&agrave; di raccolta dei cookie da parte del sistema di sicurezza esterno, ci impegniamo a collaborare con fornitori che condividono i nostri valori in materia di protezione della privacy e che si dedicano a mantenere elevati standard di sicurezza. Invitiamo gli utenti a consultare le informative sulla privacy e le politiche di gestione dei cookie del fornitore del servizio di sicurezza per ulteriori dettagli sulle pratiche adottate in materia di raccolta e trattamento dei dati. La trasparenza e la protezione dei dati personali rimangono per noi una priorit&agrave; fondamentale. <br> 
<u>In conformit&agrave; con il Regolamento Generale sulla Protezione dei Dati (GDPR)</u>, informiamo gli utenti sui diritti che possono esercitare in relazione ai propri dati personali: <br>

<b>Diritto di Accesso:</b> Gli utenti hanno il diritto di richiedere l'accesso ai propri dati personali in nostro possesso, nonch&eacute; di ricevere informazioni su come tali dati vengono trattati.

<b>Diritto di Rettifica:</b> <i>Gli utenti possono richiedere la correzione di dati personali inesatti o incompleti che li riguardano.</i>
<b>Diritto di Cancellazione:</b> <i>Gli utenti hanno il diritto di richiedere la cancellazione dei propri dati personali, nei casi previsti dalla normativa vigente.</i>
<b>Diritto di Limitazione del Trattamento:</b> <i>Gli utenti possono richiedere la limitazione del trattamento dei propri dati personali in determinate circostanze, ad esempio quando contestano l'accuratezza dei dati.</i>
<b>Diritto alla Portabilit&agrave; dei Dati:</b> <i>Gli utenti hanno il diritto di ricevere i propri dati personali in un formato strutturato, di uso comune e leggibile da dispositivo automatico, e di trasmetterli a un altro titolare del trattamento.</i>
<b>Diritto di Opposizione:</b> <i>Gli utenti possono opporsi al trattamento dei propri dati personali in qualsiasi momento, per motivi legati alla loro situazione particolare, salvo che vi siano motivi legittimi per continuare il trattamento.</i>

<strong><b><u><h2>Protezione Minori:</h2></u></b></strong> <em><i><b>L'amministrazione del sito web si impegna a garantire un ambiente online sicuro e responsabile per tutti gli utenti, in particolare per i minori. Sebbene il sito non ospiti intenzionalmente contenuti inappropriati o dannosi, si riconosce che potrebbero occasionalmente essere presenti materiali che non sono adatti a un pubblico giovane. <br> In tal senso, l'amministrazione esonera se stessa da qualsiasi responsabilit&agrave; per contenuti che possano risultare inappropriati o turbare i minori. Tuttavia, per tutelare i giovani utenti, verranno forniti avvisi chiari e visibili in prossimit&agrave; di contenuti che potrebbero essere considerati sensibili o potenzialmente disturbanti. Questi avvisi hanno lo scopo di informare gli utenti e i loro tutori, consentendo loro di esercitare un controllo adeguato sull'accesso ai contenuti. <br> L'utente riconosce che &egrave; sua responsabilit&agrave; monitorare e limitare l'accesso dei minori ai contenuti del sito. L'amministrazione incoraggia i genitori e i tutori a utilizzare strumenti di controllo parentale e a discutere con i minori riguardo ai contenuti che possono incontrare online. <br> In conclusione, mentre ci impegniamo a mantenere un ambiente sicuro e a fornire avvisi per contenuti sensibili, l'uso del sito avviene a proprio rischio e pericolo, e l'amministrazione non pu&ograve; essere ritenuta responsabile per eventuali danni o disagi derivanti dall'accesso a contenuti inappropriati.</b> <br><br>

<script type="text/javascript">
// Funzione per verificare la validit dell'URL
function validateUrl(url) {
  // Espressione regolare per verificare la validit dell'URL
  const urlRegex = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;

  // Verifica se l'URL rispetta il pattern
  return urlRegex.test(url);
}

// Funzione per sanitizzare l'input e codificare i caratteri speciali
function sanitizeInput(input) {
  // Codifica i caratteri speciali HTML
  let sanitizedInput = input.replace(/&/g, '&amp;')
                           .replace(/</g, '&lt;')
                           .replace(/>/g, '&gt;')
                           .replace(/"/g, '&quot;')
                           .replace(/'/g, '&#039;');

  // Rimuove eventuali tag HTML
  sanitizedInput = sanitizedInput.replace(/<[^>]+>/g, '');

  return sanitizedInput;
}

// Aggiungi l'event listener al pulsante "Condividi"
document.getElementById('share').addEventListener('click', function() {
  // Ottieni l'URL della pagina corrente
  var currentUrl = window.location.href;

  // Verifica la validit dell'URL
  if (validateUrl(currentUrl)) {
    // Sanitizza l'URL
    var sanitizedUrl = sanitizeInput(currentUrl);

    // Copia l'URL sanitizzato negli appunti
    navigator.clipboard.writeText(sanitizedUrl);

    // Mostra un messaggio di conferma
    alert('URL copiato negli appunti: \n\n ' + sanitizedUrl);
  } else {
    alert('L\'URL non  valido.');
  }
});


/*
Per la protezione da attacchi XSS  stata applicata la:

Sanitizzazione degli input
Escaping HTML
Encoding dei caratteri speciali
Validazione input
*/

</script>
