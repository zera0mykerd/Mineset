    <div style="display: flex; flex-grow: 1;">

        <input type="color" id="colorInput" style="display: none;" onchange="selectColor(this.value.match(/^#[0-9A-F]{6}$/i) ? this.value : '#000000');">
        <div class="slider-container">
            <label for="brushSize" class="mr-2"> </label>
            <input type="range" id="brushSize" min="1" max="50" value="5" class="slider" onchange="updateBrushSize(this.value.match(/^\d+$/) && this.value >= 1 && this.value <= 50 ? this.value : 5);">

 <script type="text/javascript">
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth - 80;
        canvas.height = window.innerHeight - 100;

        let savedImage = null;

        window.addEventListener('resize', () => {
            savedImage = canvas.toDataURL();
            canvas.width = window.innerWidth - 80;
            canvas.height = window.innerHeight - 100;
            if (savedImage) {
                const img = new Image();
                img.src = savedImage;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                };
            }
        });

        let painting = false;
        let tool = 'brush';
        let color = '#000000';
        let brushSize = 5;

        function updateBrushSize(size) {
            brushSize = size;
        }

        function startPosition(e) {
            if (tool === 'fill') {
                floodFill(e);
            } else if (tool === 'picker') {
                pickColor(e);
            } else {
                painting = true;
                draw(e);
            }
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = (tool === 'brush' || tool === 'eraser') ? brushSize : 20;
            ctx.lineCap = 'round';
            ctx.strokeStyle = tool === 'brush' ? color : '#FFFFFF';

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function selectTool(selectedTool) {
            tool = selectedTool;
            document.querySelectorAll('.tool').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function selectColor(selectedColor) {
            color = selectedColor;
            document.querySelectorAll('.color, .color-picker').forEach(el => el.classList.remove('selected'));
            if (event.target.classList.contains('color-picker')) {
                document.querySelector('.color-picker').classList.add('selected');
            } else {
                event.target.classList.add('selected');
            }
            document.getElementById('colorDisplay').style.backgroundColor = color;
        }

        function pickColor(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            const imageData = ctx.getImageData(x, y, 1, 1).data;
            const pickedColor = `rgb(${imageData[0]}, ${imageData[1]}, ${imageData[2]})`;
            selectColor(rgbToHex(imageData[0], imageData[1], imageData[2]));
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function floodFill(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.touches ? e.touches[0].clientX : e.clientX) - rect.left);
            const y = Math.floor((e.touches ? e.touches[0].clientY : e.clientY) - rect.top);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const startPos = (y * canvas.width + x) * 4;
            const startColor = [
                imageData.data[startPos],
                imageData.data[startPos + 1],
                imageData.data[startPos + 2],
                imageData.data[startPos + 3]
            ];

            const fillColor = hexToRgb(color);

            if (startColor[0] === fillColor.r && startColor[1] === fillColor.g && startColor[2] === fillColor.b) {
                return; // Non fare nulla se il colore di partenza è già il colore di riempimento
            }

            const pixelStack = [[x, y]];

            while (pixelStack.length) {
                const [nx, ny] = pixelStack.pop();
                const currentPos = (ny * canvas.width + nx) * 4;

                if (matchStartColor(imageData.data, currentPos, startColor)) {
                    colorPixel(imageData.data, currentPos, fillColor);

                    // Aggiungi i pixel vicini alla coda
                    if (nx + 1 < canvas.width) pixelStack.push([nx + 1, ny]);
                    if (nx - 1 >= 0) pixelStack.push([nx - 1, ny]);
                    if (ny + 1 < canvas.height) pixelStack.push([nx, ny + 1]);
                    if (ny - 1 >= 0) pixelStack.push([nx, ny - 1]);
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function matchStartColor(data, pos, startColor) {
            return (
                data[pos] === startColor[0] &&
                data[pos + 1] === startColor[1] &&
                data[pos + 2] === startColor[2] &&
                data[pos + 3] === startColor[3]
            );
        }

        function colorPixel(data, pos, fillColor) {
            data[pos] = fillColor.r;
            data[pos + 1] = fillColor.g;
            data[pos + 2] = fillColor.b;
            data[pos + 3] = 255; // Alpha
        }

        function hexToRgb(hex) {
            const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
            hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);

            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        document.querySelector('.color-palette .color').classList.add('selected');

        canvas.addEventListener('mousedown', startPosition);
        canvas.addEventListener('mouseup', endPosition);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startPosition(e);
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            endPosition(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
    </script>
