document.write( '<font face=\"Arial\" size=\"3\" color=\"#04B404\">Neverball &egrave; un videogioco di abilit&agrave; tridimensionale che si ispira alle meccaniche di gioco di Marble Madness e di Super Monkey Ball, creato nel 2006 da Robert Kooima. &Egrave; un software libero, distribuito sotto licenza GNU General Public License per Linux, FreeBSD, Windows, macOS, Sega Dreamcast e iOS, si adatta dunque a molti sistemi operativi, sono in fase di sviluppo le versioni per Android e Nokia N900. Il motore grafico e quello fisico di Neverball sono utilizzati anche dal videogioco di minigolf Neverputt. <br> <strong>Modalit&agrave; di gioco:</strong> Lo scopo del gioco &egrave; principalmente quello di portare a destinazione una pallina, evitando di farla precipitare nel vuoto e cercando di superare tutti gli ostacoli presenti. Per superare un livello &egrave; necessario raccogliere abbastanza punti facendo passare la pallina sopra le monete presenti nel gioco. Ve ne sono tre tipi: gialle, che valgono un punto, rosse, che ne valgono cinque, e blu, che valgono dieci punti. Il motore fisico non prevede una "linea di terra" quindi tutto fluttua nell&#39;aria. &Egrave; quindi legittimo, in una mappa, posizionare oggetti in qualsiasi punto nello spazio. Al contrario di altri giochi simili, il giocatore che utilizza il mouse non controlla direttamente la palla, ma il campo di gioco: piegandolo nelle varie direzioni la palla tender&agrave; a muoversi per la forza di gravit&agrave;. Il giocatore deve tenere conto dell&#39;inerzia della pallina, evitando quindi movimenti troppo bruschi o inclinazioni troppo ripide. In realt&agrave;, l&#39;uso della tastiera permette maggiore controllo della pallina poich&eacute; quest&#39;ultima viene controllata direttamente permettendo cos&igrave; un movimento minore e pi&ugrave; facilmente controllabile. A seconda del giocatore si pu&ograve; preferire indistintamente l&#39;uno o l&#39;altro. Esiste anche la modalit&agrave; Sfida che permette di sbloccare livelli bonus presenti nel set corrispondente, dove l&#39;utente guadagna una vita (precisamente palla) ogni 100 punti e 1 punto equivale a una moneta gialla. Se si perde il livello (in caso di cadute, tempo scaduto ecc...) si perde una vita. Per ogni set da 25 livelli incluso di default ci sono in genere 5 livelli bonus (oltre ai 20 regolari) ma non esiste alcun limite: un creatore di livelli pu&ograve; specificare quali livelli saranno quelli bonus. <br> <strong>Trucchi:</strong> Sono inoltre disponibili alcuni trucchi. Assicurarsi di aver attivato il blocco maiuscole e digitare nel menu principale -> Per vecchie versioni di NeverBall: "CHEAT" (senza le virgolette); Per nuove versioni di NeverBall: "XYZYY" (senza le virgolette); L&#39;attivazione comporter&agrave;: La trasformazione della voce "Gioca" in "Imbroglia"; La comparsa di un set nascosto, chiamato "Neverball Elements", dove sono contenute tutte le possibilit&agrave; di personalizzazione dei livelli in NeverBall, che sono un aiuto per i creatori di livelli e un divertimento assicurato per i normali utenti; La comparsa del percorso al file .SOL (vedere sezione Core) del livello selezionato durante la visualizzazione dei livelli dei set; Lo sblocco di tutti i livelli disponibili in tutti i set (temporaneo, ma i livelli completati verranno comunque sbloccati permanentemente); La possibilit&agrave; di completare un livello immediatamente premendo il tasto C mentre lo si sta giocando; Per disattivare la modalit&agrave; "Imbroglia" &egrave; possibile premere il tasto di una lettera qualsiasi nel menu principale. Naturalmente &egrave; immorale usare un trucco ma NeverBall &egrave; un gioco di abilit&agrave;, non di avventura, quindi &egrave; giusto fornire la possibilit&agrave; di giocare tutti i livelli. In ogni caso per i creatori di livelli, come sopracitato, pu&ograve; essere utile. <br> <strong>Storia:</strong> Neverball &egrave; nato il 4 agosto 2004, sotto lo sviluppo di Robert Kooima. Lo stesso Kooima si assume il ruolo di mapper, developer e artista. Nelle prime versione, prima della differenziazione fra set, Kooima aveva assegnato un numero di versione in base al numero di livelli. Successivamente al Neverball Team si &egrave; aggiunto Mehdi Yousfi-Monod, allora laureando in informatica all&#39;universit&agrave; di Montpellier. A partire dalla versione 1.6.0 del gioco, sono disponibili i Rotating Objects e il gioco viene distribuito nativamente con delle traduzioni in italiano, in ungherese e in polacco. Neverball utilizza GNU Gettext per la traduzione automatica del gioco. Quest&#39;ultimo conta numerose traduzioni. Il gioco &egrave; stato tradotto nella lingua italiana a giugno 2011 (rendendo la traduzione disponibile come download separato) da Andrea Del Santo e Giacomo Frate. Come gi&agrave; sottolineato, per Windows e Linux in lingua italiana Neverball &egrave; distribuito automaticamente tradotto dalla release "1.6". <br> <strong>La Community:</strong> Neverball &egrave; un gioco completamente community-driven. Da qualche anno esiste un forum ufficiale per la Comunit&agrave; di Neverball. Esistono, come per Quake III Arena, numerosi livelli personalizzati riuniti in Set. Nuncabola (che in spagnolo significa "Mai palla", proprio come "Never Ball") &egrave; una versione del gioco scritta in Java. Neverball &egrave; scritto interamente in C e usa openGL che limita l&#39;uso del gioco sui PC, escludendo sistemi Embedded di vario tipo. Ora &egrave; disponibile una versione su Java attraverso Nuncabola, originariamente scritto da Florian Priester, traduttore tedesco, che, come gi&agrave; detto, &egrave; interamente scritto in Java AWT. Neverball &egrave; disponibile anche sotto il nome di Neverball ME per Android e iPhone. <br> <strong>Core:</strong> NeverBall Replay (*.nbr) &egrave; un formato di file sviluppato da Robert Kooima, e distribuito con la licenza GNU General Public License, esattamente come Neverball e Neverputt. Un NeverBall Replay File &egrave; un insieme di istruzioni che consentono di riprodurre la partita salvata, e include un header di informazioni, che contiene il Reference al file SOL che contiene informazioni sulla mappa. Solid Format File (*.sol) &egrave; il formato compilato, versione alleggerita dei file BSP di Quake III. Esso &egrave; un insieme statico di strutture geometriche ed entit&agrave; del gioco. Come il NBR, &egrave; distribuito sotto GPL. Per ottenere Solid File, i file Mapcode (*.map) devono essere compilati con Map Compiler (mapc), un&#39;utility compresa in Neverball.</font>\n' );

document.write( '<p>&#10240;</p>' );
document.write( '<font face=\"Arial Black\" size=\"7\" color=\"#FFF4EA\"> &#129370; [Easter EGG] &#129370; </font>\n' );
document.write( '<br><br><font face=\"Arial Black\" size=\"6\" color=\"#4E86D8\">La filosofia astronomica/cosmologica:</font><br><br>\n' );
document.write( '<font face=\"Arial\" size=\"3\" color=\"#9F45B0\">Cosi Wolff e con lui la filosofia tedesca del 700 chiam&ograve; la filosofia della natura. Wolff defin&igrave; la cosmologia come la scienza del mondo o dell&#39;universo in genere, in quanto &egrave; un ente composto e modificabile; e la divise in parte scientifica e in una parte sperimentale; parti che Baumgarten a sua volta chiam&ograve; cosmologia razionale e cosmologia empirica. Questa terminologia fu accettata da Kant che intese per "idea cosmologica" l&#39;idea del mondo come "totalit&agrave; assoluta delle cose esistenti". Da Kant in poi d&#39;intese quindi per cosmologia non gi&agrave; la scienza della natura e neppure l&#39;intera filosofia della natura, ma soltanto quella parte della filosofia o della scienza della natura che ha per oggetto l&#39;idea del mondo o cerca di determinare le caratteristiche generali dell&#39;universo nella sua totalit&agrave;. Si possono distinguere quattro fasi della cosmologia a partire dal momento in cui furono abbandonati i tentativi schiettamente mitici delle teogonie e precisamente: la fase di passaggio dal mito alla speculazione - la fase classica della cosmologia geocentrica e finitistica - la cosmologia moderna eliocentrica - la fase contemporanea caratterizzata da varie alternative d&#39;interpretazione. <br> La prima fase &egrave; caratterizzata dall&#39;abbandono del mito e dal tentativo di trovare una spiegazione razionale o naturale del mondo. &Egrave; la fase rappresentata dalla filosofia presocratica. I Pitagorici ebbero in questo campo i maggiori meriti perch&eacute; : a) intesero l&#39;universo come un cosmos, cio&egrave; un ordine oggettivo, esprimibile nel linguaggio della matematica cio&egrave; in termini di figura e di numero, b) con Filolao (V secolo a.C.) rigettarono per primi la concezione geocentrica, ritenendo che la Terra stessa e tutti gli altri corpi celesti si muovano intorno a un fuoco centrale detto Hestia e presentando cos&igrave; la prima dottrina eliocentrica, che fu pi&ugrave; tardi difesa da Eraclide Pontico e Aristarco di Samo ( sec.III a.C.). <br> La seconda fase &egrave; quella dell&#39;astronomia classica e della filosofia della natura di Platone e Aristotele. Essa &egrave; caratterizzata dal consolidarsi della concezione geocentrica del mondo attraverso l&#39;opera di Eudosso (sec. IV a.C.), Ipparco (sec. II a.C.) e Tolomeo (sec. II d.C.) e dalla concezione finitista e qualitativa della natura propria di Aristotele. Aristotele infatti ritenne che il mondo &egrave; necessariamente finito perch&eacute; perfetto; e stabil&igrave; come tratto fondamentale di esso la divisione in due parti qualitativamente diverse: il cielo composto di etere, sostanza ingenerabile e incorruttibile che si muove solo di movimento circolare; e i corpi sublunari composti dai quattro elementi che si muovono dal centro o verso il centro della Terra. Questa concezione rimase dominante nel Medioevo. <br> La terza fase inizia sul finire del Medioevo, quando la concezione classica fu messa in dubbio da Ockham che riconosceva la possibilit&agrave; del l&#39;infinit&agrave; del mondo e dell&#39;esistenza di pi&ugrave; mondi; e nel contempo negava la diversit&agrave; tra la sostanza celeste e la sostanza sublunare. Le possibilit&agrave; lasciate aperte da Ockham venivano trasformate in affermazioni risolute nel secolo successivo, per opera di Cusano ( De Docta Ignorantia, 1440) e si univano (come il fanatismo aristotelico si era unico con l&#39;astronomia geocentrica) con l&#39;astronomia eliocentrica di Copernico e Keplero nella nuova concezione del mondo che veniva esposta e difesa da Galileo Galilei ( secolo XVII). Giordano Bruno ribadiva, da un punto di vista filosofico, la connessione pi&ugrave; stretta tra l&#39;infinit&agrave; del mondo e la nuova astronomia eliocentrica. La fisica di Newton rappresenta l&#39;espressione della struttura matematica di un mondo cos&igrave; concepito; e proprio sulla base di questa fisica Kant tent&ograve;, per primo, nella sua Teoria dei cieli ( 1755) una cosmogonia scientifica che presentava l&#39;ipotesi di una formazione dell&#39;intero universo a partire da una nebulosa primitiva e sulla base delle leggi della fisica newtoniana. Laplace pi&ugrave; tardi presentava in forma pi&ugrave; rigorosa la stessa ipotesi limitata al sistema solare (Esposizione del sistema del mondo, 1796) e riteneva di aver dimostrato che il mondo non &egrave; che una gigantesca macchina, retta da rigorose leggi matematiche. Questa fase cosmologica culmina quindi con il trionfo del meccanismo, di cui i cieli sembrano rappresentare il pi&ugrave; cospicuo esempio. <br> La quarta fase della cosmologia &egrave; cominciata nella seconda decade del Novecento ed &egrave; dovuta all&#39;uso dei nuovi strumenti ottici e concettuali di cui si comincia a disporre in questo periodo. L&#39;uso dei grandi telescopi e la teoria della relativit&agrave; di Einstein sono stati i fattori fondamentali di questa trasformazione. In uno scritto del 1917, Considerazioni sul l&#39;universo come un tutto, Einstein proponeva per la prima volta una radicale riforma della concezione del mondo che si era venuta formando a partire dal Rinascimento e che sembrava oramai stabilita: proponeva cio&egrave; di considerare l&#39;universo non pi&ugrave; come infinito ma come finito e tuttavia non limitato. Einstein considerava perci&ograve; lo spazio dell&#39;universo come uno spazio curvo e precisamente ellittico, nel quale una linea retta, sufficientemente prolungata, ritornerebbe su se stessa e finirebbe per chiudersi. Le propriet&agrave; geometriche dello spazio sarebbero in questo caso determinate dalla materia, giacch&eacute; dalla densit&agrave; della materia dipenderebbe il grado di curvatura dello spazio. Dall&#39;altro lato, le osservazioni di Hubble, rese possibili dall&#39;uso del telescopio di cento pollici, consentivano di risolvere il problema della natura delle nebulose permettendo di riconoscerle come sistemi galattici indipendenti e non come parti della nostra galassia. Hubble stabil&igrave; due fatti di grande importanza. Il primo &egrave; che le nebulose extragalattiche sono distribuite attraverso lo spazio in maniera uniforme e omogenea. Il secondo &egrave; che gli spettri di queste galassie mostrano uno spostamento verso il rosso, spostamento tanto maggiore quanto le galassie sono pi&ugrave; lontane. Questo secondo fatto &egrave; comunemente interpretato nel senso che le galassie si allontanino da noi e nello stesso tempo l&#39;una dall&#39;altra con una velocit&agrave; tanto maggiore quanto pi&ugrave; lontane esse sono. Questo fatto o meglio questa interpretazione del fatto dello spostamento verso il rosso dello spettro delle galassie ha condotto ad abbandonare i modelli statici dell&#39;universo, come quello di Einstein cui si &egrave; accennato e di De Sitter in favore di modelli dinamici, fondati sulla nozione di espansione dell&#39;Universo. Eddington e Lamaitre hanno contribuito in misura eminente allo sviluppo e alla diffusione del modello dell&#39;universo in espansione. La differenza tra i vari modelli dell&#39;universo &egrave; espressa dallo stesso Eddington in questi termini:" A un estremo abbiamo l&#39;universo di Einstein senza movimento e perci&ograve; in equilibrio. Poi a misura che procediamo lungo la serie, abbiamo modelli dell&#39;universo che mostrano una sempre pi&ugrave; rapida espansione finch&eacute;, all&#39;altro estremo della serie, giungiamo all&#39;universo di De Sitter. La proporzione dell&#39;espansione cresce lungo la serie mentre la densit&agrave; diminuisce; l&#39;universo di De Sitter &egrave; il limite in cui la densit&agrave; media della materia celeste si avvicina a zero. La serie degli universi in espansione allora finisce, non perch&eacute; l&#39;espansione diventi troppo rapida ma perch&eacute; non c&#39;&egrave; pi&ugrave; niente che possa espandersi. Ma il modello di Einstein non combaciava del tutto con le osservazioni astronomiche; mentre il modello di De Sitter soddisfaceva le equazioni solo in base all&#39;assunzione che lo spazio fosse vuoto e che non vi fosse materia affatto. Il modello di Lemaitre, che poi &egrave; stato indicato da Fred Hoyle come modello del Big Bang, &egrave; stato quello che ha finito per affermarsi. Dopo la seconda guerra mondiale, la cosmologia ha subito una svolta. Gli astronomi inglesi Herman Bondi e Thomas Gold proposero nel 1948 un nuovo modello dell&#39;universo assumendo il loro punto di partenza dal paradosso su cui si era fermato pi&ugrave; di un secolo prima l&#39;astronomo tedesco Olbers. Il paradosso &egrave; questo: se le stelle sono distribuite uniformemente nello spazio e se lo spazio &egrave; euclideo e infinito, perch&eacute; non siamo accecati dalla loro luce? Non dovrebbe ogni punto di un universo infinito ricevere un&#39;infinita somma di luce? Nel formulare questo paradosso Olbers partiva dal l&#39;assunzione che il carattere generale dell&#39;universo &egrave; lo stesso non solo in tutti i luoghi ma anche in tutti i tempi. Bondi e Gold partirono dall&#39;assunzione che l&#39;apparenza di una qualsiasi regione dell&#39;universo &egrave; stata nel passato e sar&agrave; sempre nel futuro quella che &egrave; al presente. Ora il solo modo di conciliare questo postulato con il movimento di recessione delle galassie (dimostrato dallo spostamento del loro spettro verso il rosso) &egrave; di ammettere che nuove galassie si formano continuamente per compensare la dispersione delle vecchie. Ma se muove galassie si formano continuamente, ci&ograve; vuol dire che continuamente nuova materia si crea nello spazio. Bondi e Gold calcolarono che la creazione di nuova materia deve procedere nella proporzione di un atomo di idrogeno per ogni litro dello spazio intergalattico ogni miliardo di anni. Le stesse idee furono sostenute, in maniera indipendente, anche da Hoyle, che modific&ograve; le equazioni di Einstein della relativit&agrave; generale in modo da permettere la continua creazione della materia nello spazio. Al momento in cui fu formulato, questo modello di Universo stazionario, cos&igrave; chiamato perch&eacute; ammette l&#39;esistenza di una creazione continua di materia per compensare la diminuzione di densit&agrave; dovuta all&#39;espansione, fu accolto con grande interesse poich&eacute; aveva il vantaggio di togliere ogni importanza al disaccordo degli astronomi sull&#39;et&agrave; dell&#39;universo, eliminando il problema stesso cui la determinazione dell&#39;et&agrave; risponde. Difatti se la creazione &egrave; continua e se le nuove galassie nascono continuamente nell&#39;universo, questo dev&#39;essere popolato da galassie di tutte le et&agrave;. Nella seconda met&agrave; degli anni Sessanta tuttavia, il modello di Universo stazionario venne quasi del tutto abbandonato dopo la scoperta della radiazione di fondo, che era stata prevista dal modello del Big Bang. Negli anni Quaranta Alpher, Gamow e Herman avevano infatti congetturato che, in accordo con tale modello, dovrebbe persistere nell&#39; Universo una radiazione, residuo dell&#39;esplosione primordiale, corrispondente a una temperatura di qualche grado assoluto. Nel 1965, Arno Penzias e Robert Wilson dei Laboratori Bell del New Jersey rilevarono l&#39;esistenza di una radiazione non proveniente da oggetti celesti ben definiti, che corrisponde a quella di un corpo in equilibrio termico a 3 k (-270 gradi centigradi) e sembra permeare l&#39;intero Universo. Tale radiazione venne allora interpretata da un gruppo di cosmologi di Princeton come una conferma della radiazione di fondo che essi, apparentemente all&#39;oscuro dei lavori di Alpher, Gamow e Herman, avevano teorizzato. Successive &egrave; pi&ugrave; precise ricerche hanno confermato i risultati di Penzias e Wilson e la validit&agrave; del modello del Big Bang, anche se recentemente sono state avanzate riserve su quel modello cos&igrave; come sulla validit&agrave; della legge di Hubble e sull&#39;interpretazione standard, in termini di effetto Doppler, dello spostamento verso il rosso nelle righe degli spettri delle galassie. Nel modello del Big Bang, la legge di Hubble consente di valutare, se pur con una certa approssimazione, il momento in cui &egrave; avvenuta l&#39;esplosione primordiale e, di conseguenza, l&#39;et&agrave; dell&#39;Universo, che la maggior parte dei cosmologi &egrave; concorde nello stimare di circa 15 miliardi di anni. Questa stima &egrave; peculiare per l&#39;esistenza della vita, giacch&eacute; si calcola che il processo evolutivo che ha portato alla vita cosciente non possa durare meno di 10 miliardi di anni, mentre per una et&agrave; dell&#39;Universo molto maggiore sarebbero venute meno le condizioni per la vita. Altrettanto peculiare per l&#39;esistenza di forme complesse di vita sembrano essere il valore della costante di gravitazione universale, come ha dimostrato nel 1974 l&#39;astrofisico Brandon Carter di Cambridge, la densit&agrave; dell&#39;Universo e la velocit&agrave; di espansione dell&#39;Universo ipotizzata nel modello del Big Bang. Queste considerazioni hanno portato alcuni cosmologi e filosofi della scienza ad enunciare, sotto forme diverse, un principio antropico che, come ha osservato Stephen Hawking pu&ograve; essere parafrasato dicendo che l&#39;Universo &egrave; come &egrave;, perch&eacute; se fosse differente noi non saremmo qui ad osservarlo. Questo principio &egrave; stato criticato da molti perch&eacute; sembra attribuire troppa importanza all&#39;esistenza umana  e introduce in cosmologia un finalismo di carattere metafisico. D&#39;altra parte, una questione cruciale, non solo per l&#39;esistenza della vita, ma per il futuro dello stesso Universo &egrave; quella della sua densit&agrave; media. Se &egrave; inferiore a un certo valore critico, l&#39;Universo continuer&agrave; ad espandersi per sempre, se &egrave; superiore finir&agrave; invece di collassare su se stesso. Un ruolo essenziale nel destino dell&#39;Universo sembra essere dunque giocato dalla cosiddetta materia oscura che non emette o riflette luce rilevabile e neppure emette in maniera rilevabile in nessuna regione spettrale. Ci sono prove dell&#39;esistenza di materia oscura a scala galattica ed extra galattica connessa all&#39;evoluzione stellare. Osservazioni indirette sembrano inoltre suggerire la presenza nell&#39;Universo di una quantit&agrave; enorme di materia oscura, la cosiddetta massa mancante, di cui non si conosce ancora la costituzione, e molte delle pi&ugrave; recenti ricerche e delle ardite speculazioni di cosmologi e astrofisica sono rivolte a individuarne la natura e la localizzazione.</font><br>\n' );

document.write( '<font face=\"Arial\" size=\"3\" color=\"#3F00FF\">Per crionica si intende il poter conservare un essere umano in una capsula di stasi che lo pone in una sorta di congelamento e coma farmacologico profondissimo in modo che non possa invecchiare o cambiare possa rimanere conservato per periodi di tempo lunghissimi. <br> Anzitutto c&#39&egrave; da fare una premessa importante: si tratta di un&#39idea assolutamente fantasy, la crionica intesa come idea di conservare un essere umano in vita per risvegliarlo in futuro o ancora peggio di conservare un cadavere in modo che sia resuscitato &egrave; considerata dagli scienziati pseudo-scienza <i>(cosa che non &egrave; scienza, ma pretende di esserlo).</i> Sono stati fatti migliaia di relativi, ma nessuno che sia mai stato congelato &egrave; mai stato poi scongelato e poi riportato in vita, neanche con cavie animali <i>(almeno attualmente)</i>. Questo &egrave; uno dei pi&ugrave; grossi problemi di questa pseudo-scienza, molte pseudo-scienze affermano che le cose andranno in un certo modo e invece il mondo va diversamente, la crionica &egrave; ancora peggiore perch&eacute; non offre neanche un&#39indicazione di come si dovrebbe scongelare e resuscitare le persone, e non siamo riusciti a farlo con nessun animale e figuriamoci dunque tentare con l&#39uomo. Su questo gli scienziati sono molto chiari: in larghissima maggioranza si &egrave; aggiunto il consensus che la crionica non &egrave; una scienza e non ha delle basi realistiche per funzionare o degli esperimenti effettivi. Sulla base di approvare concetti politicamente che per&ograve; la scienza smentisce o che ritiene profondamente incompleti: quando la politica non d&agrave; ascolto alla scienza si aprono letteralmente le porte dell&#39inferno, inoltre non &egrave; solo fattuale, &egrave; anche teoricamente strana l&#39idea della crionica: il concetto &egrave; che preservando <i>(ibernando)</i> qualcosa a basse temperature questo tende a conservarsi meglio dato che c&#39&egrave; meno moto <i>(a livello molecolare)</i>, questa cosa &egrave; nota sin dai tempi antichi: i magazzini del cibo erano sempre indirizzati verso i poli dove fa freddo e quindi furono inventati i frigoriferi e i congelatori apposta, si conservano gli organi nel ghiaccio. Ma nessuno ha mai conservato un essere vivente in maniera simile. <br> &Egrave; successo che esseri viventi in temperature molto fredde siano sopravvissuti meglio: ad esempio un bambino che rimase in apnea per parecchio tempo immerso in acqua freddissima sopravvivendo perch&eacute; il corpo aveva un metabolismo lentissimo a causa delle basse temperature non lasciando quindi al corpo il tempo di decomporsi. Ma si tratta sempre di congelamenti parziali e solo per pochissimo tempo, poi diventano mortali. Quando un corpo viene sottoposto alla crionica viene estratto tutto il sangue e viene sostituito da un liquido speciale e immerso nel refrigeratore abbassando la temperatura con un&#39effetto collaterale: si formano dei cristalli nei liquidi corporei, questi cristalli si dilatano <i>(fisica di base)</i> e di conseguenza rompono le strutture circostanti. Per questo motivo un corpo congelato danneggia il proprio DNA, i propri neuroni, i propri organi e le proprie proteine in modo irreversibile. Qualcuno ha ipotizzato di utilizzare dei crio-protettivi per diminuire i danni, ma anche queste danneggiano l&#39organismo a loro volta. Un altro grave problema della crionica &egrave; che perch&eacute; qualcuno sia congelato deve essere dichiarato morto, e perch&eacute; sia morto deve passare tanto tempo senza segnali di vita, il che significa che il cervello per allora sar&agrave; andato completamente in ischemia, non &egrave; chiaro come i sostenitori della crionica vogliano risolverlo, sono state proposte delle alternative per diminuire questi effetti, ma nessuna ha dato effetti sperati. Un altro problema della crionica &egrave; che &egrave; basata una fallacia logica: la fallacia della <u>slippery slope</u>. Quest&#39ultima &egrave; un errore logico che si fa nel pensare che se <strong>"A"</strong> &egrave; vero allora diecimila volte <strong>"A"</strong> sar&agrave; ugualmente vero che seguir&agrave; da questo. I sostenitori della crionica dicono che l&#39umanit&agrave; ha fatto passi da gigante e che quindi continuer&agrave; a far passi da gigante all&#39infinito fino a poter resuscitare addirittura i morti, ma questa &egrave; una fallacia logica dato che non c&#39&egrave; alcuna prova di ci&ograve;, anzi ci sono dei chiari limiti all&#39innovazione umana. <br> <strong>Limiti materiali e spazio-temporali:</strong> l&#39universo ha dei confini e finir&agrave; un giorno e nulla si crea, nulla si distrugge, tutto si trasforma <i>(Legge di Lavoisier [conservazione della massa])</i>. <br> <strong>Limiti fisici:</strong> Il <u>principio di indeterminazione di Heisenberg | no-go teoremi</u>. <br> <strong>Limiti matematici:</strong> <u>il teorema di incompletezza di G&ouml;del | Halting-problem</u>. <br> L&#39idea che siccome l&#39uomo prima conosceva uno e ora conosce due allora potr&agrave; conoscere infinito <i>( " &infin; " )</i> &egrave; semplicemente priva di senso, ancor pi&ugrave; se si pensa che si deve ottenere tale conoscenza prima che questi corpi siano stati distrutti. <br> Insomma appare chiaro che la criogenia sia un concetto affascinante, ma ha notevoli problemi gravi scientifici e soprattutto richiede che noi possiamo riportare in vita dalla morte qualcuno che &egrave; qualcosa di decisamente al di l&agrave; delle nostre capacit&agrave;. <br> Tra l&#39altro la societ&agrave; dell&#39agro-biologia espelle qualsiasi membro che pratica criogenia. <br> Bisognerebbe far ricerche ben pi&ugrave; importanti come il cancr&oslash;, i cambiamenti climatici o la povert&agrave; ad esempio, onestamente trovo che la crionica sia filosoficamente da bocciare. Inoltre ricordiamo che questa tecnologia &egrave; parecchio difettosa dato che &egrave; successo molto spesso che i tubi di conservazione fallissero e quindi i corpi lasciati l&igrave; congelati si guastassero e venissero quindi scartati, non &egrave; esattamente un bel modo di concludere la propria vita... <br> C&#39&egrave; chi ibernandosi spera di risvegliarsi un domani in un mondo futuristico, ma la societ&agrave; non pu&ograve; gestire questa situazione a lungo, verrebbero tutti obbligati a svegliarsi, la storia ci insegna che non si pu&ograve; fuggire dalla realt&agrave; e dimenticarsi di vivere. <br> In alcuni libri che parlano di tale argomento tratta di storie alla quale molti di questi umani congelati non si risveglino, sono morti ed &egrave; andata male, e tutti gli altri che invece sono svegli sono diventati ciechi e il loro cervello &egrave; stato danneggiato e questo &egrave; realistico: la crionica danneggia i tessuti che sono sottoposti e anche le cellule nervose, quindi il cervello (sempre se pu&ograve; essere resuscitato in qualche modo) sarebbe radicalmente rovinato, in particolare si descrive anche di come non erano del tutto addormentati: una parte del loro cervello era congelata solo parzialmente e di conseguenza aveva un&#39attivit&agrave; di fondo ancora continua e si descrive il loro lungo sonno come una continua sofferenza, un&#39atroce e infernale delirante tortura pi&ugrave; crudele mai esistita e coloro che si risvegliano narrano con terrore tutto questo rimanendo traumatizzati cercando in tutti i modi il suicidio e supplicano di potersi sottoporre ad eutanasia, per questo motivo vengono sempre chiusi in manicomio e sottoposti a pesanti psicofarmaci lontani da qualsiasi oggetto che possa essere usato per farsi del male o per far del male. Anche questo ha senso e riguarda l&#39idea di continuit&agrave; fenomenologica: una delle critiche alla crionica &egrave; che se tu crei una copia del tuo cervello in un computer e la utilizzi per continuare a vivere (ammesso che ci&ograve; sia possibile = [esistono qualcosa come: 10 problemi matematici; 100 problemi biologici; 1000 problemi filosofici]) non sarebbe comunque mortalit&agrave;, hai solo creato un altro essere come clonarsi, tu non sei il tuo clone, se muori non ti risvegli nella testa del clone magicamente, tu sei tu e se crei una copia informatica tu resti nella tua testa e muori nella tua testa e sarebbe anche il problema di un ipotetico <strong>"Teletrasporto"</strong>: se vieni distrutto e ricostruito altrove sei ancora tu o sei morto? Quello che conta &egrave; la continuit&agrave; fenomenologica, ossia che gli stati mentali soggettivi proseguono in successione ininterrotta dal punto <strong>"A"</strong> al punto <strong>"C"</strong> senza perdere il punto <strong>"B"</strong>, tra me e il clone non c&#39&egrave; continuit&agrave; fenomenologica e tra me il robot neanche, non &egrave; chiaro se ci sia nel teletrasporto e nel sonno c&#39&egrave; continuit&agrave; perch&eacute; subconsciamente il cervello &egrave; attivissimo e mentre consciamente no, e infatti quando ti addormenti ti risvegli subito, non percepisci il tempo passato. Ebbene il problema della crionica &egrave; che distruggendo un cervello e ricostruendolo siamo sicuri che sia lo stesso essere e non un essere diverso? Se fosse un essere diverso non avremmo solo compiuto un omicidio e non &egrave; eutanasia perch&eacute; la promessa sarebbe fallita, ma avremmo anche obbligato una nuova coscienza ad albergare in un corpo in un&#39identit&agrave; che magari non si riconosce con i problemi psicologici gravissimi che ne conseguono, se invece fosse la stessa persona le cose sono due: o &egrave; stata interrotta la continuit&agrave; e quindi quella &egrave; morta e poi in qualche modo metafisico &egrave; tornata, oppure c&#39&egrave; una continuit&agrave; ed &egrave; sempre stata almeno un minimo attiva, se la prima fosse vera sarebbe inquietante. Se invece c&#39&egrave; continuit&agrave; e un p&ograve; di cervello &egrave; rimasto sempre sveglio sar&agrave; come se alcuni pazienti che hanno subito il coma: per tutti erano morti, ma loro in realt&agrave; erano vivi dentro e sentivano attorno a loro e sono rimasti l&igrave; fermi senza potersi muovere chiusi per decenni in una scatola sempre uguale senza sentire nulla, senza poter urlare chiusi nei propri sensi. <br> Si pensa che pochi giorni di isolamento possano traumatizzare un essere umano in maniera irreversibile, potete immaginare dunque che genere di danno psicologico causerebbe questa cosa! <i>(La crionica essenzialmente &egrave; una scommessa di Pascal al contrario | Non possiamo andare troppo contro-natura).</i> <br> Come ripetono sempre molti filosofi: <strong>La morte &egrave; una soluzione permanente ad un problema temporaneo!</strong> Ci si pu&ograve; riprendere da quasi tutto e questo la scienza lo dimostra: depressioni fortissimi; traumi indicibili; patologie mentali anche schizofreniche e persino alcuni malati terminali. Tutti loro riescono a trovare la felicit&agrave; in qualche modo, ma riprendersi dalla morte &egrave; complicato capite bene, &egrave; un dato di fatto che quasi tutti gli aspiranti suicidi intervistati dicono che si sono pentiti del tentato suicidio, spesso mentre lo stavano compiendo; quasi mai insomma chi dice di voler morire vuole effettivamente morire (e non &egrave; neanche detto che tali danni si ripresentino in tutti o che siano irreversibili)!</font><br>\n' );
