        var head = document.querySelector('head');

    favicon.setAttribute('href', img);
}

<script type="text/javascript">
var bubbleCount = 130;
var bubbleField = document.getElementById("bubble-field");

// Genera bolle con durate di animazione casuali
for (i = 0; i < bubbleCount; i++) {
  var randNum = Math.floor(Math.random() * 20) + 1;
  var animDur = 2 + (0.5 * randNum);
  moveEl = document.createElement('div');
  moveEl.setAttribute('class', 'bubble-rise');
  moveEl.setAttribute('style', 'animation-duration: ' + animDur + 's;');

  bubbleEl = document.createElement('div');
  bubbleEl.setAttribute('class', 'bubble');
  bubbleElContent = document.createTextNode('');
  bubbleEl.appendChild(bubbleElContent);

  moveEl.appendChild(bubbleEl)
  bubbleField.appendChild(moveEl);
}



//IMPOSTA UN COLORE CASUALE AL PESCE

// Funzione per generare un colore casuale
function getRandomColor() {
  var letters = "0123456789ABCDEF";
  var color = "#";
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

// Cambia il colore di sfondo di tutti gli elementi
function changeBackgroundColors() {
  var elements = document.querySelectorAll(".casual-fish, .casual-fish .top-fin, .casual-fish .fish-body, .casual-fish .tail-fin, .casual-fish .tail-fin:before, .casual-fish .side-fin, .casual-fish .scale");
  elements.forEach(function(element) {
    var randomColor = getRandomColor();
    element.style.backgroundColor = randomColor;
  });
}

// Chiamata alla funzione per cambiare i colori di sfondo al caricamento della pagina
window.addEventListener("load", changeBackgroundColors);




</script>
