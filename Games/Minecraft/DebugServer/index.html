<script type="text/javascript">
document.write( '<center><p>&#10240;</p></center>' );
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<font size="256" face="Segoe UI Black" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) +
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) +
      hexaStr.substr(green & 0x0F,1) +
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) +
      hexaStr.substr(blue & 0x0F,1) + '">' +
      str.substr(i,1) + '</font>');
  }
}

<script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<strong><font size="8" face="Segoe UI Black" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) +
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) +
      hexaStr.substr(green & 0x0F,1) +
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) +
      hexaStr.substr(blue & 0x0F,1) + '">' +
      str.substr(i,1) + '</font></strong>');
  }
}
rainbow('Creare un server "Sicuro" e fatto per "bene":',35);
document.write( '<p></p>' );
document.write( '<br>' );
</script>

<script type="text/javascript">
document.write( '<font size=\"5\" color=\"#D0FA58\" face=\"Courier New\"> Prima di iniziare la lettura &egrave; molto importante capire che: <strong>Creare un server di minecraft fatto per bene non &egrave; una cosa alla portata di tutti e non &egrave; affatto semplice, bisogna anche prendere in considerazione che un&#39;eventuale operatore/fondatore/sviluppatore debba essere almeno maggiorenne per assumersi determinate responsabilit&agrave;. Bisogna lavorare per anni ininterrottamente e lasciar da parte comportamenti di presunzione o di superbia. E soprattutto bisogna avere piani o prospettive valide per la costruzione del server e lo scopo finale (business plan) prendendo in considerazione tutti i possibili rischi, il tempo che si perder&agrave;, le possibili entrate e le uscite, il numero di addetti al lavoro del progetto, i finanziatori. Ovviamente questi parametri sono dinamici e sono continuamente soggetti a cambiamenti (e da qui capire che creare un server non &egrave; affatto facile).</strong> Tantissimi servers di minecraft sono comparsi e subito dopo sono stati vittime di grief, exploits, hacks etc.. dato che erano gestite da persone tutt&#39;altro che competenti visto che per gestire un server richiede conoscenze avanzate sui sistemi operativi, gestione di macchine virtuali, capacit&agrave; di risolvere problemi in fretta, il budget (risorse a disposizione, il numero di macchine in grado di fare grandi quantit&agrave; di calcolo anche a livello di denaro se si &egrave; disposti a pagare per avere beni o servizi professionali a livello software). Questi sono solo alcuni degli esempi banali nel voler affrontare situazioni del genere, purtroppo i plugins e gli spigot a volte non sono dalla parte del fondatore o dello sviluppatore che lo amministra e molto spesso capitano cose del tipo: <i><bold>Plugins infetti - Plugins buggati - Plugins Pesanti - Librerie incomplete - Spigots infetti - Spigots buggati </bold></i>. Qui gi&agrave; fa pensare che non solo un&#39;eventuale fondatore o sviluppatore debba trovarsi di fronte a questo tipo di problemi, ma &egrave; molto triste pensare che questo &egrave; solo il minimo, il tempo che si perde cercando di configurare un server &egrave; davvero enorme, dato che anche se fossero riusciti a trovare un metodo per aggirare questi problemi bisogna tener conto dei mondi costruiti dai builders, se lo stile appare gradevole agli occhi dell&#39;utente finale (dato che anche l&#39;occhio vuole la sua parte), del tipo di modalit&agrave; da creare per soddisfare gli utenti, cercare di non creare un server con plugins che richiedono troppe risorse, bisogna mettere sistemi intelligenti anti-lag, script di restart in caso di crash di quest&#39;ultimo, per non parlare anche nell&#39;efficienza nello scovare bugs nelle modalit&agrave;, nei plugins, o nelle configurazioni. E soprattutto il server deve essere a prova di attacchi hackers di qualsiasi genere del tipo: Exploits, DDoS, Bot, Cheats. Allora si che un server potrebbe essere definito tale. <i>&Egrave; molto importante ricordarsi che la perfezione assoluta non esiste e nessun software al mondo &egrave; esente da bugs/errori di programmazione. Il software &egrave; sviluppato da esseri umani e l&#39;essere umano non &egrave; perfetto, tuttavia bisogna cercare di dare il massimo di se quanto si decide di prendere determinati impegni volti a creare certi tipi di progetti. Inoltre &egrave; importante ricordarsi che qualsiasi plugin che viene messo nello spigot ha accesso a livello amministrativo e quindi la possibilit&agrave; di fare qualsiasi cosa all&#39;interno del server (Crash/ForceOP [in caso di plugins rattati] e tanto altro).</i> <br> </font>\n' );

document.write( '<font size=\"6\" color=\"#58FAAC\" face=\"Segoe UI Black\"><br> Impostazioni consigliate anti-lag nei config nei servers: <br></font>\n' );
document.write( '<br><font size=\"3\" color=\"#58FAAC\" face=\"Segoe UI\"><br> Spigot / Paper offre impostazioni che migliorano notevolmente le prestazioni. Questa guida suddivide i valori suggeriti per ottenere il massimo dal tuo server senza compromettere il gameplay. <br><br> <strong>M&#7424;&#7448; P&#640;&#7431;-G&#7431;&#628;:</strong> <br> La pre-generazione della mappa &egrave; fondamentale per la rimozione dei ritardi. Fallo prima ancora di toccare i file del server: Ottieni il plugin WorldBorder | Imposta una ragionevole distanza dal confine. | Comando: / wb fill | Aspetta ... potrebbero volerci ore a seconda delle dimensioni della mappa. Idealmente, lo fai prima che la mappa sia attiva poich&eacute; ci&ograve; causer&agrave; ritardi. | Lascia il bordo in modo che i nuovi blocchi non vengano mai generati (causa ritardo). <br><br> <strong>B&#7452;&#7435;&#7435;&#618;&#7451;.&#655;&#7437;&#671;:</strong> <br> <u>spawn-limits</u> &rarr; Default: monsters:70, animals:10, water-animals:15, ambient:15 | Optimized: monsters:50, animals:8, water-animals:3, ambient:1 | Performance Impact: Medium | (&#10155; Sebbene ci sia qualcosa di pi&ugrave; di "mob per giocatore" (spiegato in PDF), valori pi&ugrave; bassi significano meno mob. Evita di andare troppo in basso o la carenza di mob sar&agrave; evidente. I valori successivi nella guida renderanno la riduzione meno evidente.) <br> <u>chunk-gc.period-in-ticks</u> &rarr; Default: 600 | Optimized: 400 | Impact: Medium | (&#10155; Questo scarica i blocchi vuoti pi&ugrave; velocemente. Spuntare meno blocchi significa meno consumo di TPS.) <br> <u>ticks-per.monster-spawns</u> &rarr; Default: 1 | Optimized: 4 | Impact: Medium | (&#10155; Imposta la frequenza (in tick) che il server tenta di generare un mostro. Aumentare leggermente il tempo tra gli spawn non dovrebbe influire sui tassi di spawn. Nota: vai pi&ugrave; in alto solo se hai una significativa perdita di tick per l&#39;attivit&agrave; mobSpawn.) <br> <u>autosave</u> &rarr; Default: 6000 (default) | Optimized: 6000 | Impact: N/A | (&#10155; Ci&ograve; consente il salvataggio del mondo di Bukkit e la frequenza con cui viene eseguito (in tick). Dovrebbe essere 6000 per impostazione predefinita, basta ricontrollare che non sia 0 (disabilitato). Questa &egrave; un&#39;attivit&agrave; graduale / in coda (nessun ritardo?). Nota: se utilizzi Multicraft o un plugin per eseguire i salvataggi, STOP! Eseguono solo il comando molto inefficiente <i>/save-all</i>. Altra Nota: Ritardo di Worldsave: se hai picchi di lag da Worldsave, potresti prendere in considerazione il salvataggio senza ritardi di Paper.) <br><br> <strong>S&#7448;&#618;&#610;&#7439;&#7451;.&#655;&#7437;&#671;:</strong> <br> <u>save-user-cache-on-stop-only</u> &rarr; Default: false | Optimized: true | Performance Impact: Medium | (&#10155; Il server dovrebbe salvare costantemente i dati dell&#39;utente (falso) o ritardare l&#39;attivit&agrave; fino a quando non viene arrestato / riavviato (vero)? Questo &egrave; un bel risparmio TPS su Spigot (meno su Paper poich&eacute; &egrave; pi&ugrave; efficiente). Nota: eseguire backup regolari per evitare la perdita di dati nel raro caso di un arresto anomalo fatale.) <br> <u>max-tick-time</u> &rarr; Default: tile:50, entity:50 | Optimized: tile:1000, entity:1000 | Impact: N/A | (&#10155; Il valore ottimizzato disabilita questa funzione. Il piccolo risparmio di TPS non vale il potenziale danno.) <br> <u>mob-spawn-range</u> &rarr; Default: 8 | Optimized: 6 | Impact: N/A | (&#10155; Imposta la distanza massima di spawn dei mob (in blocchi) dai giocatori. Dopo aver limitato gli spawn in Bukkit, questo condenser&agrave; i mob per imitare l&#39;aspetto dei tassi normali. Attenzione: se la distanza di visualizzazione &egrave; pari o inferiore a 6, imposta un intervallo di spawn 1 al di sotto di tale valore. Ad esempio, se view-distance &egrave; 5, imposta mob-spawn-range su 4.) <br> <u>entity-activation-range</u> &rarr; Default: animals:32, monsters:32, raiders: 48, misc:16 | Optimized: animals:16, monsters:24, raiders: 48, misc:8 | Impact: Medium | (&#10155; Le entit&agrave; oltre questo intervallo saranno contrassegnate meno spesso. Evita di impostarlo su un valore troppo basso o potresti interrompere il comportamento dei mob (mob aggro, raid, ecc.).) <br> <u>tick-inactive-villagers</u> &rarr; Default: true | Optimized: false | Impact: Medium | (&#10155; Abilitando questa opzione si impedisce al server di spuntare gli abitanti del villaggio fuori dal raggio di attivazione. I compiti dei villici nella versione 1.14+ sono molto pesanti. Nota: il comportamento vanilla spunta tutti gli abitanti del villaggio in blocchi caricati.) <br> <u>merge-radius</u> &rarr; Default: item:2.5, exp:3.0 | Optimized: item:4.0, exp:6.0 | Impact: Medium | (&#10155; Unire gli elementi significa meno ticchettio degli elementi di base. Valori pi&ugrave; alti consentono di raccogliere pi&ugrave; oggetti in pile. Nota: l&#39;unione porter&agrave; all&#39;illusione che gli elementi scompaiano mentre si fondono insieme. Un piccolo fastidio.) <br> <u>nerf-spawner-mobs</u> &rarr; Default: false | Optimized: true | Impact: Medium | (&#10155; Quando abilitato, i mob degli spawner non avranno AI (non nuoteranno / attaccheranno / si muovono). Questo &egrave; un grande risparmio di TPS sui server con farm di mob, ma incasina anche il loro comportamento. Un plug-in limitatore di fattoria potrebbe essere una soluzione migliore. Nota: Paper ha un&#39;opzione per forzare i mob nerf a saltare / nuotare. Ci&ograve; risolve le aziende agricole di spinta dell&#39;acqua e mantiene i risparmi TPS.) <br> <u>item-despawn-rate</u> &rarr; Default: 6000 (5 minutes) | Optimized: less? | Impact: Situational | (&#10155; Il tempo (in tick) prima che un oggetto di terra venga rimosso. Sebbene il risparmio di TPS possa essere significativo se ridotto, influisce anche sul gameplay sui server in cui &egrave; fondamentale tornare agli oggetti rilasciati. Nota: vedi il tasso di scomparsa degli oggetti alternativi di Paper in modo da poter scegliere come target gli oggetti della spazzatura (ciottoli) senza eliminare oggetti di valore (diamanti).) <br> <u>arrow-despawn-rate</u> &rarr; Default: 1200 | Optimized: 300 | Impact: Minor | (&#10155; Simile al tasso di scomparsa degli oggetti, ma per le frecce sparate. Alcuni server potrebbero voler mantenere le frecce a terra pi&ugrave; a lungo, ma la maggior parte non si lamenter&agrave; di una rimozione pi&ugrave; rapida. Nota: Paper dispone di impostazioni per ridurre l&#39;impatto di gioco della rimozione delle frecce. Lascia questo valore quasi predefinito se utilizzi le opzioni di scomparsa di Paper.) <br><br> <strong>P&#7424;&#7448;&#7431;&#640;.&#655;&#7437;&#671;:</strong> <br> Attenzione: Paper &egrave; un fork non ufficiale e non &egrave; supportato nei forum di Spigot. Se hai problemi relativi a Paper, segnalali sul tracker dei problemi di Paper, non su Spigot! <br> <u>max-auto-save-chunks-per-tick</u> &rarr; Default: 24 | Optimized: 6 | Performance Impact: Heavy | (&#10155; Questo rallenta il salvataggio incrementale dei blocchi durante l&#39;attivit&agrave; di salvataggio mondiale. Questo &egrave; incredibilmente importante per i server 1.13+ con quanto sia inefficiente il risparmio di blocchi. Nota: assicurati che il salvataggio possa terminare tra l&#39;intervallo di salvataggio automatico. L&#39;impostazione di un valore troppo basso potrebbe causare blocchi non salvati. Se hai pi&ugrave; di 40 giocatori online, dovresti provare a mantenerlo a 8 per sicurezza.) <br> <u>optimize-explosions</u> &rarr; Default: false | Optimized: true | Impact: Minor | (&#10155; Paper ha un algoritmo molto efficiente per le esplosioni senza alcun impatto sul gioco.) <br> <u>mob-spawner-tick-rate</u> &rarr; Default: 1 | Optimized: 2 | Impact: Minor | (&#10155; Questo &egrave; il ritardo (in tick) prima che un spawner attivo tenti di spawnare. Raddoppiare il ritardo non influir&agrave; sui tassi di spawn. Vai pi&ugrave; in alto solo se hai una significativa perdita di tick dai generatori di tick.) <br> <u>disable-chest-cat-detection</u> &rarr; Default: false | Optimized: true | Impact: Minor | (&#10155; I bauli scansionano un gatto sopra di esso quando vengono aperti da un giocatore. Sebbene abilitandolo si elimini il comportamento vanillato (i gatti bloccano i forzieri), hai davvero bisogno di questa meccanica?) <br> <u>container-update-tick-rate</u> &rarr; Default: 1 | Optimized: 3 | Impact: Minor | (&#10155; Questo cambia la frequenza (in tick) di aggiornamento degli inventari mentre sono aperti. Non superare 4 per evitare problemi visivi.) <br> <u>max-entity-collisions (in Spigot.yml optional)</u> &rarr; Default: 8 | Optimized: 2 | Impact: Medium | (&#10155; Entit&agrave; stipate (macinini, fattorie, ecc.) Si scontreranno meno e consumeranno meno TPS nel processo.) <br> <u>grass-spread-tick-rate</u> &rarr; Default: 1 | Optimized: 4 | Impact: Medium | (&#10155; Il tempo (in tick) prima che il server tenti di spargere l&#39;erba in pezzi. Ci&ograve; non avr&agrave; alcun impatto sul gameplay sulla maggior parte dei tipi di gioco.) <br> <u>despawn-ranges</u> &rarr; Default: soft: 32, hard: 128 | Optimized: soft: 28, hard: 96 | Impact: Minor | (Soft = La distanza (in blocchi) da un giocatore in cui i mob verranno periodicamente rimossi. Difficile = Distanza in cui i mob vengono rimossi istantaneamente. &#10155; Range inferiori eliminano i mob di sfondo e consentono di generarne di pi&ugrave; nelle aree con traffico di giocatori. Ci&ograve; riduce ulteriormente l&#39;impatto sul gameplay della riduzione delle uova (bukkit.yml).) <br> <u>hopper.disable-move-event</u> &rarr; Default: false | Optimized: true | Impact: Heavy | (&#10155; Ci&ograve; ridurr&agrave; notevolmente il ritardo dell&#39;hopper impedendo che InventoryMoveItemEvent venga chiamato per OGNI slot in un contenitore. Avviso: se disponi di un plug-in che ascolta InventoryMoveItemEvent, non abilitarlo.) <br> <u>non-player-arrow-despawn-rate</u> &rarr; Default: -1 (uses Spigot arrow-despawn-rate) | Optimized: 60 (3 seconds) | Impact: Minor | (&#10155; Simile alla velocit&agrave; di scomparsa delle frecce di Spigot, ma prende di mira le frecce sparate da scheletri. Poich&eacute; i giocatori non possono recuperare le frecce del mob, questo &egrave; solo un cambiamento estetico.) <br> <u>creative-arrow-despawn-rate</u> &rarr; Default: -1 (Spigot arrow-despawn-rate) | Optimized: 60 (3 seconds) | Impact: Minor | (&#10155; Come l&#39;impostazione sopra, ma per le frecce lanciate dal giocatore che non possono essere recuperate (archi infiniti).) <br> <u>prevent-moving-into-unloaded-chunks</u> &rarr; Default: false | Optimized: true | Impact: Medium | (&#10155; Impedisce ai giocatori di entrare in un blocco non caricato (a causa del lag), che causa pi&ugrave; lag. L&#39;impostazione vera li riporter&agrave; invece in un luogo sicuro. Nota: se non hai pre-generato il tuo mondo (cosa c&#39;&egrave; che non va in te ?!) questa impostazione &egrave; fondamentale.) <br> <u>use-faster-eigencraft-redstone</u> &rarr; Default: false | Optimized: true | Impact: Heavy | (&#10155; Questa impostazione riduce gli aggiornamenti ridondanti della pietra rossa fino al 95% senza danneggiare i dispositivi vanilla. I test empirici mostrano una velocit&agrave; fino a 10 volte! Nota: se utilizzi un plug-in per modificare gli algoritmi della pietra rossa, valuta la possibilit&agrave; di sostituirli con questa opzione poich&eacute; i plug-in tendono a interrompere il comportamento della pietra rossa.) <br> <u>armor-stands-tick</u> &rarr; Default: true | Optimized: false | Impact: Minor | (&#10155; Alcuni elementi vengono visualizzati come entit&agrave; (richiedono il segno di spunta) poich&eacute; interagiscono con il mondo. I supporti per armature non spuntati non verranno spinti dall&#39;acqua (ti interessa?) Nota: la carta compensa anche il ticchettio del frame dell&#39;oggetto invece di ticchettare tutti i frame contemporaneamente. Non &egrave; configurabile, goditi i risparmi TPS senza alcun impatto sul gioco.) <br> <u>per-player-mob-spawns</u> &rarr; Default: false | Optimized: true | Impact: Minor | (&#10155; Questo implementa il comportamento di generazione delle uova per giocatore singolo invece degli algoritmi casuali di Bukkit. Ci&ograve; impedisce alle azioni di altri (ad esempio Massive farm) di influire sui tassi di spawn del server. Nota: se hai abbassato i limiti di spawn in Bukkit e noti carenza di animali e mostri, considera di rimuoverli finch&eacute; non trovi un posto felice.) <br> <u>alt-item-despawn-rate</u> &rarr; Default: false | Optimized: true | Impact: Medium | (&#10155; Rimuovi alcune gocce di oggetti pi&ugrave; velocemente (o pi&ugrave; lentamente) del tasso di scomparsa degli oggetti impostato in Spigot. Ci&ograve; ti consente di evitare di dedicare risorse a ticchettare enormi mucchi di spazzatura. Esempio di smantellamento del ciottolo e del netherrack in 15 secondi: [enabled: true _ items: __ COBBLESTONE: 300 _ NETHERRACK: 300 ]  Nota: assicurarsi di utilizzare l&#39;elenco dei materiali Spigot quando si aggiungono elementi.) <br> <u>anti-xray.enabled</u> &rarr; Default: false | Optimized: true | Impact: N/A | (&#10155; Sebbene questa impostazione coster&agrave; effettivamente TPS, l&#39;anti-xray di Paper &egrave; il pi&ugrave; efficiente esistente! Il motore 1 potrebbe essere meno pesante (principalmente per i client), ma la modalit&agrave; 2 &egrave; di gran lunga pi&ugrave; efficace. Nota: gli utenti di Paper con versioni precedenti alla 1.12.2 dovrebbero considerare un altro plug-in come alternativa.) <br><br> <strong>S&#7431;&#640;&#7456;&#7431;&#640;.P&#640;&#7439;&#7448;&#7431;&#640;&#7451;&#618;&#7431;s:</strong> <br> <u>view-distance</u> &rarr; Default: 10 | Optimized: 4-8 |Impact: Heavy (&#10155; Questa &egrave; un&#39;impostazione di grandi prestazioni in quanto riduce forzatamente la distanza di rendering massima per i giocatori. I server open world (come Survival) dovrebbero sforzarsi di utilizzare 6+, ma altri su host condivisi, specifiche basse o conteggi di giocatori enormi potrebbero considerare 4- 5 se il chunk gen causa un ritardo. Attenzione: vedere la nota in mob-spawn-range (spigot.yml) se si imposta la distanza di visualizzazione inferiore a 7.) <br> <u><i>network-compression-threshold</i></u> <i><strong>&rarr;</strong></i> Default: 256 | Optimized: Standalone(512) BungeeCord(-1) | Impact: Minor | (&#10155; Questa opzione limita la dimensione di un pacchetto prima che il server tenti di comprimerlo. Impostarlo su un valore pi&ugrave; alto pu&ograve; far risparmiare alcune risorse a scapito della larghezza di banda, impostarlo su -1 lo disabilita. Nota: se il tuo server &egrave; in una rete con il proxy su localhost o lo stesso datacenter (<2 ms ping), disabilitare questo (-1) sar&agrave; vantaggioso.) <br><br> <strong>J&#7424;&#7456;&#7424; S&#7451;&#7424;&#640;&#7451;&#7452;&#7448; F&#671;&#7424;&#610;s:</strong> <br> <br> <u>La guida di seguito &egrave; di uno sviluppatore principale Spigot / Paper e il creatore del programma di temporizzazione. &Egrave; applicabile al 99% dei server. Nota: la maggior parte degli host condivisi non consente modifiche ai flag. Prova a chiedere quella funzione.</u> <br> Usa esattamente questi flag, cambiando solo Xmx e Xms. Questi flag funzionano e si adattano di conseguenza a qualsiasi dimensione di memoria, anche 500 MB, ma 1,15 non andr&agrave; bene con una memoria cos&igrave; bassa: <br> <i>java -Xms10G -Xmx10G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true -jar {namefile}.jar nogui</i> <br> Questi flag sono consigliati per TUTTE le versioni di Minecraft! 1.8 fino a 1.15+, usa questo set. <br> IMPORTANTE - LEGGI - Non usare TUTTA la tua memoria !! Quando si impostano i valori Xms e Xmx, se il proprio host dice che si dispone di 8000 M di memoria, NON USARE 8000 M! Minecraft (e Java) necessita di memoria aggiuntiva oltre a quel parametro Xmx. Si consiglia di ridurre Xmx / Xms di circa 1000-1500 M per evitare di esaurire la memoria o "OOMKiller" colpire il server. Ci&ograve; lascia spazio anche al sistema operativo per utilizzare la memoria. Hai 8000 M di memoria? Usa 6500M per la sicurezza. Ma potresti anche chiedere al tuo host se coprir&agrave; questo sovraccarico per te e ti dar&agrave; invece 9500M. Alcuni host lo faranno! Chiedi e basta. Software server consigliato Se non stai gi&agrave; utilizzando Paper, la versione estremamente migliorata di Spigot, devi davvero cambiare! Paper &egrave; una versione molto pi&ugrave; veloce di Spigot, con enormi miglioramenti delle prestazioni. Inoltre viene fornito con correzioni di bug ed exploit, molte nuove funzionalit&agrave; e un sacco di nuove API che gli sviluppatori possono utilizzare e avere una migliore esperienza con i plug-in. Paper &egrave; un sostituto di Spigot per cui ogni plugin Bukkit / Spigot dovrebbe funzionare allo stesso modo. Non ci sono svantaggi nel cambiare. <br> <u>Memoria consigliata</u>: consiglio di utilizzare almeno 6-10 GB, indipendentemente dal numero di giocatori! Se non puoi permetterti 10 GB di memoria, dai pi&ugrave; che puoi, ma assicurati di lasciare un po di memoria anche al sistema operativo. G1GC funziona meglio con pi&ugrave; memoria. Se utilizzi una memoria di 12 GB o inferiore per MC, non dovresti modificare questi parametri se stai usando un valore Xmx maggiore di 12G. <br> Se disponi e utilizzi pi&ugrave; di 12 GB di memoria, regola quanto segue: <br> <i>-XX:G1NewSizePercent=40 | -XX:G1MaxNewSizePercent=50 | -XX:G1HeapRegionSize=16M | -XX:G1ReservePercent=15 | -XX:InitiatingHeapOccupancyPercent=20</i> <br> AVVISO: se vedi un aumento nelle raccolte di vecchia generazione dopo questo, torna ai flag di base! <br><br><br> <strong>Breve lezione sulle caratteristiche del LAG:</strong> <br> <br> L&#7424;&#610; T&#655;&#7448;&#7431;s: <br> TPS - Server Lag <br> TPS &egrave; l&#39;acronimo di Ticks Per Second. &Egrave; anche l&#39;unico tipo di ritardo su cui il proprietario di un server ha il controllo diretto. La guida sopra ha lo scopo esclusivo di migliorare TPS. Un server elabora tutte le attivit&agrave; a una velocit&agrave; di 20 TPS. Compiti come il movimento della folla, la crescita delle colture e le interazioni dei giocatori con i blocchi devono essere spuntati dal server per funzionare correttamente. Un TPS inferiore a 20 significa che il server &egrave; in ritardo e deve saltare le attivit&agrave; per mantenere le attivit&agrave; importanti in tempo. Una significativa perdita di TPS di solito si presenta con piccoli fastidi come il congelamento intermittente del mob e il reset del blocco. Casi gravi potrebbero causare blocchi o addirittura arresti anomali a livello di server. <br> Classificazioni TPS <br> 20.0 = Impeccabile - Ben fatto. <br> 19,95-19,99 = Ottimo - Perdita di TPS impercettibile. La maggior parte dei server vive qui. <br> 18.5-19.94 = Discreto - Forse qualche fastidio, ma niente che rovini il gioco. <br> 16.0-18.4 = Scadente - Devi assolutamente risolverlo se questa &egrave; la tua media. <br> <16.0 = non riproducibile ... <br> Ping - Ritardo di connessione<br> Il ping (noto anche come latenza) riflette il tempo (in millisecondi) impiegato dai dati per elaborare e viaggiare tra il client e l&#39;host del server. Pi&ugrave; un client &egrave; geograficamente separato dal server, pi&ugrave; tempo potrebbe richiedere il trasferimento. Altre influenze comuni sul ping sono connessioni congestionate o lente.<br> In qualit&agrave; di proprietario del server (supponendo che tu abbia una scelta) dovresti ospitare il tuo server in una regione in cui preferisci avere la tua base di giocatori o una che placa una vasta gamma di giocatori. Esempio: gli Stati Uniti orientali vanno bene per la maggior parte degli Stati Uniti, della California e del Regno Unito, mentre gli Stati Uniti centrali sono pi&ugrave; ideali solo per gli Stati Uniti e la California.<br> Valutazioni ping<br> 1-90 = Ottimo!<br> 91-179 = Buono - Forse un leggero svantaggio in PvP.<br> 180-299 = Scarso - Ritardo regolare durante l&#39;interazione con blocchi / giocatori / entit&agrave;.<br> 300-499 = Cattivo - Quasi non riproducibile.<br> 500+ = Supponendo che la tua larghezza di banda sia solida, &egrave; ora di trovare un server pi&ugrave; vicino a te.<br> FPS - Ritardo client<br>  Non confondere TPS con FPS (Frames Per Second). FPS riflette la capacit&agrave; di un client di elaborare e visualizzare ci&ograve; che il gioco / server vuole rendere. FPS &egrave; al 100% lato client e non ha nulla a che fare con le prestazioni del server.<br> L&#39;unica cosa che un server pu&ograve; fare per aiutare FPS &egrave; tagliare le funzionalit&agrave; del server in modo che i PC dinosauri possano tenere il passo, ma &egrave; improbabile che anche questo faccia una grande differenza. Invece di ridurre le funzionalit&agrave; del server, consiglia una mod client popolare / gratuita chiamata Optifine.<br> Classificazioni FPS<br> Nota: queste tariffe presumono la tua media permanente in una posizione non grafica intensa.60+ = Perfetto - Qualsiasi cosa oltre i 60 FPS &egrave; eccessivo per Minecraft. Considera la possibilit&agrave; di limitare FPS al di sotto di 80 per evitare stress inutili sulla tua macchina.<br> 40-59 = Ottimo - Non dovrebbe avere problemi.<br> 25-39 = Buono - Ritardo di rendering occasionale. Problemi se si accede ad aree ad alta intensit&agrave; grafica.<br> 15-24 = Scarso - Problemi di rendering costanti. Probabilmente congelare nell&#39;area GI.<br> 1-10 = Cattivo - Il client dovrebbe ridurre notevolmente le impostazioni grafiche.<br> Rapporti sui tempi<br> Investi del tempo a guardare questa guida video informativa sul programma Timings. Il video suddivide i tempi v1 (Spigot) e v2 (Paper). La lunghezza del video &egrave; intimidatoria, ma qualsiasi proprietario di server serio dovrebbe sapere come identificare i problemi del proprio server. <br><br></font>\n' );

document.write( '<font size=\"6\" color=\"#FAAC58\" face=\"Segoe UI Black\"><br> Guida specifica per sicurezza del server MC: <br></font>\n' );
document.write( '<br><font size=\"3\" color=\"#9AFE2E\" face=\"Segoe UI\"><br> <strong>A cosa serve questa guida?</strong> <br> Questa guida &egrave; stata creata con l&#39;unico scopo di proteggere il nostro server da abusi che potrebbero danneggiare il server o la rete.Con questa guida puoi bloccare la maggior parte degli exploit e dei bug che i Grieffer (A.K.A Skiddies) usano per rompere i nostri cubi. <br><br> <strong>Perch&eacute; devo proteggere il mio server?</strong> <br> Se cerchi su Google "Grief minecraft server" questo ti dar&agrave; una ragione sufficiente per proteggere il tuo server, in sintesi corri il rischio che il tuo account sia compromesso o che i client compromessi possano attaccare il tuo server/rete vulnerabile di minecraft. <br><br> <strong>Ci&ograve; che di cui ho bisogno?</strong> <br> Non hai bisogno di molta conoscenza, cerca di sapere almeno: come sono installati i plugin, come sono configurati, come funzionano le porte, come funzionano i server e i pacchetti. Inoltre, per migliorare la sicurezza, consiglio di non utilizzare le pagine host, utilizzare un VPS o Dedicato (opzione migliore). <br><br> <strong>Dichiarazione di non responsabilit&agrave;:</strong> <br> &Egrave; impossibile bloccare tutti gli exploit, la maggior parte del grief &egrave; dovuto alla stupidit&agrave; dei proprietari, degli amministratori o di chi ha fatto una configurazione brevettata del server come il fatto di usare plugin con bypass o di configurarli in modo scorretto. N&eacute; ti prometto che la tua rete/server sar&agrave; completamente inevitabile, n&eacute; sar&ograve; responsabile per eventuali danni che farai al tuo server con questa guida. <br><br><br> <strong><u>BungeeCord</u>:</strong> <br> Se non usi il bungeecord (quale dovresti usare) puoi saltare questa parte anche se non lo consiglio affatto. <br><br> <strong>Configurazione predefinita:</strong> <br> Il server bungeecord &egrave; gi&agrave; dotato di una configurazione predefinita che aiuta gli utenti a capire come funziona, ma &egrave; pericoloso lasciare alcuni parametri cos&igrave; come sono. <i>(Togliere md_5 nel group admin | ip_forward: true | prevent_proxy_connections: true | [Non-Premium] force_default_server: true)</i> <br><br> <strong>Plugin di autenticazione:</strong> <br> Non usare mai plugin di autenticazione nel bungeecord, pu&ograve; sembrare sicuro ma pu&ograve; essere sfruttato in molti modi, &egrave; meglio avere un server di autenticazione dedicato, in caso di utilizzo di pi&ugrave; lobby usa una connessione MySQL. Inoltre, non utilizzare AuthmeBridgeBungee e se non ascolterai questo punto e inserirai comunque un plug-in Auth nel bungee, usa almeno DynamicBungeeAuth che di tutto il mercato, &egrave; quello che &egrave; programmato meglio secondo me. Esempio di exploit: se vieni espulso dall&#39;istanza spigot ma il bungeecord non espelle la tua variabile currentServer potrebbe essere nullo dandoti l&#39;opportunit&agrave; di bypassare le funzioni bloccate sul server di autenticazione. Ad esempio cambia password o annulla la registrazione (accade quando invii pacchetti al server spigot che questo chiude istantaneamente la tua connessione in un modo insicuro che il bungeecord non riesce a rilevare). <br><br> <strong>Quali plugin non dovrei usare:</strong> <br> &Egrave; consigliabile avere il minor numero possibile di plug-in nell&#39;istanza Bungeecord, anche in questo caso evita di inserire questo tipo di plug-in: <i>{Sistema di report globale (come qualsiasi plug-in "/report") ; Sistema di moderazione globale (come Litebans) ; Sistema di messaggistica globale o chat dello staff ; Plugin per i permessi per bungeecord (come BungeePerms); Qualsiasi plugin di autenticazione (come BungeeAuth); Viaversion (Usa Flamecord o Travertino) ; Qualsiasi sistema AntiVPN/proxy.}</i> <br><br> <strong>Blocca pacchetti non validi:</strong> <br> Per proteggere il nostro server da attacchi di exploit e pacchetti non validi, &egrave; consigliabile utilizzare Flamecord/xCord/zBungee o qualsiasi altro fork di controllo dei pacchetti. <br><br> <strong>Blocca gli exploit:</strong> <br> Possiamo proteggere i nostri server spigot dall&#39;istanza bungeecord con alcuni plugin utili, ExploitFixer &egrave; il pi&ugrave; consigliato (ed &egrave; gratuito). <br><br> <strong>Blocca i bot:</strong> <br> La cosa pi&ugrave; consigliabile &egrave; bloccare i bot nel bungeecord, per questo utilizzeremo il seguente plugin Anti Bot. Ricorda che gli attacchi bot causano uno spreco di risorse sul tuo server che pu&ograve; portarlo al crash. <br><br> <strong>[Bypassable] Blocca World Downloader:</strong> <br> Per impedire agli utenti di scaricare le nostre costruzioni del server utilizzando WorldDownloaderMod, utilizzeremo questo plugin che blocca quella mod. Anche se con appositi client &egrave; possibile bypassarlo bloccando il custom payload in client-side. <br><br> <strong>Negazione dei comandi:</strong> <br> Ecco un modo per bloccare i comandi globali sul nostro server, questo pu&ograve; essere molto utile per disabilitare i comandi che possono compromettere la sicurezza del server. Per questo useremo un plugin chiamato BungeeCommandBlock. <br><br> <strong>Host Limiter:</strong> <br> Sebbene non sia molto utile, ma pu&ograve; esserlo se lo fai buon uso, puoi bloccare da quale dominio ogni utente deve entrare o consentire solo 1 per tutti. Coloro che aprono la porta per creare un sistema di dominio per ogni personale sul server. Per questo useremo un plugin chiamato BungeeHostLimiter. <br><br> <strong>Premium mode:</strong> <br> Non &egrave; raccomandato poich&eacute; ci sono stati casi di server in cui questo plugin &egrave; stato bypassato ma nelle reti che ho visto che ce l&#39;avevano, questi casi non sono stati segnalati e sebbene non sia consigliabile se dovessi scegliere un plugin modo premium, sceglierei FastLogin. <br><br> <strong>Bungee Authme:</strong> <br> Da non confondere con BungeeAuthmeBridge (questo plugin &egrave; spazzatura), il seguente plugin &egrave; ufficiale degli sviluppatori di Authme e blocca semplicemente le azioni inviate al bungee dagli utenti che non hanno effettuato l&#39;accesso (AuthmeBungee). (Comandi, messaggi, ecc.) Avvertenza: potrebbe causare incompatibilit&agrave; con i plugin di autenticazione premium. <br><br> <strong>Nascondere i plugin:</strong> <br> Per impedire agli utenti di osservare i plugin del server utilizzando il metodo TabComplete, possiamo utilizzare il plugin chiamato: CanelaAntiPluginSteal. Esistono anche tantissimi altri hider per bungee su internet, ma questo &egrave; un semplice esempio. <br><br> <strong>Sommario:</strong> <br> In verit&agrave; non &egrave; necessario seguire tutti questi passaggi ad eccezione di Block Bot, Block Exploit e Block Invalid Packets. Se tutto &egrave; in ordine, non ci dovrebbe essere il motivo per cui ci sono exploit nel bungeecord. <br><br><br> <strong><u>Spigot:</u></strong> <br> Come nel bungee, dobbiamo proteggere il nostro server Spigot dagli attacchi di exploit, per questo utilizzeremo questo plugin. Exploitfixer funziona sia per Spigot che per bungeecord, &egrave; consigliabile averlo in entrambi i casi poich&eacute; ci sono exploit per spigot che bungee non &egrave; in grado di rilevare. <br><br> <strong>Blocco OP:</strong> <br> Si consiglia vivamente di bloccare l&#39;OP e non darlo a nessuno, nemmeno averlo noi stessi. Per bloccare che un utente possa ottenere OP grazie a un permesso o da un altro operatore, utilizzeremo un plugin Anti ForceOP. Puoi anche configurare che gli operatori non dispongano di alcun tipo di autorizzazione modificando questo parametro nella configurazione del server spigot: <i>{op-permission-level=0}</i> <br><br> <strong>Protezione basata su IP:</strong> <br> Se desideri un ulteriore livello di protezione, puoi proteggere gli account di tutto il personale utilizzando AccountGuard o simili. Questo plugin consente di limitare l&#39;indirizzo IP da cui &egrave; possibile accedere a un account. In questo modo puoi proteggere il tuo account o quelli dello staff in modo che siano accessibili solo dal rispettivo indirizzo IP. <br><br> <strong>Autenticazione craccata:</strong> <br> Se il tuo server supporta giocatori non premium, devi disporre di un plug-in di autenticazione, altrimenti il tuo server verr&agrave; compromesso dai client compromessi. Per questo puoi usare un plugin: Authme Reloaded (consigliato) o Login Security. <br><br> <strong>WorldEdit Crash:</strong> <br> Ci sono diversi exploit quando si usa worldedit che possono mandare in crash il server oltre al fatto che questo plugin utilizza molte risorse e i suoi compiti sono Sync (cio&egrave; che gli utenti soffriranno di lag e il server verr&agrave; bloccato mentre questo plugin funziona) per correggere questo useremo FastAsyncWorldEdit. <br> <strong>Attenzione:</strong> Trovato nuovo exploit, per correggere aggiungere nel "permissions.yml" la stringa: <i>- -worldedit.brush.targetoffset</i> e quindi bloccare quel permesso! <br><br> <strong>Multiverse crash:</strong> <br> Ultimamente anche multiverse-core sta avendo dei bugs al suo interno, &egrave; quindi di buona condotta non lasciare i permessi alle persone sia per non farsi distruggere i mondi, sia per non far crashare il server. Inoltre bisogna bloccare il permesso aggiungendo la seguente stringa in "permissions.yml": <i>- -multiverse.help</i>, questo impedir&agrave; non solo la vista di eventuali mondi in lista, ma anche un potenziale crash dovuto ad un exploit conosciuto. <br><br> <strong>Per i server in creativa:</strong> <br> Esistono diversi client compromessi in grado di generare elementi dannosi e corrotti o con tag NBT personalizzati che possono variare dall&#39;arresto anomalo del server all&#39;acquisizione di enormi incantesimi. Per questo utilizzeremo ExploitFixer e/o ItemFixer. <br><br> <strong>Blocco duplicazione oggetti:</strong> <br> Per impostazione predefinita il codice minecraft ha alcuni bug che consentono di duplicare oggetti nei forzieri sfruttando determinati bug, per risolverlo &egrave; possibile utilizzare un plugin: ExploitFixer (consigliato). Dupe Fixes (plugin dedicati solo per Dupe Exploits). Confiscare (opzione Premium ed eccellente con alcune funzioni utili). <br><br> <strong>KickAll Exploit:</strong> <br> Normalmente in minecraft quando entri nel server e il tuo account &egrave; gi&agrave; online, viene disconnesso lasciando il posto alla connessione pi&ugrave; recente, authme e bungeecord risolvono questo problema ma se il tuo server &egrave; una rete e scegli di usare ipwhitelist poich&eacute; non puoi installare un firewall software, il tuo server &egrave; vulnerabile a un exploit che corrisponde a ciascun giocatore online, effettuando una connessione che espelle il giocatore selezionato (espellendo tutti i giocatori). Per risolverlo utilizzeremo il plugin chiamato AntiUserSteal o simili. <br><br> <strong>UUID Spoof:</strong> <br> I client hackerati possono facilmente cambiare il loro uuid, il che comporta un grande rischio per i server senza una protezione adeguata, fortunatamente ci sono diversi plugin che risolvono questo problema, ad esempio ExploitFixer e AntiUUIDSpoof (consigliato per la modalit&agrave; mista). <br><br> <strong>Custom Payload Exploit:</strong> <br> I pacchetti CustomPayload sono chiamati pacchetti che vengono inviati al server con un parametro specifico, questi pacchetti sono principalmente usati per la comunicazione tra il client e il server in alcune mod o per la comunicazione tra spigot/bungeecord. L&#39;invio di pacchetti su larga scala o pacchetti che il server non &egrave; in grado di elaborare pu&ograve; causare l&#39;arresto anomalo del server se non dispone di una protezione adeguata. Per risolvere questo problema possiamo usare ExploitFixer o CustomPayloadFixer. <br><br> <strong>Protezione Bot per Spigot:</strong> <br> Se non disponi di un&#39;istanza bungeecord, il plug-in menzionato in Block bot non funzioner&agrave; per te, ecco un elenco di plug-in antibot che potrebbero essere utili: AntiBot-Ultra. AntiBot-Attacco. Bot-Sentry. AntiBotDeluxe. <br><br> <strong>Nascondere plugins nello spigot:</strong> <br> Se non disponi di un&#39;istanza di bungeecord, il plug-in menzionato in Nascondi plug-in non funzioner&agrave; per te, per impedire agli utenti di vedere i tuoi plug-in puoi utilizzare PLSecure. Oppure puoi anche rimuovere i seguenti permessi: <i>{bukkit.command.plugins | bukkit.command.version | bukkit.command.help}</i> <br><br> <strong>2&deg; controllo per lo staff:</strong> <br> Se vuoi avere una seconda autenticazione per il tuo personale amministrativo, puoi optare per questo plugin. PinProtect aggiunge una seconda autenticazione sotto forma di pin nel caso in cui la password venga aggirata. <br><br> <strong>IPWhitelist:</strong> <br> Si consiglia vivamente di disporre di un software firewall sul sistema server, ma se non si ha accesso a un terminale perch&eacute; si utilizza una pagina Web che offre un host per i server minecraft o per qualsiasi altro motivo e si dispone di una rete, quindi &egrave; necessario utilizzare IPWhitelist (IPWhitelistZ per correggere nuovi exploit). IPWhitelist limita da quale bungeecord &egrave; possibile accedere al server Spigot. Altrimenti rimane aperta la porta a cui possono accedere con qualsiasi username se scoprono la porta del tuo server Spigot. <br><br> <strong>Book Exploit:</strong> <br> Esistono client hackerati in grado di creare libri con incantesimi quasi infiniti. Questi libri quando interagiscono con un utente fanno s&igrave; che il server debba elaborare molte informazioni causando un overflow di memoria e causandone la chiusura. Per risolvere questo problema, possiamo utilizzare Book-Sign Exploit Fix o ExploitFixer. <br><br> <strong>Bad Potion Exploit:</strong> <br> Oltre ai libri hackerati, la stessa cosa accade con le pozioni, AntiHackedPotions o ExploitFixer, quei plugin rilevano le pozioni con incantesimi pericolosamente alti o che possono causare il crash del server e le rimuovono. <br><br> <strong>Skull Exploit:</strong> <br> Come i punti precedenti, le teste di Minecraft hanno molte propriet&agrave; che possono essere sfruttate e corrompere mondi, blocchi o mandare in crash il server. Possiamo rilevarli e rimuoverli utilizzando Skull Exploit Fix o ExploitFixer. <br><br> <strong>Riepilogo:</strong> <br> La verit&agrave; &egrave; che la maggior parte degli exploit sono coperti da ExploitFixer, ma non trascurare la protezione AntiBot e alcuni punti che ExploitFixer ancora non risolve. <br><br><br> <strong><u>Extra:</u></strong> <br> <strong>Nascondere la porta Spigot:</strong> <br> La cosa pi&ugrave; consigliabile &egrave; utilizzare un firewall per bloccare le porte dei server spigot da ips che non provengono dalla rete locale (127.0.0.1) ma fare in modo che spigot ascolti solo l&#39;IP locale (127.0.0.1) &egrave; buona norma da non dimenticare MAI #server.properties: <i>ip-server= 127.0.0.1</i>. Nell&#39;istanza bungee invece #config.yml: <i>address: 127.0.0.1:xxxxx</i> <br><br> <strong>IP Forward:</strong> <br> Se il bungeecord hook o l&#39;ip forward sono disattivati, i server spigot non saranno in grado di riconoscere l&#39;indirizzo IP degli utenti. Per questo posizioneremo l&#39;opzione ip_forward nel bungeecord config.yml su true e l&#39;opzione "bungeecord" nel file spigot.yml di tutti i server spigot su true. #[BungeeCord] config.yml: <i>ip_forward: true</i> | #[Spigot] Spigot.yml: <i>bungeecord: true</i> <br><br> <strong>Il Firewall:</strong> <br> Un firewall &egrave; un software che ci consente di limitare le connessioni in entrata e in uscita al server, &egrave; estremamente consigliato utilizzare IPTables o UFW. Puoi ottenere maggiori informazioni cercando su Internet dato che si tratta di software totalmente esterni ed estranei ad MC...</font>\n' );

document.write( '<br><font size=\"3\" color=\"#FA58F4\" face=\"Segoe UI\"><strong>[0day Exploit] <u>Log4j</u>:</strong> <br><br> Il codice di exploit &egrave; stato rilasciato per una grave vulnerabilit&agrave; di esecuzione del codice in Log4j, un&#39;utilit&agrave; di registrazione open source utilizzata in innumerevoli app, comprese quelle utilizzate da grandi organizzazioni aziendali, secondo quanto riportato da diversi siti Web lo scorso gioved&igrave;. La notizia della vulnerabilit&agrave; &egrave; emersa per la prima volta sui siti che si rivolgono agli utenti di Minecraft, il gioco pi&ugrave; venduto di tutti i tempi. I siti hanno avvertito che gli hacker potrebbero eseguire codice dannoso su server o client che eseguono la versione Java di Minecraft manipolando i messaggi di registro, anche da cose digitate nei messaggi di chat. L&#39;immagine &egrave; diventata ancora pi&ugrave; terribile quando Log4j &egrave; stato identificato come la fonte della vulnerabilit&agrave; e il codice di exploit &egrave; stato scoperto pubblicato online. <br> Il forum di gioco Spigot ha affermato che le versioni di Minecraft dalla 1.8.8 alla versione 1.18 pi&ugrave; recente sono tutte vulnerabili, cos&igrave; come altri server di gioco popolari come Wynncraft. Il server di gioco e il sito di notizie Hypixel, nel frattempo, hanno invitato i giocatori di Minecraft a prestare particolare attenzione. "Il problema pu&ograve; consentire l&#39;accesso remoto al tuo computer tramite i server a cui accedi", hanno scritto i rappresentanti del sito. "Ci&ograve; significa che qualsiasi server pubblico su cui accedi crea il rischio di essere hackerato". La riproduzione degli exploit per questa vulnerabilit&agrave; in Minecraft non &egrave; semplice perch&eacute; il successo dipende non solo dalla versione di Minecraft in esecuzione, ma anche dalla versione del framework Java su cui &egrave; in esecuzione l&#39;app Minecraft. Sembra che le versioni precedenti di Java abbiano meno protezioni di sicurezza integrate che facilitano gli exploit. Spigot e altre fonti hanno affermato che l&#39;aggiunta della JVM peculiare neutralizza la minaccia per la maggior parte delle versioni Java. Spigot e molti altri servizi hanno gi&agrave; inserito il flag nei giochi che mettono a disposizione degli utenti. Per il momento, le persone dovrebbero prestare molta attenzione a questa vulnerabilit&agrave; e al suo potenziale per innescare attacchi ad alto impatto contro un&#39;ampia variet&agrave; di app e servizi. Per gli utenti di Minecraft, ci&ograve; significa evitare server sconosciuti o utenti non affidabili. Per gli utenti di software open source, significa verificare se si basa su Log4j o Log4j2 per la registrazione. <br><br> <strong>Stringa di una possibile fix da aggiungere agli arguments JVM prima delle esecuzioni client-server:</strong> <i>-Dlog4j2.formatMsgNoLookups=true</i> </font>\n' );

function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<font size="7" face="Segoe UI" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) +
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) +
      hexaStr.substr(green & 0x0F,1) +
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) +
      hexaStr.substr(blue & 0x0F,1) + '">' +
      str.substr(i,1) + '</font>');
  }
}

document.write( '<p></p>' );
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<font size="6" face="Arial" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) +
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) +
      hexaStr.substr(green & 0x0F,1) +
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) +
      hexaStr.substr(blue & 0x0F,1) + '">' +
      str.substr(i,1) + '</font>');
  }
}
rainbow('Descrizioni dei moduli (cheats):',35);
document.write( '<p></p>' );
</script>
