 location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
}




var message = new Array();

message[0] = "Scaricare Hyperball racing";
message[1] = "La versione DEMO";
message[2] = "Leggermente pesante";
message[3] = "Supporto con Wine";
message[4] = "Buon game";


var reps = 1;
var speed = 100;
var hold = 8

var p = message.length;
var q = 0;
var r = 0;
var C = 0;
var mC = 0;
var s = 0;
var sT = null;

if (reps < 1) {
reps = 1;
}
function setMessage() {
typing = message[mC];
q = typing.length;
r = q + hold;
typeMessage();
}
function typeMessage() {
if (s > r) {
s = 0;
}
if (s > q) {
document.title = '- '+ typing +' ';
}
else {
document.title = '- '+ typing.substr(0,s)+' ';
}
if (C < (r * reps)) {
sT = setTimeout("typeMessage()", speed);
C++;
s++;
}
else {
C = 0;
s = 0;
mC++;
if(mC > p - 1) {mC = 0;}
sT = null;
setMessage();
   }
}
setMessage();

<style type="text/css">
canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 9999;
}

</style>
     
	 
<script type="text/javascript">
window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame

onload = function (){
  setTimeout(init,0)
}

init = function(){
  canvas = document.querySelector('canvas')
  ctx = canvas.getContext('2d')

  onresize = function(){
    canvas.width = canvas.clientWidth
    canvas.height = canvas.clientHeight
  }
  onresize()

  mouse = {x:canvas.width/2,y:canvas.height/2,out:false}

  canvas.onmouseout = function(){
    mouse.out = true
  }

canvas.onmousemove = function(e) {
  var rect = canvas.getBoundingClientRect();
  mouse = {
    x: e.clientX - rect.left + window.scrollX,
    y: e.clientY - rect.top + window.scrollY,
    out: false
  };
};

document.onmouseout = function() {
  mouse.out = true;
};

document.onmousemove = function(e) {
  mouse = {
    x: e.clientX,
    y: e.clientY,
    out: false
  };
};

  gravityStrength = 10
  particles = []
  spawnTimer = 0
  spawnInterval = 10
  type = 0
  requestAnimationFrame(startLoop)
}

newParticle = function(){
  type = type?0:1
  particles.push({
    x:mouse.x,
    y:mouse.y,
    xv:type?36*Math.random()-3:24*Math.random()-3, //PositionX
    yv:type?36*Math.random()-3:24*Math.random()-3, //PositionY
    c:type?'rgb(255,'+((251*Math.random())|255)+','+((0*Math.random())|0)+')':'rgb(251,255,0)', //Color
    s:type?1+2*Math.random():1, //Size
	//Default value1: type?18*Math.random()-9:24*Math.random()-12,
    //Default value2: yv:type?18*Math.random()-9:24*Math.random()-12,
    //Default value3: c:type?'rgb(255,'+((200*Math.random())|0)+','+((80*Math.random())|0)+')':'rgb(251,255,0)',
	//Default value4: s:type?5+10*Math.random():1,
    a:1
  })
}

startLoop = function(newTime){
  time = newTime
  requestAnimationFrame(loop)
}

loop = function(newTime){
  draw()
  calculate(newTime)
  requestAnimationFrame(loop)
}

draw = function(){
  ctx.clearRect(0,0,canvas.width,canvas.height)
  for(var i=0;i<particles.length;i++){
    var p = particles[i]
    ctx.globalAlpha = p.a
    ctx.fillStyle = p.c
    ctx.beginPath()
    ctx.arc(p.x,p.y,p.s,0,2*Math.PI)
    ctx.fill()
  }
}

calculate = function(newTime){
  var dt = newTime-time
  time = newTime

  if(!mouse.out){
    spawnTimer += (dt<100)?dt:100
    for(;spawnTimer>0;spawnTimer-=spawnInterval){
      newParticle()
    }
  }

  particleOverflow = particles.length-100 //700 is a default value
  if(particleOverflow>0){
    particles.splice(0,particleOverflow)
  }

  for(var i=0;i<particles.length;i++){
    var p = particles[i]
    if(!mouse.out){
      x = mouse.x-p.x
      y = mouse.y-p.y
      a = x*x+y*y
      a = a>100?gravityStrength/a:gravityStrength/100
      p.xv = (p.xv+a*x)*0.99
      p.yv = (p.yv+a*y)*0.99
    }
    p.x += p.xv
    p.y += p.yv
    p.a *= 0.99
  }
}
</script>

<script type="text/javascript">
//document.write( '<p>&#10240;</p>' );
document.write( '<font face=\"Arial\" size=\"3\" color=\"#B18904\"><strong>Introduzione:</strong> Hyperball Racing &egrave; un videogioco per giocatore singolo e multi-giocatore per Windows sviluppato dallo studio belga Gabitasoft Entertainment. <br> <br> <strong>Descrizione:</strong> Il gioco &egrave; ambientato in un mondo fantastico, con leggende basate su un luogo che conosciamo come Terra. Include diverse modalit&agrave; di gara: tutorial, campionato, prova a tempo e gara veloce. I tutorial insegnano ai giocatori come gareggiare, sparare e difendersi nelle giungle profonde del mondo di Hyperball. Ci sono diverse isole a tema da esplorare; un&#39;isola dei pirati, antichi templi, foreste di bamb&ugrave; e un&#39;isola orientale. <br> <br> <strong>Storia:</strong> <i>Questa &egrave; la storia per il personaggio maschile; la storia per il personaggio femminile differisce solo leggermente:<br></i> Tornando a casa; Bene, attraccheremo alla stazione di trasferimento principale tra circa un&#39;ora ormai, e non avr&ograve; la possibilit&agrave; di registrare nulla fino a molto tempo dopo che la navetta ci far&agrave; tornare sul pianeta, quindi devo raccontare gli ultimi dieci -Giorno di eventi adesso. Ti dir&ograve;, vedere Inuktha sul mio schermo era davvero un&#39;altra cosa, voglio dire, non avrei mai pensato che un&#39;immagine potesse significare cos&igrave; tanto per me. Dopo aver fatto l&#39;autostop in lungo e in largo per la Galassia negli ultimi anni, &egrave; davvero bello essere a casa, lo dico solo. Dopo essere stato in punti pi&ugrave; difficili di quanto mi piacerebbe raccontare, e non avendo praticamente nessuna vera capacit&agrave; lavorativa, mi sono reso conto che posso accettare il lavoro noioso che mio zio Karlan mi ha offerto nella sua attivit&agrave; di importazione, oppure potevo iscrivermi per le gare Hyperball. Non voglio rimanere bloccato dietro una scrivania per il resto della mia vita, quindi non appena vengo lasciato cadere sul pianeta, mi dirigo direttamente all&#39;ufficio dell&#39;Associazione Hyperball Racer&#39;s e mi iscrivo. Le mie madri non vogliono che lo faccia, dicono che &egrave; troppo pericoloso. Continuano a tirare in ballo la povera Cassandra, ma ora penso di essere pronto ad affrontare Calec. Se posso, allora devo farlo. Mi ha calpestato troppe volte perch&eacute; me ne dimenticassi. Calec si &egrave; iscritto non appena ha finito la scuola. Ricordo che si vantava con tutte le donne a casa di come avrebbe vinto tutte le gare. Sembra, da quello che ho sentito, che abbia fatto proprio questo. Certo, non avrebbe il minimo problema di barare per arrivarci, il miserabile cagnaccio. Ricordo quando mi port&ograve; via i miei vecchi innamorati, Lirani e Janica, e scoprii non dieci giorni dopo che lo avevano trovato con altre tre donne. Ha ferito troppe persone e non merita pi&ugrave; di vincere. Personalmente, penso ancora che avesse qualcosa a che fare con Cassandra ... Era molto carina, anche per un umano, fino al suo incidente. Adesso &egrave; crudele quasi quanto Calec. Sai, ho sentito Calec diffondere cos&igrave; tante voci che non sarei tornato, sono sicuro che ci crede anche lui. Non sar&agrave; sorpreso di vedermi salire il primo giorno delle gare? Ah, stiamo attraccando ora; &egrave; ora che prenda la mia roba e vada al deposito di trasferimento. Sono tornato, Calec, ed &egrave; ora di vendicarsi! <br> <br> <strong>Personaggi:</strong> In single-player il giocatore pu&ograve; creare il proprio profilo selezionando il personaggio maschile o femminile. In multiplayer il giocatore pu&ograve; selezionare uno qualsiasi dei 7 personaggi. <br> Player: maschio e femmina: sei il perdente di ritorno; quello che &egrave; sempre stato preso di mira a scuola, torna per affrontare il Big Bad Bully di nome Calec. S&igrave;, &egrave; un clich&eacute;, ma &egrave; buono e se non &egrave; rotto, non saremo noi a risolverlo. Oh, a proposito, non sei nemmeno in classifica. Ehi, devi iniziare da qualche parte. <br> Calec: &egrave; il tuo pi&ugrave; grande rivale, un imbroglione e generalmente un tizio cattivo a tutto tondo. Come te, &egrave; nato e cresciuto su Inuktha, ed &egrave; il campione del pianeta nelle gare di Hyperball, per coloro a cui non importa fare una frittata rompendo qualche gamba. &Egrave; primo in tutte le classifiche, ma puoi scommettere che non ci &egrave; arrivato onestamente. Calec &egrave; il primo classificato. <br> Cassandra: una volta era una bellissima femmina umana che una volta era il primo pilota in tutta la galassia, ma a causa di un "tragico incidente" (ci sono molte voci sussurrate nei circoli giusti che Calec fosse coinvolto) durante una gara alcuni anni fa, &egrave; stata orribilmente mutilata e ha dovuto sottoporsi a un intervento chirurgico ea una terapia sostitutiva cibernetica cos&igrave; ampia che &egrave; quasi al limite legale tra uomo e macchina. Non dice mai nulla sull&#39;incidente, ma in seguito &egrave; diventata molto aspra e crudele, usando le tattiche di Calec contro di lui. Far&agrave; di tutto per riconquistare il titolo di primo posto. Cassandra &egrave; attualmente al secondo posto. <br> Kraska: &egrave; il Dwalgondiano pi&ugrave; malvagio, subdolo, furbo e astuto di una lunga serie di Dwalgondiani straordinariamente malvagi, subdoli, astuti e astuti che abbia mai preso parte alle gare di Hyperball, e quindi c&#39;&egrave; una tremenda rivalit&agrave; tra lui e il fedele Gronk. Se vede la minima possibilit&agrave; di scivolare di grado, la sfrutter&agrave; al massimo, il che spiega perch&eacute; &egrave; classificato come il terzo classificato. <br> Beverly: &egrave;, per qualche strano scherzo del destino, l&#39;epitome di Dumb Blonde (rosa). Sebbene non sia umana, nessuno sa con certezza da dove venga, anche se afferma di essere fuggita da un laboratorio di ricerca genetica molto segreto da qualche parte nello spazio profondo. &Egrave; nevrotica, imprevedibile e piuttosto stupida (o finge di esserlo) ma in qualche modo mantiene la sua posizione. Attualmente &egrave; la Fourth Place Racer. <br> Gronk: &egrave; un Gloktian burbero, rigido, formale e completamente onesto. Afferma di non gareggiare mai per vincere davvero, ma semplicemente per l&#39;emozione del gioco. A causa dell&#39;ovvia disonest&agrave; di Kraska, Gronk mantiene una salutare antipatia per i Dwalgondiani. Gronk &egrave; attualmente il Fifth Place Racer.</font>\n' );
document.write( '<p>&#32;</p>' );
</script>

document.write( '<font face=\"Arial\" size=\"2\" color=\"#B40404\"><strong>Attenzione:</strong> Questo &egrave; un videogioco particolare dato che non fu mai completato, si tratta di uno dei rarissimi progetti abbandonati e mai conclusi. &Egrave; estremamente raro trovare anche solo una copia della DEMO di questo titolo. Il software &egrave; diventato ora un: <strong>Abandonware</strong>. <br> <br> Un abandonware &egrave; un software pubblicato da molto tempo (almeno 5 anni secondo Lessico del XXI Secolo Treccani) e ora non pi&ugrave; di interesse commerciale in quanto deprecato o obsoleto, ma ancora protetto dal diritto d&#39;autore; mantiene sempre un interesse storico o individuale e si tratta soprattutto di videogiochi. Il termine &egrave; un neologismo della lingua inglese, usato come sostantivo o come aggettivo, derivato dalla fusione tra "abandoned" e "software", in italiano software abbandonato. L&#39;espressione venne creata nel 1997 da Peter Ringering e indica anche il movimento che si impegna a preservare dalla sparizione e rendere disponibili gratuitamente su Internet queste opere. <br> <br> <strong>Descrizione:</strong> Tali software non vengono pi&ugrave; commercializzati perch&eacute; non hanno pi&ugrave; mercato, o in alcuni casi il produttore originale pu&ograve; essere semplicemente fallito, spesso di conseguenza tali prodotti mancano di supporto tecnico. La classificazione di un software all&#39;interno della categoria abandonware non implica tuttavia la cessazione del diritto d&#39;autore sull&#39;opera. La divulgazione di abandonware &egrave; tecnicamente una forma di pirateria informatica, ma poich&eacute; si tratta di software che comunque non potrebbe generare guadagni, il totale disinteresse degli aventi diritto fa s&igrave; che venga tollerata. Qualora invece i detentori del diritto d&#39;autore dovessero riprenderne lo sfruttamento commerciale o comunque decidere espressamente di far valere i propri diritti, il software non si pu&ograve; pi&ugrave; definire abandonware a prescindere dalla sua et&agrave;. L&#39;unica modalit&agrave; di diffusione effettivamente legale &egrave; quando i detentori dei diritti stessi permettono esplicitamente o curano la pubblicazione gratuita di software che in precedenza era commerciale, e il software diviene pertanto freeware oppure libero, a seconda della licenza utilizzata (vedi ad es. videogiochi commerciali pubblicati come freeware). I programmi abandonware, di grande interesse in particolare per gli appassionati di retrocomputing e retrogaming, si trovano facilmente in internet, ed esistono comunit&agrave; dedicate alla loro diffusione. Tuttavia solo raramente &egrave; facile determinare se i diritti sul software siano stati esplicitamente rilasciati da parte del legale detentore, se vi sia disinteresse da parte del titolare ad esercitarli, oppure ancora se si tratti semplicemente di software datati non pi&ugrave; commercializzati. Per questa ragione la definizione abandonware non ha valore legale; le leggi sul diritto d&#39;autore, che differiscono nei vari paesi del mondo, si occupano di definire termini e tempi di scadenza di tali diritti. Nella maggior parte dei casi gli abandonware non possono essere eseguiti direttamente sull&#39;hardware e sui sistemi operativi moderni, ma possono funzionare grazie agli emulatori oppure tramite patch fornite da sviluppatori indipendenti. <br> <br> <strong>Dibattito sulla libera distribuzione:</strong> I fautori dei programmi abandonware sostengono che, da un punto di vista etico, fare copie di software abbandonati &egrave; preferibile rispetto a farne copie di programmi ancora in vendita. Tuttavia chi ignora la legge sul copyright ha interpretato in modo errato questa affermazione, finendo per ritenere legale la distribuzione di programmi abandonware (anche se nessun software scritto dal 1964 ha abbastanza anni da aver estinto i diritti di copyright negli Stati Uniti). Anche nei casi in cui l&#39;azienda originale non esista pi&ugrave;, i diritti di solito appartengono a qualcun altro anche se nessuno pu&ograve; essere in grado di tracciare la propriet&agrave; effettiva, compresi i proprietari stessi. Chi sostiene gli abandonware cita anche spesso la conservazione storica come motivo per lo scambio di software abbandonati. Supporti informatici datati sono infatti soggetti a un rapido deterioramento che richiede il trasferimento di tali materiali su supporti pi&ugrave; moderni e stabili e la generazione di molte copie al fine di evitare la totale sparizione del software. Gli utenti di computer meno recenti, aventi sistemi ancora funzionanti, asseriscono inoltre la necessit&agrave; degli abandonware in quanto la riedizione dei software da parte dei titolari del copyright sar&agrave; quasi sicuramente indirizzata a sistemi pi&ugrave; moderni, impedendo cos&igrave; l&#39;acquisto legale del software compatibile da parte di fruitori dei sistemi precedenti. Coloro che si oppongono a queste argomentazioni sottolineano che la distribuzione nega le vendite potenziali del copyright. Inoltre sostengono che se le persone possono procurarsi in modo gratuito una versione precedente di un programma, saranno automaticamente meno propense ad acquistare una versione pi&ugrave; recente, soprattutto se la vecchia versione soddisfa le loro esigenze (Alcuni sviluppatori di giochi si sono dimostrati favorevoli nei confronti dei siti web abandonware).</font>\n' );

<script type="text/javascript">
document.write( '<br><font face=\"Arial Black\" size=\"6\" color=\"#21610B\">[Easter EGG] - Dibattito sul <u>global warming</u>:</font><br>' );
document.write( '<br><font face=\"Arial\" size=\"3\" color=\"#298A08\"><i>Prima di iniziare a parlare del cambiamento climatico bisogna spiegare cosa si intende per <strong>Negazionismo:</strong> Il negazionismo &egrave; una corrente pseudostorica e pseudoscientifica del revisionismo che consiste in un atteggiamento storico politico che, utilizzando a fini ideologici-politici modalit&agrave; di negazione di fenomeni storici accertati, nega contro ogni evidenza il fatto storico stesso.</i><br> Ne esistono varie forme: <br><br> La prima forma di negazionismo &egrave; quella <strong>Folle:</strong> ossia i tizi che negano che il clima cambia (basta usare un termometro che la temperatura cambia continuamente), la seconda forma &egrave; quella dei <strong>Furbetti:</strong> che dicono che il clima cambia, ma solo tra una stagione e l&#39;altra, anche questo &egrave; falso, ed &egrave; stato misurato di anno in anno e il clima sta cambiando eccome. <br> Le temperature non sono le stesse, il pianeta si sta scaldando da record ogni singolo anno che viene, il 70% degli eventi climatici disastrosi sono diventati pi&ugrave; probabili proprio a causa del clima, le zone secche (letteralmente) sono diventate (ora) il 41% della superficie terrestre e ci vivono <strong>2miliardi</strong> di persone sopra e sono tutte a rischio di desertificazione e la linea del deserto non fa che salire, l&#39;africa ha perso <strong>650mila</strong> di km<sup>2</sup> in soli cinque anni, e il 60% della popolazione agricola mondiale si trova qui, se il deserto cresce moriremo di fame. <br> L&#39;ossigeno atmosferico sta calando e la CO<sup>2</sup> sta aumentando. <br> La terza categoria sono quelli che dicono: "Ok, il pianeta si sta scaldando, ma &egrave; parte di un ciclo regolare dovuto al sole o ad altri fattori". Anzitutto non &egrave; colpa del sole, sono stati misurati i livelli di attivit&agrave; solare e del clima e sono sfasati, anzi c&#39;&egrave; stato un periodo in cui il sole &egrave; salito (anni 30) e il clima &egrave; sceso per dire, ed allora il sole &egrave; calato. L&#39;attivit&agrave; solare non aumenta e anzi diminuita per un tratto dal &#39;78, i cicli solari sono comunque di 11 anni e quindi &egrave; chiaro che non sia quello, non possono essere i raggi cosmici (il cui effetto sarebbe troppo piccolo), non sono i vulcani (sottomarini o terreni), la cui attivit&agrave; &egrave; regolare e sarebbe l&#39;1% rispetto alla nostra, e comunque il loro effetto dura pochissimo dato che il pulviscolo poi viene depositato e ce l&#39;hanno dimostrato le catastrofi come quelle del <u>Krakatoa</u>. <br> Anche perch&eacute; secondo le ricerche l&#39;attivit&agrave; vulcanica quando &egrave; aumentata ha fatto raffreddare la terra e non certo riscaldarla (dato che le polveri sottili oscurano il passaggio delle radiazioni solari), e noi abbiamo modo di conoscere il clima antico scavando buchi nel terreno ed esaminando le rocce e gli alberi secolari, abbiamo una chiarissima idea del clima terrestre se ha dei cicli di riscaldamento e abbiamo visto che l&#39;attuale riscaldamento globale &egrave; assolutamente fuori scala: Immaginate il clima globale che sale per milioni di anni in maniera lentissima, e poi da quando nasce la civilt&agrave; umana viene incrementato in maniera esponenziale. <br> I livelli sono senza senso, gli oceani si stanno riscaldando cos&igrave; rapidamente che sarebbe l&#39;equivalente di 4 bombe atomiche al secondo, esattamente come prevedono gli scienziati, e acqua pi&ugrave; calda contiene meno ossigeno e quindi NO! non &egrave; un ciclo regolare perch&eacute; il cambiamento &egrave; diverso dal solito, &egrave; troppo rapido e ovviamente coincide perfettamente con l&#39;inquinamento. <br> La quarta forma di negazionismo dice: "Ok, c&#39;&egrave; un cambiamento climatico che &egrave; naturale, ma io non credo al cambiamento climatico antropogenico, noi umani non c&#39;entriamo niente!" &egrave; scientificamente dimostrato che la CO<sup>2</sup> e altri gas inquinanti che noi emettiamo producono l&#39;effetto serra, il buco nell&#39;ozono e tutti gli altri effetti che osserviamo, c&#39;&egrave; una certezza universale da parte degli scienziati: "Inquinando stiamo riscaldando il pianeta!" <br> La quinta forma di negazionismo dice: "Ok, c&#39;&egrave; un cambiamento climatico non naturale e noi umani ne siamo parte, ma noi umani siamo tipo lo 0.00001%, sar&agrave; colpa dei vulcani o altre cose..." FALSO! A parte che i dati empirici gi&agrave; smentiscono questa cosa poich&eacute; il riscaldamento non c&#39;era cos&igrave; tanto prima dell&#39;inquinamento e appena &egrave; nato la freccia corrisponde perfettamente (coincidenza strana che i vulcani si siano svegliati per farci un dispetto). In secondo luogo l&#39;attivit&agrave; vulcanica non &egrave; diversa dal solito nella scala della storia umana, infine abbiamo misurato il nostro effetto ed &egrave; invece notevole, molti dei gas serra li produciamo solo noi, altri li produciamo in larga parte noi, altri ancora li stiamo producendo in quantit&agrave; talmente grandi che pur essendo in quantit&agrave; minore rispetto ad un fenomeno naturale noi stiamo scombinando l&#39;equilibrio della natura, i feedback-loops: In natura i vulcani emettono un TOT di CO<sup>2</sup>, ma quella CO<sup>2</sup> viene poi riassorbita dal mare, invece noi aggiungendo CO<sup>2</sup> (anche questo &egrave; dimostrato), abbiamo causato non solo che la nostra CO<sup>2</sup> in eccesso resta, ma anche quella naturale resta in circolo nell&#39;aria e lo sappiamo perch&eacute; la CO<sup>2</sup> naturale &egrave; diversa dal punto di vista chimico, si chiama <u>Firma isotopica</u>, &egrave; quella che noi produciamo, e noi abbiamo rilevato che &egrave; quella prodotta da noi che sta salendo e che fa questa cosa, e la CO<sup>2</sup> sarebbe anche riassorbita dal mare.. se non fosse che il mare si sta scaldando e ci&ograve; lo rende meno solubile. <br> Il 97% degli scienziati (almeno) concorda che il cambiamento climatico esiste ed &egrave; causato dall&#39;uomo, questa cifra &egrave; stata attaccata nei modi pi&ugrave; disumani possibili e ci sono stati tantissimi tentativi da parte dei canali pseudoscientifici e ultraconservatori di fare "the banking" (gi&agrave; fa ridere cos&igrave;), ma per quanto ci abbiano provato il fatto resta, e la cifra &egrave; stata riconfermata e tutte le critiche sono state prontamente smentite, ed anche se non si volesse credere a tale cifra, tranquilli: tantissime altre meta-analisi hanno rilevato le stesse cifre e anche le cifre pi&ugrave; alte: 98% / 99% e persino 100%. <br> Il fatto che il cambiamento climatico sia reale ed antropogenico ha ottenuto lo status di gold standard da un punto di vista scientifico (che &egrave; una cosa difficilissima da ottenere), abbiamo cos&igrave; tante ricerche che non solo che lo confermano, ma che confermano anche che gli scienziati sono concordi che ormai ha pi&ugrave; senso dubitare della gravit&agrave;, e non solo: Tutte le organizzazioni scientifiche internazionali e nazionali hanno confermato questo dato (vi basta cercare in rete, troverete un&#39;infinit&agrave; di contenuti gi&agrave; al primo risultato). <br> Ora per chi si pone la domanda: "Se anche abbiamo il 99%  di sicurezza, c&#39;&egrave; comunque un&#39;1% che &egrave; in disaccordo, e questo significa..." NON SIGNIFICA NIENTE! Non esiste nulla nel mondo scientifico (a parte il cambiamento climatico) che sfiori il 100% di <i>consensus</i>: Se un fisico &egrave; terrapiattista non significa che magicamente il dibattito &egrave; ancora aperto. &Egrave; lui a dover portare studi, e se li portasse non sarebbe neanche l&#39;1%. <br> Stessa cosa con il cambiamento climatico, c&#39;&egrave; un numero spropositato di ricercatori che lo favoriscono, e hanno migliaia di ricerche dalla loro parte, mentre le pochissime ricerche negazioniste sono state tutte quante: o ritirate, o dimostrate come in torto o erronee, e hanno 12mila risposte, nessuna di loro &egrave; mai riuscita a smentire questa mole di dati. <br> Se guardate le ricerche sul consensus noterete che: pi&ugrave; uno scienziato &egrave; informato sul clima, pi&ugrave; sar&agrave; concorde. <br> Inoltre questi 12mila studi in peer review sul clima sono stati analizzati e poi hanno scritto ai loro autori per chiedere di stabilire loro stessi cosa ne pensano del clima, e ricomparare sempre quella cifra del 97/98/99% e in queste ricerche &egrave; capitato che nessuno degli scienziati ha mai disputato che il cambiamento fosse esistente e antropogenico, nessuno! <br> Inoltre i negazionisti fanno spesso l&#39;errore di dire che: "Se uno scienziato non si &egrave; espresso pubblicamente sul cambiamento climatico allora dev&#39;essere scettico" &Egrave; tutto falso! I negazionisti non citano mai dati satellitari (chiss&agrave; perch&eacute;), citano sempre ricerche vecchissime degli anni &#39;80 le cui petizioni erano lievemente imprecise per dire che quindi tutta la scienza &egrave; un complotto, che a sto punto citiamo: <i>Eratostene di Cirene</i> per smentire il funzionamento dei satelliti, le ricerche moderne non possono farlo dato che ci hanno preso con precisione atomica, oppure di fondo un&#39;aperta falsit&agrave; del tipo che la CO<sup>2</sup> sta dietro la temperatura, che non solo non significherebbe niente dato che la CO<sup>2</sup> ci mette del tempo a riscaldare il pianeta, ma le ricerche pi&ugrave; precise hanno scoperto che camminano insieme. Oppure dicono che i ghiacciai stanno aumentando e le temperature calando, loro cercano i casi particolari e non guardano i casi generali, sarebbe come se io andassi da Palermo a Milano e sentendo freddo dico: "L&#39;Italia si sta raffreddando!" <br> Ancora: Fanno girare la fake del Dottor Man, smentita ormai da anni. Addirittura secondo alcuni scienziati noi stiamo causando attorno al 100% del cambiamento climatico, e la natura di suo starebbe anzi frenando e raffreddando parte dei nostri disastri. Parlando dell&#39;ultima fake: "Eh vi ricordate come hanno cambiato? Prima lo chiamavano global warming, ora lo chiamano climate change, non &egrave; sospettoso? Significa che le predizioni sono fallite e che stanno cambiando marketing!" Questo &egrave; falso, a cambiare il termine fu un repubblicano, un negazionista dei pi&ugrave; selvaggi, da sempre sostenitori dei grandi gruppi industriali del petrolio, egli stesso ha ammesso di aver sbagliato dopo aver fatto per anni un&#39;intensa propaganda... <br><br> <strong>Effetti:</strong> Il cambiamento climatico sta gi&agrave; avendo effetti catastrofici e peggiorer&agrave; con il tempo, le stagioni sono ogni anno pi&ugrave; calde (anche d&#39;inverno), si prevede che l&#39;artico rester&agrave; privo di ghiacci in estate, i mari saranno acidificati, ed i campi si seccheranno, abbassamento anche di solo 5 gradi rispetto alla media ha inondato di ghiaccio 18mila anni fa Regno Unito e Stati Uniti e Canada sotto mezzo miglio di ghiaccio, immaginatevi i paesi bassi quando l&#39;acqua si alzer&agrave;, abbiamo le prove satellitari della deforestazione, aumento della desertificazione, terreni non coltivabili con annesse carestie, monsoni, uragani, tempeste tropicali, si prevede che 300milioni di persone rimarranno coinvolte entro il 2050, estinzioni di massa sempre peggiori, migliaia di specie di piante e animali (e questa &egrave; solo una stima ottimistica), si parlerebbe anche di <strong>1milione</strong> di specie, e met&agrave; comunque perderebbero anche il loro habitat, fino al 35% si estingueranno entro il 2050, e negli anni &#39;70 abbiamo perso il 70% degli animali selvaggi sulla terra, aria sempre meno respirabile con morti di calore sempre pi&ugrave; numerosi, aumenteranno gli incendi sparsi per tutto il pianeta (basti pensare alla foresta amazzonica, in Australia..), le piante moriranno, molte isole saranno sommerse, e ci saranno inondazioni di portata apocalittica, ci saranno erosioni del suolo, danni a strutture e campi, aumenteranno gli uragani e i terremoti, l&#39;esposizioni di raggi UV &egrave; <strong>dannoso</strong> per la salute, essi aumenteranno e colpiranno danneggiando minerali e riso da cui dipendono milioni di persone. <br> Il cambiamento climatico &egrave; associato alla diffusione di malattie. <br> Si calcola che siano morte <strong>3milioni</strong> di persone per via dell&#39;aria inquinata ogni anno! <br><br><br> <svg id=\"Layer_3\" enable-background=\"new 0 0 64 64\" height=\"64pt\" viewBox=\"0 0 64 64\" width=\"64pt\"><g><path d=\"m22.947 33.104c-.199-.031-.399-.084-.594-.162-1.321-.529-2.002-1.996-1.552-3.346.794-2.382 1.199-4.876 1.199-7.386 0-2.325 1.885-4.21 4.21-4.21h11.58c2.325 0 4.21 1.885 4.21 4.21 0 2.51.405 5.004 1.199 7.386.45 1.35-.23 2.817-1.552 3.346-.179.072-.362.123-.545.154l-.05.006c2.18 9.871 7.653 18.76 15.558 25.156l-.001-.003c-.625.237-1.175.629-1.609 1.125-.733-.839-1.798-1.38-3-1.38-.951 0-1.813.346-2.5.901-.687-.555-1.549-.901-2.5-.901s-1.813.346-2.5.901c-.687-.555-1.549-.901-2.5-.901-.83 0-1.6.253-2.239.685-.546-1.559-2.015-2.685-3.761-2.685-.18 0-.352.03-.526.053-.685-1.219-1.976-2.053-3.474-2.053s-2.789.834-3.474 2.053c-.174-.023-.346-.053-.526-.053-1.746 0-3.215 1.126-3.761 2.685-.639-.432-1.409-.685-2.239-.685-.951 0-1.813.346-2.5.901-.687-.555-1.549-.901-2.5-.901s-1.813.346-2.5.901c-.687-.555-1.549-.901-2.5-.901-1.202 0-2.267.541-3 1.38-.433-.496-.983-.888-1.608-1.125l-.001.002c7.904-6.396 13.377-15.284 15.557-25.155z\" fill=\"#c1c8d1\"/><path d=\"m42 22.21c0 2.51.405 5.004 1.199 7.386.45 1.35-.23 2.817-1.552 3.346-1.436.574-3.059-.178-3.548-1.646l-1.386-4.159c-.327-.982-1.573-1.276-2.304-.544-.262.26-.409.614-.409.983v4.424c0 1.105-.895 2-2 2-1.105 0-2-.895-2-2v-4.424c0-.369-.147-.723-.408-.984-.732-.732-1.977-.438-2.304.544l-1.386 4.159c-.489 1.467-2.112 2.22-3.548 1.646-1.321-.529-2.002-1.996-1.552-3.346.793-2.381 1.198-4.875 1.198-7.385 0-2.325 1.885-4.21 4.21-4.21h11.58c2.325 0 4.21 1. <script type="text/javascript">
document.write( '<br><font face=\"Arial Black\" size=\"6\" color=\"#7FFF00\">Critica costruttiva sull&#39;energia nucleare:</font><br><br>' );
document.write( '<br><font face=\"Arial\" size=\"3\" color=\"#7CFC00\">Il nucleare  stato uno dei dilemmi che ha suscitato grandi dibattiti. <br> Purtroppo i nuclearisti credono che il nucleare sia la panacea di tutti i mali, sia una forma di energia infinita, pulitissima e priva di alcun rischio. Ricordiamo che questo non esiste, proprio in natura ingegneristicamente. Il nucleare non  una forma di energia priva di lati positivi, ma non  perfetta e che ha dei difetti notevoli nonostante sia un forma di energia migliore del petrolio, meglio del carbone e anche meglio del gas. Ma le rinnovabili in combinazione sono (teoricamente) le migliori. Dato di fatto: il nucleare costa molto pi del solare, il nucleare inquina molto pi dell\'eolico e non parlando solo del carboon-footprint, dato di fatto: le radiazioni e le scorie sono una forma di inquinamento e la storia ce lo insegna chiaramente con il disastro di <i>ernobyl\'</i>. Per limitare la contaminazione radioattiva bisogna fare una premessa per attuare questa procedura: non  cos semplice, non  cos sicura ed  soprattutto iper-costosa e allo stato attuale non lo stiamo facendo abbastanza, ma che con lo stesso ragionamento possiamo restare col carbone dato che basta sequestrare la CO<sup>2</sup>. Perch dovrei rimediare al danno di una forma di energia se posso avere fonti di energia senza danno? E (dato di fatto) anche l\'acqua calda reimmessa in mare o nei fiumi  una fonte di inquinamento. Il nucleare richiede molto pi tempo per essere implementato e iniziare a produrre energia vera e propria, per tutto il tempo che aspettiamo muoiono persone e inoltre  pi rischioso: Immaginate un mondo dove tutta l\'energia viene usata dal \"solare\" e improvvisamente tutti i pannelli solari improvvisamente si rompono, fanno semplicemente crick-crack.. FINE! Ora immaginate un mondo di sole centrali nucleari, basta anche solo immaginare 20 citt come <i>ernobyl\'</i>. Mi dispiace ma una delle due forme di energia in potenza  molto pi pericolosa, e tutto questo fin ora  pura fantascienza, ci stiamo basando sul presupposto che il nucleare sia una forma viabile per tutti i paesi, ma non lo . L\'Italia ha detto di NO con il referendum al nucleare, la Svizzera, la Germania, il Giappone hanno rinunciato al nucleare e anche l\'Austria e le Filippine hanno deciso la stessa cosa. Quindi mentre in Italia il nucleare  un\'ipotesi pericolosa e fantapolitica, il solare e l\'eolico sono realistici (e ne abbiamo le prove: ci vorrebbero 53 anni perch qualcuno muoia di solare, ma solo 14 per il nucleare). <br> Per quanto riguarda la <strong>fusione nucleare:</strong> Non l\'avremo ancora per molto tempo (a livello controllato), non possiamo ancora parlare di come sar la fusione in pratica in precisione e dobbiamo attenerci a quello che abbiamo e non possiamo rimanere al carbone fino ad allora, ma comunque in questo caso si  chiaramente a favore della fusione nucleare infinitamente superiore e che ovviamente non  eguagliabile alla <strong>fissione nucleare.</strong> Per chi  pro-solare basta ricordare che il solare  semplicemente una forma di fusione nucleare, un giorno (molto lontano e forse) creeremo direttamente delle stelle, a volte in una matrioska brain e anzi se saremo furbi l dentro ci metteremo dei buchi neri, e s  fantascientifica anche l\'ipotesi di ottenere sia l\'energia dai <strong>buchi neri</strong> e sia dall\'<strong>antimateria.</strong> Per quanto riguarda i reattori di nuova generazione ovviamente non risolvono tutti i problemi, ma bens attutiscono alcuni problemi mantenendo tutti gli altri e soprattutto presentano dei nuovi problemi, ad esempio: i reattori di piccole dimensioni secondo diverse ricerche saranno s meno costosi, ma anche meno sicuri di quelli grandi perch tagliano su diverse misure di sicurezza, stiamo parlando di mere ipotesi ingegneristiche e ci vorranno anni prima che ci sia la conferma che questi micro-reattori saranno costruibili cos a basso costo o pure no in maniera cos efficiente o pure no e rimangono i problemi di tutti i punti esposti sopra. Invece per quanto riguarda la citt autore del disastro pi grande della storia dell\'umanit: le vittime sono sottostimate anzich sovrastimate, e non  vero che di nucleare non  mai morto nessuno (esempio alta incidenza dei tumori dopo i test atomici), e ovviamente per chi dicesse che a parte <i>ernobyl\'</i> e <i>Fukushima Dai-ichi</i> di nucleare non  mai morto nessuno che ovviamente  un ragionamento illogico. Per chi afferma che un pannello solare dura al massimo 5 anni, questo  falso e ne dura fino a 40 e soprattutto anche dopo i 40 anni  ancora sicuro e utile, semplicemente meno efficiente, invece una centrale nucleare richiede parecchi anni per essere costruita e tenerla accesa oltre il suo brevissimo tempo di scadenza  pericolosissimo, a voi le conclusioni. Sentenza definitiva: Il solare  una forma di energia (la forma di energia) meno costosa della storia dell\'umanit, ed  sempre meno costosa man mano che passa il tempo e invece il nucleare  estremamente costoso e le centrali moderne cosiddette costano 5 volte quanto il corrispettivo per l\'eolico, per non parlare poi degli altri costi (ora immaginate se davvero usassimo il nucleare, di che cifre parleremmo). Ricordiamo che 1.5% delle centrali nucleari ha avuto un melt-down di qualche tipo,  un tasso di fallimento infinitamente alto per una forma di energia che dovremmo far crescere a dismisura e ricordiamo tra l\'altro che le miniere di Uranio sono piene di Radon e hanno causato centinaia di morti di cancr hai polmoni. Ovviamente la Cina ha fatto marcia indietro sul nucleare investendo molto di pi nell\'eolico e nel solare soprattutto quando si sono accorti che le centrali ci mettevano cos tanto a venire costruite (all\'epoca erano pure di ultime generazioni) che le emissioni aumentarono invece di diminuire come si aspettavano, ora se supponiamo 14 anni di costruzione e la media attualmente  quella, le centrali iper-futuristiche non le abbiamo e ci ricordiamo che 7 milioni di persone muoiono ogni anno per questo tipo di inquinamento, scommettere sul nucleare significa siglare la condanna a morte di milioni di persone (senza contare le specie del regno animale) fino a (93 milioni secondo una ricerca). E se costruissimo il solare subito? Dato che attualmente esistono progetti iperveloci che richiedono addirittura 6 mesi? E non credete alle falsit sull\'eolico e sul solare, come sulla questione dei pannelli che durano pochissimo, oppure i pannelli che non sono riciclabili.. ovviamente falso: si riciclano ed  molto conveniente economicamente con un tasso di efficienza del 96% e che continua a salire, magari il settore di riciclaggio creer nuove fonti di lavoro e business da 11 miliardi di dollari entro il 2050 producendo 2 miliardi di pannelli solari senza bisogno di alcun materiale nuovo.</font><br><br>' );

document.write( '<font face=\"Arial\" size=\"3\" color=\"#A9F5BC\">Quindi: mentre il solare e l\'eolico diventano carta canta sempre meno costosi e sempre meno inquinanti e sempre pi veloci da costruire, sembrerebbe per il momento di abbandonare il rifornimento tramite l\'energia nucleare secondo i metodi della nostra attuale evoluzione tecnologica, il nucleare ha avuto abbastanza sussidi per ora e direi che  tempo di investire in una forma di energia sottovalutatissima e pure scientificamente migliore, ossia il solare.  un dato di fatto che le miniere di Uranio stanno diminuendo, immaginate in un mondo in cui dovremmo usarne molto di pi e di contro l\'efficienza dei metodi di arricchimento  aumentata pochissimo (nulla contro i sostenitori del nucleare). <br> Ricapitolando: Siccome costa troppo per unit di energia prodotta rispetto alle fonti rinnovabili, e addirittura rispetto alle fonti fossili in alcuni aspetti (c\' anche da dire che queste fonti sono comunque meno efficienti del nucleare, ma pi sicure), richiede troppo tempo, inquina troppo,  troppo pericoloso e soprattutto gli impianti di nuova generazione sono ancora principalmente sulla carta, si preferisce alle rinnovabili e in alcuni casi il nucleare resta comunque migliore rispetto alle fonti fossili come il petrolio, carbone e gas. <br> Qualche altra alternativa a livello di \"fonti rinnovabili\" potrebbe essere: l\'energia <strong>idroelettrica</strong> <i>(Che adesso inoltre &egrave; addirittura possibile combinare l&#39;energia delle pale eoliche e quelle del mare sfruttando le maree [bassa e alta marea] ottenendo la cosiddetta: energia <u>mareomotrice</u>.)</i> e l\'energia <strong>geotermica</strong>: Tra le varie fonti green utilizzate dall\'uomo, la pi antica  certamente quella basata sull\'acqua, questo tipo di energia permette di sfruttare il corso dacqua dei fiumi per trasformare il movimento dellacqua in elettricit, il basso impatto ambientale delle fonti rinnovabili  il loro principale vantaggio: esse possono recuperare lenergia richiesta per le attivit quotidiane senza compromettere il futuro dellambiente. Mentre per l\'energia geotermica viene generata grazie al calore geotermico, questo viene generato a causa di processi di decadimento nucleare di uranio, torio e potassio che avvengono naturalmente allinterno del nucleo, del mantello e della crosta terrestre, si accumula nel sottosuolo (ogni 100 metri di profondit la temperatura aumenta di circa 3C), e fuoriesce sulla superficie terrestre grazie a vettori fluidi (acqua e vapore), che possono essere naturali o iniettati.<br> <strong>Energia talassotermica:</strong> L&rsquo;energia talassotermica si pone all&rsquo;interno della categoria delle energie rinnovabili anche se non &egrave; ancora sulla bocca di tutti come ad esempio quella solare e quella eolica, ma vale la pena di approfondire di cosa si tratta per renderci sempre pi&ugrave; conto di quanta energia abbiamo attorno a noi. Basta imparare a sfruttarla al meglio, ovviamente senza distruggerle l&rsquo;ambiente che la produce o la possiede. Ma non abbiamo ancora detto di cosa si tratta: l&rsquo;energia talassotermica &egrave; l&rsquo;energia del mare, detta anche mareotermica oppure indicata con la sigla OTEC che sta per Ocean Thermal Eneegy Conversion con cui si indica anche l&rsquo;apparato inerente. Essendo l&rsquo;energia del mare, e degli oceani, questa energia utilizza la differenza delle temperature che esistono tra i diversi livelli di oceani e mari ovvero tra la superficie e le profondit&agrave;. Non &egrave; affatto poca l&rsquo;energia talassotermica che si riesce a produrre dai nostri mari, tenete conto che per 60 Km quadrati di mare baciato dal sole possiamo produrre energia in sostituzione di circa 250 miliardi di barili di petrolio.<br><br></font>' );

function getRandomPosition(element) {
  var x = Math.max(document.documentElement.scrollWidth, document.body.scrollWidth) - element.offsetWidth;
  var y = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight) - element.offsetHeight;
  var randomX = Math.floor(Math.random() * x);
  var randomY = Math.floor(Math.random() * y);
  return [randomX, randomY];
}

function moveElement(element) {
  var position = getRandomPosition(element);
  element.style.transition = "opacity 0.5s";
  element.style.opacity = "0";
  element.style.position = "absolute";
  
  // Verifica i limiti orizzontali
  if (position[0] < 0) {
    position[0] = 0;
  } else if (position[0] > (Math.max(document.documentElement.scrollWidth, document.body.scrollWidth) - element.offsetWidth)) {
    position[0] = Math.max(document.documentElement.scrollWidth, document.body.scrollWidth) - element.offsetWidth;
  }
  
  // Verifica i limiti verticali
  if (position[1] < 0) {
    position[1] = 0;
  } else if (position[1] > (Math.max(document.documentElement.scrollHeight, document.body.scrollHeight) - element.offsetHeight)) {
    position[1] = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight) - element.offsetHeight;
  }
  
  element.style.left = position[0] + "px";
  element.style.top = position[1] + "px";
  
  setTimeout(function() {
    element.style.opacity = "1";
  }, 100);
}

document.getElementById("trsound").addEventListener("click", function() {
  var element = this;
  moveElement(element);
});

document.getElementById("trsound").addEventListener("mousedown", function() {
  var element = this;

});

document.getElementById("trsound").addEventListener("touchstart", function() {
  var element = this;
  moveElement(element);
});

document.getElementById("trsound").addEventListener("touchmove", function() {
  var element = this;
  moveElement(element);
});

var measurements = [length, area, volume, mass, time, temperature, velocity, pressure, force, work, power, angle, data, fuel, cooking];


    
    // Funzione di validazione dell'input dell'utente
    function validateInput(value) {
      return value !== "" && ! isNaN(value);
    }

    // Funzione per la conversione tra le diverse unit di misura
    function convertUnit(fromValue, fromMultiplier, toMultiplier) {
      return fromValue * fromMultiplier / toMultiplier;
    }

// Funzione per la conversione di una grandezza fisica in un'unit diversa
function convertMeasurement() {
  // Prendiamo i valori dall'interfaccia dell'utente
  var fromValue = parseFloat(document.getElementById("fromValue").value);
  var fromMultiplier = parseInt(document.getElementById("unitsSelect").value);
  var toMultiplier = parseInt(document.getElementById("unitsSelectTo").value);
  var measurement = measurements[parseInt(document.getElementById("measurementsSelect").value)];

  // Convalidiamo l'input dell'utente
  if (!validateInput(fromValue)) {
    alert("Inserisci un valore numerico!");
    return;
  }

  // Effettuiamo la conversione
  var result;
  if (measurement === temperature) {
    result = measurement.units[fromMultiplier].convert(fromValue, measurement.units[toMultiplier].name);
  } else {
    result = convertUnit(fromValue, measurement.units[fromMultiplier].multiplier, measurement.units[toMultiplier].multiplier);
  }

  // Costruiamo il risultato con codifica dei caratteri speciali
  var encodedResult = result.toFixed(2) + " " + measurement.units[toMultiplier].symbol;
  encodedResult = encodedResult.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  // Impostiamo il risultato nell'elemento toValue
  document.getElementById("toValue").value = encodedResult;
}



// Funzione per aggiornare la selezione delle unit di misura
function updateUnits(measurementIndex) {
  // Prendiamo la grandezza fisica selezionata
  var measurement = measurements[measurementIndex];

  // Aggiorniamo la selezione delle unit di misura di partenza
  var unitsSelect = document.getElementById("unitsSelect");
  unitsSelect.textContent = "";
  for (var i = 0; i < measurement.units.length; i++) {
    var option = document.createElement("option");
    option.value = i;
    option.textContent = measurement.units[i].name;
    unitsSelect.appendChild(option);
  }

  // Aggiorniamo la selezione delle unit di misura di destinazione
  var unitsSelectTo = document.getElementById("unitsSelectTo");
  unitsSelectTo.textContent = "";
  for (var i = 0; i < measurement.units.length; i++) {
    var option = document.createElement("option");
    option.value = i;
    option.textContent = measurement.units[i].name;
    unitsSelectTo.appendChild(option);
  }
}


document.addEventListener("DOMContentLoaded", function() {
  // Chiamiamo la funzione updateUnits passando il valore iniziale dell'elemento measurementsSelect
  updateUnits(document.getElementById("measurementsSelect").value);
});
