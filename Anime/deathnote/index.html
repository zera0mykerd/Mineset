    else {

    }

}

<font size="4" face="Arial" color="#DF0101"><strong>La serie:</strong> La serie Death Note &egrave; incentrata sullo studente Light Yagami che trova casualmente per strada un quaderno nero su cui &egrave; scritto "Death Note" che ha il potere di uccidere qualunque persona, basti che si conosca il suo nome e il suo volto. Il ragazzo, dopo aver testato le reali potenzialit&agrave; del quaderno, decider&agrave; di servirsene per cambiare il pianeta, da corrotto e pieno di criminalit&agrave;, ad un regno dove solo le persone di buon cuore possono esserci. Un thriller sul senso della giustizia, pieno di suspense e personaggi carismatici, nonch&eacute; uno degli anime e manga pi&ugrave; famosi.</font>

<font size="6" color="#F2F5A9" face="Brush Script MT"><em><i>Tutte le grandi civilt&agrave; hanno una fine, anche quelle pi&ugrave; belle. <br> Atlantide, Lemuria, Roma, Macedonia. <br> Ogni utopia &egrave; destinata ad un crollo gigantesco. <br> E cos&igrave; sin dai tempi della bibbia (Adamo ed Eva). <br> Non importa quando sia perfetto il paradiso terrestre. <br> Ad un certo punto veniamo sempre buttati fuori. <br> Non riusciamo mai a costruire quella torre di babele che ci porta a DIO. <br> E di solito &egrave; sempre colpa dell'uomo: arroganza, guerre intestine... <br> Siamo sempre noi a mangiare la mela marcia (come quella dell'Eden)...</i></em></font>
<br> <br> <br>

<font size="8" color="#F2F5A9" face="Monaco">&#9775;&#65039;</font><br>

<font size="6" color="#F2F5A9" face="Brush Script MT"><em><i>Sin da quando &egrave; nato, l'uomo vive nella sofferenza. <br> Per ogni bene c'&egrave; anche il male, ogni luce getta ombra. <br> Per il solo fatto di esistere, l'uomo deve nutrirsi e quindi soffrire la fame. <br> Per il solo fatto che &egrave; libero, l'uomo fa del male al prossimo. <br> Bench&eacute; esista la libert&agrave; dell'uomo (il bene) esiste anche il male. <br> </i></em></font>
<br> <br> <br>

<font size="8" color="#F2F5A9" face="Monaco">&#127785;&#65039;</font><br>

<font size="6" color="#F2F5A9" face="Brush Script MT"><em><i>Non possiamo allontanarci dal nostro peccato originale senza appassire come piante lontane dal sole. <br> <strong>Senza Nome: "Enom"</strong> appunto (nome). <br> Una parola carica di significato, &egrave; come il contrario di <strong>"Amen"</strong>. <br> Come se volesse allontanare DIO per non mostrargli cosa abbiamo fatto!</i></em></font>
<br> <br> <br>

<font size="8" color="#F2F5A9" face="Monaco">&#9876;&#65039;</font><br>

<font size="6" color="#F2F5A9" face="Brush Script MT"><em><i>Dopo ogni impero segue il caos, &egrave; inevitabile. <br> Non esistono utopie, ogni nazione deve fare sacrifici per un bene superiore. <br> &Egrave; solo dalla distruzione ed il caos del vecchio, che nasce il nuovo ordine. <br> Il caos non &egrave; un baratro in cui precipitare, il caos &egrave; una scala...</i></em></font>

<font size="6" color="#013ADF" face="Arial Black">&darr; &darr; &darr;</font><br><br>

<font size="4" color="#01A9DB" face="Arial">l o Kira chi ha ragione e chi ha torto, questo &egrave; un dilemma che ha spaccato il mondo in due e che ancora oggi anima post; forum; video ed &egrave; una prova della qualit&agrave; di questo manga. Ovviamente per capire chi ha ragione dobbiamo analizzare la filosofia della giustizia, ossia "l'etica", la serie la pone chiaramente: se catturiamo Kira egli diventer&agrave; il male e viceversa. La storia la scrivono i vincitori: la giustizia si articola filosoficamente in due scuole di pensiero (non sono in contrapposizione tra loro quella utilitarista): quest'azione produce pi&ugrave; bene o pi&ugrave; male? qual &egrave; il tuo fine? &egrave; quella kantiana: quest'azione &egrave; universalmente morale? per quanto riguarda la seconda domanda senza dubbio light sembra pensare che il fine giustifica sempre i mezzi, ma non &egrave; cos&igrave;. Lui inizia da una missione semplice, ma poi precipita sempre di pi&ugrave;, si uccide da tutti quelli che causano la morte di tantissime persone (togli una sola vita ne salvi centinaia); poi i condannati a morte che non sono mai stati catturati (quindi sarebbero dovuti morire comunque); poi anche la gente che dev'essere condannata a morte, i compresi carcerati (ma questi non possono pi&ugrave; fare male a nessuno e secondo Light dovrebbero essere condannati, ma hanno la pena ridotta); poi i crimini gravi che per&ograve; non sono da pena di morte; poi i criminali minori; poi quelli che neanche sono criminali, ma anche solo sospettati e non ci sono prove. Ma ci siamo chiesti perch&eacute; non ci sono prove? Il sistema giudiziario funziona in modo preciso (senza prove non &egrave; possibile dimostrare la colpevolezza [es: sono innocenti, c'&egrave; stato un malinteso e inoltre il numero di persone che devono morire cresce sempre di pi&ugrave;]). Poi inizia ad uccidere gente innocente che si oppone a lui. Poi gente innocente che si oppone a lui senza neanche porlo in pericolo. Addirittura gente innocente che neanche si oppone a lui, ma gli fa fare brutta figura. Poi persino i giornalisti che parlano male di lui, ormai come potete notare una percentuale sempre pi&ugrave; grossa della popolazione &egrave; condannata ad una morte senza speranza. Ed infine ricordiamo il piano iniziale di Light: Arrivare ad uccidere gli inutili e poco produttivi (che per un giapponese come lui pu&ograve; essere parecchia gente), questa cosa prima di lui l'aveva proposta un certo tedesco: "ma certo se non sei produttivo per la societ&agrave;... SEI INUTILE!, se non socializzi abbastanza, se non sei simpatico, se non sorridi, se sei maleducato"... in tutti questi casi devi morire. Il destino di Kira &egrave; quello di un sistema totalitario in cui chiunque si opponga (non solo nelle azioni, ma anche nelle parole e in politica) dev'essere ucciso creando quindi una dittatura teocratica mondiale in cui le informazioni sono censurate, essere eretici significa morire. In cui solo i pi&ugrave; puri, perfetti e produttivi sono degni di vivere (sono tutte cose che Light ha affermato). Non &egrave; diverso dal nazismo, anche l&igrave; si parlava di ripulire la terra dalla feccia inutile (cambia solo chi eliminare). Esattamente quando intende fermarsi? E come lo fermiamo? Risposta semplice: Non possiamo (se domani si sveglia male e vuole uccidere persone a caso nessuno pu&ograve; fare nulla, gli diamo potere infinito e dobbiamo pregare che lo usi bene). Il fine non giustifica sempre i mezzi, bisogna porsi dei limiti, altrimenti ad un certo punto il male supera il bene. <i>Karl Marx</i> diceva che: <strong>"La strada per l'inferno &egrave; lastricata di buone intenzioni."</strong> Che succede se gli oppositori di Light diventano pi&ugrave; numerosi dei criminali che uccide e le vittime che salva? Li ammazza tutti? Far&agrave; pi&ugrave; morti di quanti ne salva? &Egrave; questo il problema di questa immoralit&agrave; senza confini. Non sarebbe possibile immaginare un mondo dove persone giustissime e innocenti, ma con un pensiero diverso o che vogliono opporsi ad un regime dittatoriale simile sono condannati a morte. Light dice: "Chi si ribella a me? Sono loro i malvagi" Ma non &egrave; cos&igrave;, e lo dimostra il fatto che i suoi seguaci sono spesso corrotti, esaltati, ma secondo la sua logica sono degni di vivere perch&eacute; utili al suo disegno. Si pu&ograve; facilmente intuire di come un piano apparentemente puro &egrave; diventato pieno di giusti che muoiono e criminali che prosperano? Come disse <i>Arancia meccanica:</i> Un bullo pu&ograve; diventare un'ottimo poliziotto. Certo qualcuno pu&ograve; chiedersi: "E allora light doveva farsi catturare? &Egrave; giusto che lui si difenda". No, non &egrave; giusto, non &egrave; legittima difesa quando stai commettendo un crimine (se un rapinatore spara alla polizia noi non diciamo che fa bene, diciamo che ha peggiorato la sua situazione, &egrave; un'aggravante la resistenza al pubblico ufficiale). Inoltre uccidere chi si oppone a te non &egrave; utile, se stai facendo qualcosa di sbagliato vedi almeno di non portare altre morti collaterali, Kira poteva evitare di uccidere quei poliziotti (e lo sapeva che Rape Penler non aveva prove e lo ha ucciso per puro sfizio, nessuno poteva provare che un quaderno fosse paranormale). Batman cerca di non uccidere e quando la polizia lo cerca non si mette ad ammazzare gli agenti perch&eacute; lui sarebbe l'eroe, ma si nasconde piuttosto che fare una cosa simile: Pensi di essere un'eroe byroniano? Allora non commettere e non combattere contro il popolo che vuoi salvare, ma non ti accetta (ecco perch&eacute; Kira &egrave; malvagio, non morirebbe mai per coloro che vuole salvare, ma vuole sacrificarli tutti per se stesso). Qualcuno dice: "Eh ma anche L ha commesso cose sbagliate" come se fosse la stessa cosa, L non ha ucciso nessuno come abbiamo visto e nessuno dei suoi crimini &egrave; paragonabile all'olocausto che ha commesso Light (non sono equivalenti). Ricordiamo che Kira (oltre ad aver ucciso centinaia di migliaia) ha ucciso: agenti della polizia; agenti dell'FBI; coloro che lo veneravano; un giornalista; degli imprenditori. Light avrebbe potuto anche sviare le indagini cambiando le date di morte a piacere, cambiando le modalit&agrave;, confondendoli. Facendo finta che i mezzi non contano: Il fine di light &egrave; giusto? La giustizia ha tre fini: quello retributivo (ossia dare la giusta punizione al criminale); quello riformativo (prendere un criminale e trasformarlo in una persona onesta, produttivo per reintegrarla nella societ&agrave;); e quello deterrente (ossia impedire altri crimini in futuro). Analisi: La retribuzione sembra quella che Light preferisce al punto da esagerare. Condanna a morte gente che non ha mai ucciso o violentato nessuno, anche per crimini minori o per nessun crimine. Facendo finta che non lo ha fatto: l'occhio per occhio &egrave; comunque inaccettabile attualmente, andava bene a Babilonia, inoltre presenta contraddizioni ridicole: se un'uomo stupra una donna cosa bisogna fare? Stuprare una sua parente? La verit&agrave; &egrave; che due azioni malvagie non sono un'azione buona, non &egrave; che facendo altro male che si cancella il primo male, non &egrave; uccidendo un'assassino che la prima vittima risorger&agrave; o il dolore si canceller&agrave;, inoltre la pena di morte che si applica in pochissimi paesi (quasi tutti retrogradi o dittatoriali) in casi eccezionali (e quindi anche in quei paesi Light ha esagerato), ed &egrave; estremamente criticata, viola il diritto alla vita, &egrave; barbarica, causa enormi sofferenze con alta percentuale di incidenti. Ma poi se un criminale &egrave; gi&agrave; stato condannato e catturato che senso ha ucciderlo? Non stai migliorando la societ&agrave;, lui &egrave; gi&agrave; isolato. Dal punto di vista riformativo Light fallisce miseramente: se uccidi qualcuno non lo farai capire di aver sbagliato, non lo fai pentire, anzi molti condannati a morte proprio per questo si sono messi a ridere, a urlare di rabbia che non si sarebbero mai pentiti... non gli hai dato il tempo di capire cosa hanno fatto e farli soffrire, gli fai quasi un favore, non lo rendi un membro utile della societ&agrave; in questo modo. Questa &egrave; una visione orribile che vede il criminale come un semplice peso e spazzatura da eliminare, visione giustizialista molto diffusa negli stati uniti, ma non pensiamo mai al contesto: e se quel criminale si rivelasse innocente? Se fosse stato costretto? Se lo avesse fatto per cercare i soldi per una parente malata? Se fosse stato un'incidente? Se fosse stato incastrato? Se fosse estremamente pentito e cambiato? Tutti immaginano il criminale come una sorta di: "Tizio malvagio", ma in realt&agrave; &egrave; sempre pi&ugrave; complesso di cos&igrave;.. la condanna a morte impedisce al criminale di cambiare civile, privandolo della vita (diritto che nessuno ha). Visto che le persone buone restano buone e quindi non devono essere educate, perch&eacute; ammazzare i criminali quando possono essere educati. E infine la deterrenza: Light dice: "Io uccido tutti, per&ograve; poi la gente avr&agrave; paura e nessuno commetter&agrave; crimini, il mondo sar&agrave; perfetto", in realt&agrave; no, i criminali continuano ad esistere, calano solo di percentuale. Molti lui non li trova (semplicemente per selezione darwiniana sopravvive solo una criminalit&agrave; che resiste anonima e nascosta [il crimine si &egrave; adattato]). A volte Light (come citato sopra) uccide anche solo persone sospette, senza prove, gente che si dice che siano colpevoli, magari si scopre che non &egrave; cos&igrave; (ricordiamo che in Giappone la maggior parte dei criminali chiedono un patteggiamento di favore [ossia ammettono di quello che vengono accusati, anche se non sono colpevoli per evitare qualcosa di peggio {stile inquisizione}] ricordiamo che in Giappone ha un tasso di incarcerazione altissimo,). Quindi Light ha ammazzato un sacco di gente che: o era innocente; o senza prove; o che incarcerata per motivi futili e ha ammesso le colpe che non ha. E questo presupponendo che le vittime di omicidio siano tutte innocenti, quando in realt&agrave; non &egrave; cos&igrave;: spesso si parla di combattimenti, lotte tra gang e secondo la logica di Light non conterebbero. Gi&agrave; <i>Cesare Beccaria</i> Di: <strong>Dei delitti e delle pene</strong> aveva dimostrato che la pena di morte &egrave; inutile nella deterrenza, non ha senso mettere pene sempre pi&ugrave; crudeli nella speranza di spaventare il criminale perch&eacute;: (leggano attentamente i giustizialisti [Pro: pena di morte/castrazione chimica]) il criminale conta di farla, nessuno fa una rapina pensando alle conseguenze del gesto, hanno tutti un piano di fuga, alcuni persino di morire piuttosto che farsi catturare, nessun criminale crede consciamente che sar&agrave; catturato. Quindi mettere pene ridicole &egrave; inutile, per questo nei paesi arabi la legge del taglione non diminuisce i furti, la gente ruba lo stesso, per questo si possono mettere anche pi&ugrave; punti per la patente agli alcolizzati, loro guideranno lo stesso perch&eacute; hanno il giudizio offuscato. Il risultato delle ricerche effettuate negli stati uniti hanno sempre dato lo stesso output: "Ci sono forti prove che la pena di morte non scoraggia il crimine in alcun modo" e quindi il piano di Light &egrave; destinato a fallire. Infatti quando Light muore il crimine subito dopo non solo ritorna pienamente, ma diventa pi&ugrave; alto di quanto &egrave; iniziato, questo non solo dimostra che Light non &egrave; riuscito a ripulire la terra o a convincere i criminali, ma che ha fatto un danno all'umanit&agrave; facendo pi&ugrave; morti (sia indirettamente, sia a causa del crimine in reazione a Kira) in ogni possibile contesto: Light Yagami ha fatto male al pianeta intero e ci&ograve; ha una base filosofica. Per chi dicesse: "Eh ma se avesse vinto" la risposta &egrave; semplicissima: Light era destinato a perdere, sarebbe morto prima o poi, e comunque nessun successore sarebbe stato degno, prima o poi lo avrebbero scoperto, e se persino lui si &egrave; fatto beccare... La verit&agrave; &egrave; che l'omicidio in se &egrave; sbagliato, e Light che vuole uccidere tutti i malvagi non si rende conto di essere lui stesso malvagio, vedeva il male in ogni cosa tranne che in lui (il tipico "Low Full Evil"). Pensa di poter portare una legge assolutamente totalitaria e pura, eliminando chiunque reputi impuro, quando invece non dovrebbe giudicare: guardare la trave nel suo occhio invece della pagliuzza degli occhi altrui, nessun killer lo batte in termini di omicidi, lui che pretende di essere giudicato con una morale a sfumature di grigio ha una visione tutta bianca e nera del mondo. Lui fallisce sia dal punto di vista utilitaristico, sia dal punto di vista cantiano, e tra l'altro no, l'utilitarista non dice: "se produce bene superiore allora &egrave; sempre corretto", ad esempio se un gruppo di stupratori prendesse in ostaggio una sola donna, sarebbe giusto in mancanza di alternative farli fuori tutti al posto di una sola vita, perch&eacute; ognuno di loro ha commesso lo stupro, ognuno di loro ha avuto una vittima, ed &egrave; come se per ogni stupratore avessimo una vittima a pareggiare la loro vita. Se li lasciassimo andare ogni volta il mondo sarebbe pieno di criminali che la fanno franca e chiaramente ingiusto, oppure non &egrave; che se per salvare migliaia di persone da morte uccidendo un gruppo di persone in salute innocenti per prendergli gli organi allora dovremmo farlo. Nell'utilitarismo c'&egrave; il principio del danno: ossia si pu&ograve; intervenire solo quando qualcuno sta subendo un danno da qualcuno, per questo lo stato ha il diritto di sparare ad un criminale che tiene in ostaggio dei bambini, ma non di prelevare gli organi da gente a caso, nessuno sta ferendo nessuno in quel caso, e comunque per quello ci sono i cadaveri e le future ricerche staminali. In un mondo dove la pena di morte &egrave; sempre a pena di morte, se una persona ha commesso un crimine normalmente si consegnerebbe per avere una pena minore, ma se ipoteticamente ogni condanna &egrave; sempre a morte nessuno si consegnerebbe, tutti i criminali cercheranno di scappare, se l'idea di mettere la condanna a morte per tutto non avesse il supporto democratico in una sua eventuale elezione, allora non possiamo accettarla. &Egrave; proprio la mentalit&agrave; di Light ad essere sbagliata, non pu&ograve; conoscere i criminali prima che diventino tali, e appena questi si accorgeranno dei suoi limiti torneranno in auge, &egrave; assurdo che Light combatta chi cerca di fermarlo, la legge &egrave; uguale per tutti, un giudice non pu&ograve; auto-assolversi dai crimini con la scusa che ci&ograve; lo impedir&agrave; di fare il suo lavoro (si chiama ipocrisia). Chi l'ha eletto Light come giudice? I giudici studiano per anni, hanno un sacco di case alle spalle, hanno dei limiti per essere tali, Light non &egrave; qualificato e si &egrave; nominato da solo, come dice Ryuk: "L'unico malvagio rimasto sarai tu" ed &egrave; vero, ma ora non ci sar&agrave; nessun giudice a giudicarlo, senza considerare che ha 17 anni (si basti pensare a quante azioni sbagliate si commettono in giovane et&agrave;) ed &egrave; solo un'uomo nato in una cultura, in un contesto. Quello che per lui &egrave; sbagliato per noi non lo &egrave;, se un domani decide che: bere alcolici &egrave; un crimine? Se decide che abortire &egrave; un crimine? O impedire l'aborto &egrave; un crimine? Chi lo ferma.. Il DeathNote &egrave; un'esempio quando offri un'infinito potere togliendo lo stato obsiano che contiene l'impulso selvaggio dell'uomo (e nessuno lo vedr&agrave; commettere un crimine), quindi &egrave; l'opposto della morale: togli il potere e ritorner&agrave; buono, perch&eacute; il potere assoluto corrompe assolutamente, per questo dev'essere diviso, per questo una monarchia assoluta/il totalitarismo non hanno senso, per questo i poteri devono essere divisi nella giustizia. Light invece vuole essere: Giudice; Giuria; Boia insieme, e se si sbagliasse? Nessuno pu&ograve; correggerlo o revisionarlo, e se fosse pazzo? (Ci dice anche la intro con cui Light urla con tante facce). La verit&agrave; &egrave; che se Light andasse al potere la gente inizierebbe a inviare i nomi dei loro nemici, ci sarebbe una caccia alle streghe e Kira non verifica le fonti, non fa processi, a lui basta un nome e via che parte. Immaginate che Light uccida dei politici americani, dopo poco gli Stati Uniti attaccherebbero il Giappone per cercare Kira, si tratta di un'attentato alla loro presidenza e Light come fermer&agrave; l'invasione? Avr&agrave; causato solo pi&ugrave; danni. Per questo l'idea che Kira fermi le guerre &egrave; ridicola. Come la giustizia a volte pu&ograve; sbagliare ovviamente anche un'uomo da solo pu&ograve; farlo. <strong>Il crimine non si combatte ammazzando criminali.</strong> Questi sono solo un sintomo di una causa, bisogna combattere le cause del crimine e lo si fa con: <i>L'istruzione; Maggiore sicurezza; Welfare; Combattendo la povert&agrave;; Fornendo posti di lavoro; Redistribuendo la ricchezza e favorendo la pace; Dando case ai senzatetto; Combattendo sia e il crimine e la cultura della criminalit&agrave; organizzata, decriminalizzando le dr&oslash;ghe leggere (che negli USA ha visto il tasso criminale schizzare alle stelle); Contrastando il razzismo; Aiutando gli orfani.</i> Cos&igrave; si risolve il crimine.</font>

<br><strong><font face="Segoe UI Black" size="4" color="#8A0829" >L lawliet (Ryuzaki):</font></strong><br>
<br><font face="Segoe UI" size="3" color="#8A0868" >A dire il vero, anch'io sono infantile e detesto perdere per questo lo so." (Capitolo 11: Uno).<br>
L (&#12456;&#12523;, Eru ), o Elle nella versione italiana,  &egrave; un detective di fama mondiale che accetta la sfida di catturare il serial killer conosciuto come Kira. Nel corso della sua indagine, Elle diventa sospettoso di Light Yagami, e fa del suo obiettivo verificare che Light sia Kira.<br>
<strong>Aspetto:</strong> Elle &egrave; il personaggio pi&ugrave; alto del manga/anime, cosa che non pu&ograve; sembrare ma la sua altezza sembra ridotta a causa della sua posizione, &egrave; magro con occhi e capelli scuri. Un segno particolare sono le occhiaie sotto i suoi occhi, dovute alla mancanza di sonno. Indossa sempre dei jeans blu e una maglietta a maniche lunghe bianca, rararamente indossa calzini o le scarpe: infatti egli preferisce camminare a piedi nudi, anche in pubblico. &egrave; esemplare di questo la scena della sua visita alla scuola di Light Yagami, nella quale &egrave; mostrato seduto su una panchina, scalzo, e non indossa le scarpe fino a quando non si alza in piedi per camminare.<br>
<strong>Personalit&agrave;:</strong> Elle &egrave; un ragazzo estremamente intelligente e stravagante e gli autori hanno confermato che &eacute; affetto da sindrome di Asperger, che lo porta ad avere comportamenti strani come il fatto che cammina scalzo o il dito vicino alla bocca.<br>  <strong>Storia:</strong> Elle intraprende il caso di Kira sfruttando il criminale Lind L. Tailor che si presenta come Elle in televisione e dichiara pubblicamente che Kira &egrave; il "male". A seguito della provocazione, Kira uccide Lind L. Tailor dimostrando cos&igrave; che le morti dei criminali non sono una coincidenza, ma omicidi. Elle poi rivela a Kira che la transmissione &egrave; stata trasmessa solo nella regione di Kanto, cos&igrave;cche egli adesso &egrave; certo di dove si trovi Kira.

In seguito, poich&egrave; le morti di Kira si verificano durante il periodo del giorno dopo l'uscita degli studenti da scuola, egli inizia a sospettare che Kira sia uno studente. Fin dall'inizio racconta ai suoi colleghi che pensa che Light Yagami sia Kira, ma non pu&ograve; provarlo. Varie volte Light sembra risultare innocente a causa di diverse circostanze, ma Elle rimane scettico. Se venisse provato che Light &egrave; Kira, il caso sarebbe da ritenersi concluso, ma Elle ha difficolt&agrave; a lasciarlo con una soluzione cos&igrave; semplice e completa. A causa dei suoi sospetti verso Light, al fine di procedere con l'indagine, Elle decide d'iscriversi all'Universit&agrave; To-Oh (&#26481;&#24540;&#22823;&#23398;, T&#333;&#333; Daigaku), la stessa l&rsquo;universit&agrave; che Light frequenta, usando come alias Hideki Ryuuga, che &egrave; anche il nome di un cantante famoso. Elle frequenta To-Oh perch&egrave; &egrave; fiducioso nel suo ragionamento e nella sua capacit&agrave; di interrogazione e vuole testare la sua teoria riguardo all&rsquo;identit&agrave; di Light affrontandolo in qualche modo cos&igrave; da provorcarlo e ingannarlo affinch&egrave; ammetta di essere Kira.

Quando Elle si presenta a Light come il famoso detective, dicendo che il suo vero nome &egrave; Hideki Ryuuga, Light &egrave; vigile e allarmato e non prova ad ucciderlo perch&egrave; sa che il nome &ldquo;Hideki Ryuuga&rdquo; &egrave; ovviamente falso e se lo scrivesse nel Death Note ucciderebbe un'altra persona, ovvero il cantante famoso di cui conosce il volto. Pertanto, Light non ha modo di scoprire se questa persona sia in effetti Elle o un procuratore che si atteggia ad Elle. Quando Elle &egrave; finalmente riuscito a mettere Light alla strette, Light attiva il suo piano. Rid&agrave; il suo Death Note a Ryuk, il suo Shinigami, cancellando i suoi ricordi del Death Note. Ma prima, Light dice a Rem, lo Shinigami di Misa Amane, di dare il suo Death Note a una persona avida, che sar&agrave; poi Kyosuke Higuchi della Yotsuba S.p.a. Non ricordando che lui &egrave; il vero Kira, Light accetta l&rsquo;offerta di Elle di aiutarlo nella sua indagine sul (terzo) Kira e viene ammanettato a Elle. Light &egrave; molto utile con le indagini, e scopre che Kira &egrave; in combutta con la Yotsuba. Quando Higuchi viene finalmente catturato, Light tocca il Death Note, e riacquista i suoi ricordi. Poi uccide Higuchi con il foglietto dal Death Note che aveva messo nel suo orologio prima di aver perso i suoi ricordi. Dopo aver uccisoa Higuchi, Light inganna Rem affinch&egrave; uccida Elle per salvare Misa.

L&rsquo;ultima cosa Elle vede &egrave; Light sorridente su il suo rivale sconfitto. Elle conferma a lui stesso che Light &egrave; stato Kira per tutto il tempo. Nell&rsquo;anime, Elle e Light parlano per l&rsquo;ultima volta prima che Elle muoia sul tetto del quartier generale. Alcuni spettatori pensano che Elle sapesse che sarebbe presto morto.

Ci&ograve; che Light non sapeva era che Elle aveva fatto in modo che altri fossero notificati nel caso fosse morto cos&igrave; che lo potessero sostituire. Perci&ograve;, i suoi veri successori, Near e Mello riprendono in modo distinto le sue indagini. <br> <strong>Curiosit&agrave;:</strong> L &egrave; il personaggio pi&ugrave; intelligente dell'opera, tanto &egrave; vero che nonostante non conoscesse il death note scopre che Light &egrave; Kira in pochissimo tempo, senza avere poteri sovrannaturali.L si lava con una lavatrice per umani brevettata da Watari.</font><br>

<br><strong><font face="Segoe UI Black" size="4" color="#8A0829" >Light Yagami (Kira):</font></strong><br>
<br><font face="Segoe UI" size="3" color="#8A0868" >&laquo;E tra un p&ograve;... vedrai... che sar&ograve; il Dio di Un Nuovo Mondo.&raquo; (Capitolo 1, Noia)<br> Light Yagami (&#22812;&#31070;&#26376;, Yagami Raito) &egrave; il protagonista principale della serie Death Note. Dopo aver scoperto il Death Note decide di usarlo per liberare il mondo dai criminali. Le sue uccisioni infine verrano identificate delle gente del Giappone come le azioni di &laquo;Kira&raquo;.<br> <strong>Aspetto:</strong> Light ha i capelli e gli occhi castani. Tende a vestire elegantemente, in generale porta l'uniforme scolastica o un vestito. &egrave; considerato molto bello, un tratto notato tra gli altri sia da Misa Amane che Kiyomi Takada. <br> <strong>Carattere:</strong> Light &egrave; descritto come un uomo giovane e brillante, ma annoiato dal mondo che lo circonda. Crede che il mondo sia uno &laquo;schifo&raquo; e quindi usa il Death Note per liberare il mondo dal male. Il suo scopo principale &egrave; di creare un mondo nuovo dove vivano solo persone buone e oneste. Intende divenire, come dice lui stesso, &laquo;il Dio di Un Nuovo Mondo&raquo;.

Con l'utilizzo del Death Note, Light presto comincia a diventare di natura crudele e malevola. Perde la capacit&agrave; di provare amore, compatimento e misericordia. Pensa che egli sia il salvatore legittimo dell'umanit&agrave; ed di essere al servizio della giustizia. Egli non avrebbe nessun problema nell' uccidere la sua famiglia se fosse necessario .

Non dimentichiamoci una cosa importantissima: ogni volta che vede un pacchetto di patatine ha l'impulso irrefrenabile di prendersi una patatina... e mangiarsela! <br> <strong>Storia:</strong> Light Yagami &egrave; lo stereotipo del ragazzo modello: bello, intelligente, affascinante, simpatico, modesto, famiglia perfetta, fortunato, entusiasta, amorevole, talentuoso, empatico, sicuro di s&egrave;, elegante, poliedrico, obbiettivo, atletico, comprensivo, persuasivo, gentiluomo, autocritico ,sognatore, ammirevole, rispettoso e premuroso ma annoiato dal suo stile di vita. Un giorno trova il Death Note, fatto cadere sulla Terra dallo shinigami Ryuk, e decide di usarlo per ripulire il mondo da criminali con l'obiettivo utopico di purificare il mondo e diventarne il Dio di un nuovo mondo. Da questo momento si trasforma in un vero e proprio assassino chiamato col nome di Kira (in giapponese significa killer). Light trover&agrave; sulla sua strada quello che diventer&agrave; il suo pi&ugrave; ostico nemico: Elle, un detective dotato di grandissime capacit&agrave; deduttive.

Elle lavorer&agrave; col padre di Light, il tenente Soichiro Yagami cominciando a nutrire sospetti verso il figlio. In futuro chieder&agrave; proprio a Light di lavorare insieme mostrando le sue grandi doti investigative.

Dopo essere riuscito a sconfiggere ed uccidere Elle, Light ne prender&agrave; il posto per poter pilotare le indagini su Kira, ma s'imbatter&agrave;, cinque anni dopo, nei due successori di Elle: Mello e Near, due ragazzi geniali ma rivali. Sar&agrave; proprio Near, grazie anche all'aiuto inaspettato dell'ormai defunto Mello, che riuscir&agrave; a smascherarlo. Sconfitto, Light impazzir&agrave; e, ridotto gi&agrave; in fin di vita dai colpi di pistola ricevuti da Matsuda, sar&agrave; infine ucciso da Ryuk, il quale scriver&agrave; il suo nome sul suo quaderno. Nel manga, a differenza dell'anime, Light vede Ryuk scrivere il suo nome sul Death Note, e questo rende la sua morte molto pi&ugrave; umiliante e dolorosa rispetto alla versione animata. Nell'anime Light, nonostante le ferite, riuscir&agrave; a scappare grazie al suicidio di Mikami e morir&agrave; in modo sereno sulle scale di un magazzino abbandonato, vedendo lo spirito di Elle prima di chiudere gli occhi in modo speculare a come il detective aveva visto Kira prima di morire.

Nei cinque anni tra la morte di Elle e la sua, Light riuscir&agrave; a guadagnarsi molti sostenitori fra la gente comune, sotto la maschera di Kira, e il mondo sembrer&agrave; andare verso la direzione da lui desiderata, con un conseguente calo della criminalit&agrave;, che per&ograve; riaffiorer&agrave; una volta sparito Kira, facendo soddisfare gli ex membri della squadra d'investigazione giapponese che il mondo era ritornato come era prima (anche se nel manga Near ha creduto che se vincesse Kira o Near, il mondo non ritorner&agrave; come era prima), lasciando credere che le persone che Kira si sta prendendo una pausa.

Dopo la sua morte, Light resuscita nel mondo degli Shinigami sotto forma di uno Shinigami chiamato Chuk; e appare solo nell'OAV Rewrewrite: Visualition of a God. <br> <strong>Personalit&agrave;:</strong> Light Yagami appare a molti come il perfetto figlio diciassettenne bello, intelligente, affascinante, simpatico, modesto, con famiglia perfetta, fortunato, entusiasta, amorevole, talentuoso, empatico, sicuro di s&egrave;, elegante, poliedrico, obbiettivo, atletico, comprensivo, persuasivo, gentiluomo, autocritico, sognatore, ammirevole, rispettoso e premuroso che tutti i genitori vorrebbero avere. &Egrave; dotato di grandissimo intuito e capacit&agrave; di memorizzazione, inoltre riesce sempre a prevedere le mosse di tutti coloro che gli sono accanto elaborando in breve tempo delle contromosse che lo portano ad avere sempre la situazione sotto controllo. Le sue grandi doti mentali gli consentono di essere uno studente modello capace di conseguire il massimo dei voti in tutte le materie nel test d'ingresso per l'universit&agrave;. Nel suo piano non incontra ostacoli fino a quando il grande detective Elle decide di occuparsi del caso, dando inizio ad una vera e propria battaglia personale tra due personalit&agrave; dotate di capacit&agrave; eccezionali ed abituate ad avere sempre la meglio. Elle, e successivamente Near e Mello, sono gli unici in grado di competere con Light, tuttavia Light riconosce in Elle il maggiore ostacolo per il suo piano.

Light oltre ad essere molto intelligente &egrave; anche un ragazzo molto affascinante e, consapevole del fascino che esercita su molte ragazze non esita a &laquo;giocare&raquo; con le vite delle sue spasimanti Misa Amane e Kiyomi Takada solo per raggiungere i suoi scopi. Afferma anche che, se dovesse rivelarsi necessario, ucciderebbe anche la propria famiglia. Da notare anche come, alla morte del padre, rimanga sconvolto pi&ugrave; dal fatto che questi non abbia ucciso Mello, piuttosto di essere sconvolto dalla perdita del genitore. Tuttavia, in un momento in cui era possibile, oltre che utile, non avrebbe avuto ripensamenti nell' uccidere la propria sorella, Sayu Yagami, in modo di evitare che Mello entrasse in possesso del Death Note ma Light sceglie di non farlo, per quanto ne sia fortemente tentato. &Egrave; fermamente convinto di usare il Death Note per uno scopo nobile, quello di ripulire il mondo dai malvagi, ma quando si sente minacciato elimina senza piet&agrave; chiunque voglia fermare Kira, si tratti di criminali o di gente onesta. In realt&agrave; l'uso del quaderno e la necessit&agrave; di dover continuamente ricorrere all'astuzia per sfuggire all'arresto lo hanno gradualmente corrotto, privandolo di ogni scrupolo e inibizione che poteva avere prima di trovare il quaderno. Da notare come nel periodo in cui rinuncia al quaderno e perde ogni ricordo relativo ad esso tornando ad inorridire al pensiero delle azioni di Kira e all'idea di doversi servire di qualcuno per i propri scopi.

Infine, nell'ultimo capitolo che lo vede in vita, Light dimostra un apparente principio di pazzia, quando rivela la sua identit&agrave; segreta (quella di Kira) ai suoi collaboratori giapponesi, ai membri dell'SPK e a Near. La sua risata nervosa &egrave; maniacale, mentre nelle sue parole dimostra come ormai il sentimento di onnipotenza ha preso le redini della sua mente:

Questo &egrave; ci&ograve; che Light dice a Near, a proposito della sua colpevolezza, e del suo senso di giustizia. Nonostante la risposta di Near sia molto forte, e cerchi di rinsavirlo, spiegandogli che &egrave; sbagliato usare la costrizione per insegnare agli altri come comportarsi, per di pi&ugrave; &laquo;uccidendo a destra e a manca&raquo;, Light sembra non ascoltarlo, e pensa solo ad un altro tentativo di salvarsi dopo quello che &egrave; successo.

Light soffre del Complesso del Messia cio&egrave; un disturbo visionario che lascia intendere alla persone di perseguire in terra uno scopo superiore prefissato da volont&agrave;&rsquo; divine, uno scopo superiore all&rsquo;uomo. Si sentiva alla guida di una crociata contro il male, impersonificato, nella sua ideologia o meglio nella sua mente ed in quella di tutti i suoi seguaci. Tal sindrome, nota anche come complesso di Cristo o complesso di salvatore, proprio per far riferimenti ai personaggi divini e ultraterreni, profeti e salvatori nei quale il soggetto  crede di appartenere come nuova categoria. &Eacute; una condizione mentale nel quale l&rsquo;individuo &egrave; convinto di essere un predestinato, di essere stato scelto da un&rsquo;entit&agrave; superiore per salvare il popolo, la terra od un gruppo pi&ugrave; ristretto di persone. In pratica, il disturbo di cui stiamo parlando assomiglia molto al disturbo narcisistico, di coloro che hanno manie grandiose, megalomani, che hanno delle forme deliranti di onnipotenza. Il complesso o la sindrome del Messia &egrave; uno stato psicologico in cui la persona crede di essere o sar&agrave; una figura di estrema importanza per l&rsquo;ambiente che vive o addirittura per il mondo intero. <br> <strong>Concept e design del personaggio:</strong> Il nome giapponese di Light, Raito, si scrive con l'ideogramma di &laquo;luna&raquo; (&#26376;, tsuki), ma viene esplicitamente inserita la pronuncia &laquo;Raito&raquo;. Nell'opera originale, quindi, &egrave; voluto che il nome sia pronunciato &laquo;Raito&raquo; invece di &laquo;tsuki&raquo;, in modo che, traslitterandolo in caratteri latini, cio&egrave; &laquo;Light&raquo; (&laquo;luce&raquo; in inglese), esso richiami il concetto originario. I kanji del cognome, invece, sono quelli di &laquo;notte&raquo; (&#22812;, yoru) e &laquo;dio&raquo; (&#31070;, kami). La sceneggiatrice del manga Tsugumi Ohba in un'intervista pubblicata sul volume 13 ha dichiarato di aver scelto il kanji del nome dopo aver letto che l'ideogramma giapponese per luna pu&ograve; essere letto anche "Light" e che il cognome Yagami &egrave; stato scelto dal suo redattore in una rosa di proposte della stessa Ohba.

L'illustratore di Death Note, Takeshi Obata, ha dichiarato che il concept di base per Light era quello di &laquo;uno studente modello, un genio brillante e penetrante&raquo;. L'unica difficolt&agrave; nel disegnare il personaggio &egrave; stato nel pagina trentacinque, quando il ragazzo perde la memoria, cosa che ha obbligato il disegnatore a togliere tutta la ferocia che Light aveva acquisito nel frattempo. <br> <strong>Citazioni:</strong> &laquo;Per vincere, bisogna attaccare!&raquo; (Capitolo 21:Intuizione)
&laquo;Ryuk... non mi &egrave; mai passato per la testa che per me sia stata una disgrazia raccogliere quel quaderno.&raquo; (Capitolo 22: Disgrazia)
&laquo;&Egrave; la prima volta che provo davvero l'impulso di picchiare una donna.&raquo; (Capitolo 31: Facile)
&laquo;&Egrave; tutto come previsto.&raquo; (Capitolo 53: Grida)</font>

<br><strong><font face="Segoe UI Black" size="4" color="#8A0829" >Misa Amane (Secondo Kira):</font></strong><br>
<br><font face="Segoe UI" size="3" color="#8A0868" >Misa Amane (&#24357; &#28023;&#30722;, Amane Misa) &egrave; un personaggio del manga e anime Death Note, creato da Tsugumi Ohba e Takeshi Obata.

Fa la sua prima comparsa nelle ultime pagine del terzo volume del fumetto e dal quarto in poi diventa uno dei personaggi pi&ugrave; importanti per lo sviluppo della storia. &Egrave; una idol dal carattere infantile e ingenuo e veste in stile Lolita. <br> <strong>Aspetto:</strong> Misa &egrave; bionda e ha occhi castani. A volte, sono di un altro colore, come blu o verdi. Nell'anime, Misa viene mostrata una volta con i capelli neri. <br> <strong>Storia:</strong> Un anno prima dell'inizio della storia, i genitori di Misa furono assassinati da un rapinatore. Questo fu un duro colpo per Misa, che inizi&ograve; a pregare ogni giorno che l'assassino morisse, anche perch&eacute; si scopr&igrave; che il criminale sarebbe potuto uscire dal processo senza pena. Casualmente, Light Yagami, ovvero Kira, lo uccise usando il Death Note: da allora Misa si dichiar&ograve; dalla parte di Kira.

Misa viene trovata dalla Shinigami Rem, che le d&agrave; il Death Note del defunto Jealous. Jealous era uno shinigami innamorato di Misa, e quando questa venne aggredita in una strada buia da un uomo che voleva ucciderla, egli us&ograve; il suo Death Note per uccidere quell'uomo e salvare la ragazza. Questo fu un grande sacrificio: gli shinigami infatti esistono per dare la morte, ed &egrave; inconcepibile che invece salvino una vita. Quando l'assassino mor&igrave;, Jealous si polverizz&ograve;, poich&eacute; aveva volontariamente salvato un essere umano sapendo che questo sarebbe dovuto morire. Rem allora consegna il Death Note di Jealous a Misa, poich&eacute; lei era quella che lo meritava. Ricevuto il quaderno, Misa accetta anche lo scambio con gli Occhi dello Shinigami, ottenendo la possibilit&agrave; di vedere il nome delle persone e quanto tempo resta loro da vivere in cambio di met&agrave; della sua vita. 

Misa invia quindi un messaggio alla Sakura TV di Tokyo, che questa trasmette. Nel messaggio, Misa si spaccia per il vero Kira e, durante la trasmissione, uccide diverse persone per dimostrarne la fondatezza. Questo attira l'attenzione del vero Kira, Light Yagami, che decide di scoprire chi sia l'imitatore. Misa scopre poi che Kira si trova nel Kant&#333; e lo individua subito, anche grazie agli occhi dello shinigami che le permettono di vedere che Light non ha la durata della vita sotto il suo nome (caratteristica comune a chi possiede un Death Note). Si innamora del ragazzo al primo sguardo: i due iniziano quindi a lavorare assieme a dei messaggi finti da inviare in TV, in uno dei quali Light dice di smetterla con le morti inutili, e al quale Misa risponde affermativamente. Elle, il detective incaricato di scoprire chi fosse Kira, tuttavia, capisce non solo che ci sono due Kira, ma anche che Misa &egrave; una di questi. Elle la fa quindi catturare, ma Misa si lascia cancellare ogni ricordo del Death Note da Rem, cos&igrave; da non poter essere perseguitata. Elle, per vedere se effettivamente Light (il quale si &egrave; fatto cancellare da Ryuk i ricordi del Death Note) e Misa sono i due Kira, manda Soichiro Yagami, padre di Light, per fare loro un test. Soichiro li porta in un posto fuori Tokyo e, fingendosi disperato, punta loro contro una pistola, sparando poi a salve. Il test dimostra che i due non sono Kira, poich&eacute;, secondo Soichiro, se loro fossero stati Kira, l'avrebbero ucciso prima che potesse sparare. Elle non &egrave; comunque convinto, ma li libera ugualmente e li fa partecipare alle investigazioni sul caso Kira. Per precauzione, Elle si lega con delle manette a Light, in modo da non perderlo mai di vista. Intanto compare un nuovo Kira e Misa viene usata come esca per permettere agli assistenti di Elle, Aiber e Wedy, di piazzare delle cimici nella sala riunioni della sede dalla societ&agrave; Yotsuba: si scopre infatti che &egrave; uno dei dirigenti dell'azienda ad usare il Death Note di Misa, che Rem gli ha consegnato per sbarazzarsi dei suoi concorrenti. 

Misa, in seguito, si unisce al gruppo d'indagine su richiesta di Elle. Grazie a Rem, che l'aiuta a ricordarsi di essere la seconda Kira toccandola con un frammento di quaderno, Misa riesce a far confessare Higuchi (il dirigente della Yotsuba in possesso del quaderno) di essere l'uomo che sta usando il Death Note, registrandolo con il cellulare mentre lo dichiara, e permettendone poi l'arresto. 

Nella seconda parte della storia, Misa convive con Light e continua a giustiziare i criminali giapponesi. Viene, in seguito alle difficolt&agrave; di Kira causate da Near e Mello, facilmente convinta da Light a rinunciare nuovamente al Death Note con la falsa promessa di un futuro da sposa senza preoccupazioni per il Death Note. In realt&agrave; Light vuole solo fare in modo che Misa non possa testimoniare, e anche impossessarsi del suo quaderno per far continuare le esecuzioni dei criminali. Cede poi il Death Note a Teru Mikami, suo nuovo "collaboratore" a suo dire pi&ugrave; intelligente di lei. Misa rimane cos&igrave; fuori dagli eventi fino alla fine della storia. Nel manga, dopo i 12 volumi ve n'&egrave; uno speciale, il 13, in cui &egrave; descritta la morte di Misa. Non avendo pi&ugrave; il Death Note, perde i ricordi legati al suo utilizzo ma non quelli legati a Light, che continua ad amare. Quando Matsuda si lascia sfuggire che Light &egrave; morto, la ragazza disperata compie questo gesto estremo.

Nell'anime invece, le scene finali che la riguardano lasciano la questione in sospeso, in quanto la ragazza &egrave; mostrata sul tetto di un grattacielo, al d&igrave; l&agrave; delle ringhiere di protezione, intenta a guardare il tramonto. L'insieme della scena fa supporre che lei si getti nel vuoto, seppure tale gesto non viene mostrato. <br> <strong>Film:</strong> Misa compare nel secondo film di Death Note, ovvero Death Note: The Last Name, dove &egrave; interpretata da Erika Toda. Come nel manga, anche nel film &egrave; innamorata alla follia di Light. Alla fine del film i suoi ricordi sul Death Note vengono cancellati, ma non la sua ossessione per Light, ucciso da Ryuk. <br> <strong>Citazioni:</strong> "Puoi anche solo usarmi. Credimi" (Capitolo 29: Arma)
"Pretendo un ragazzo, ok? Questo sarebbe un buon inizio. Sono sicura che ti innamorerai di me in un solo giorno." (Capitolo 30: Bomba)
"Grazie Rem, Light &eacute; diventato davvero il cavaliere di Misa!" (Capitolo 30: Bomba)
"Rem. Io voglio che Light mi ami&hellip; e ci&ograve; che pi&ugrave; desidero &egrave; essere felice insieme a lui&hellip;" (Capitolo 31: Facile)
"Per Light, Misa farebbe qualsiasi cosa!" (Capitolo 45: Assurdo)
"Non posso vivere senza Light!" (Capitolo 45: Assurdo) <br> <strong>Curiosit&agrave;:</strong> Nell'anime, la suoneria di Misa &egrave; Alumina, la canzone riprodotta nei titoli di coda.</font>

<br><font face="Segoe UI" size="3" color="#8A0868" >Near (Nate River) &egrave; uno dei personaggi principali di Death Note. &egrave; il sostituto di L, infatti ne prende il posto a seguito della sua morte.

Da sempre rivale di Mello, far&agrave; a gara con quest'ultimo per risolvere il caso Kira, lasciato in sospeso da L: i due riusciranno tuttavia a risolvere il caso solamente unendo le forze.

Nonostante non sia specificato, si suppone che Near sia albino, dal momento che ne presenta tutte le caratteristiche. <br> <strong>Biografia:</strong> Near nasce il 24 agosto del 1991. Egli &egrave; un orfano della Wammy's House, all'interno della quale &egrave; il ragazzo pi&ugrave; intelligente: per questo gli vengono affidati il posto come successore di L e il comando della SPK. Mello uccide tutti i membri della SPK lasciando vivi solo Jevanni, Rester e Linder. Grazie ad un brillante piano ed all'aiuto di Mello riesce a risolvere il caso Kira. Per&ograve; Nate River dice a Light Yagami/Kira "Ho perso e tu hai vinto" e appena Light ha detto che "Mikami &egrave; completamente fedele a me, non pu&ograve; tradirmi...&egrave; quello che ho notato..." cos&igrave; Nate River gli dice che si sbaglia: Kira ha perso grazie a Miheal Keel (perch&egrave; siccome si sentiva sempre secondo, voleva, a tutti i costi, ad essere il primo posto e all fine c'&egrave; l'ha fatta perch&egrave; Teru Mikami ha ucciso Takada prima di Light, che non era previsto nel piano di Kira). E appena Light dice perch&egrave; era diventato un'assassino (proteggere gli innocenti, proteggere il diritto della felicit&agrave; umana, impedire che gli innocenti imparano da coloro che sono malvagi e criminali), usando il quaderno della morte, preso quando era ancora uno studente e il numero 1 della classe, Near gli dice che &egrave; solo un pazzo assassino genocida, invece di essere la reincarnazione di Dio (in questo caso il termine psicologico indicato &egrave; "god complex", il complesso divino su un individuo, in cui un individuo si spinge per superare i propri limiti e i limiti umani per diventare qualcosa di superiore, che per&ograve; lo induce all'arroganza), spiegando che per un'assassino &egrave; normale che diventa degenerato oltre che si crede di essere la reincarnazione di Dio ma si &egrave; sacrificato al dio della morte/shinigami, ma non cambia il fatto che lo riconosce le sue doti intelligenti "Light Yagami, sei intelligente". <br> <strong>Dopo la confessione di Light e la conferma di Near:</strong> Sia nell'anime che nel manga Light ha provato a ingannare Nate River che il quaderno che portava in custodia &egrave; falso, uccidendo di nascosto, ma qualcuno lo nota che c'&egrave; una pagina nascosta e Matsuda lo spara "Matsuda! Idiota! Ti rendi conto di quello che hai fatto?!" Light rispose a Matsuda appena riceve un colpo di pistola nella mano in cui usa per scrivere il vero nome di Near, ma non lo impedisce di scrivere il vero nome di Near con sangue (usato per uccidere di nascosto Higuchi) ma Matsuda lo ferma con altri colpi, lo stava per uccidere ma i suoi compagni, nonostante un altro colpo partito, lo impedirono di uccidere Kira. <br> <strong>Dopo i colpi di pistola da parte di Matsuda:</strong> Nell'anime Teru Mikami si suicida con una penna, facendolo fuggire, che solo Matsuda nota che Light scapp&ograve;, Nate River chiede all'altra squadra di investigazione di inseguire Light, ma non vogliono inseguire le loro instruzioni. Near capisce "Vabb&egrave;, potete fare come vi pare". Nel manga la risposta sulla confessione di light/Kira &egrave; dimostrato di essere vera: Light chiede come sono delle persone che vuole uccidere e Near risponde in maniera onesta e vede che Light, come un pazzo, a chiedere aiuto a Teru a scrivere il nome di Near e chiede infine a Ryuk di scrivergli di nome. Ryuk riceve colpi di pistola, per&ograve; lo avvisa che gli shinigami, come esseri spiriti della morte, non possono essere uccisi da metodi umani e Light lo sapeva e rideva come un pazzo "Adesso Near morir&agrave; dopo 40 secondi!" per&ograve; Ryuk lo avvisa a Light che ha scritto invece il nome di Kira (Light Yagami) inoltre che &egrave; deluso perch&egrave; dipendeva da lui, ma non cambia il fatto che si era divertito (oltre a divertirsi ad assistere alle investigazioni, che sono battaglie tra l'assassino e l'investigatore, si godeva i match di pugilato in televisione) e Light gli venne un attacco di cuore, giacendo per terra. <br> <strong>Dopo il caso Kira (manga):</strong> Near stava interrogando un caso che, per&ograve; sar&agrave; indubbiamente un caso solito, in cui consisteva quali sono le mosse di un sindacato criminale e come contrattaccare la loro "festa". <br> Pochi anni dopo un'altro Kira apparve (per&ograve; l'autore non dice niente dell'identit&agrave; di Kira), per&ograve; Near ha capito che questo Kira &egrave; un essere inutile e avvisa al pubblico sotto il nome di L che non sar&agrave; coinvolto nel caso.</font>

<br><font face="Segoe UI" size="3" color="#8A0868" >Mello (&#12513;&#12525;, Mero) &egrave; il pi&ugrave; grande dei successori di Elle, &egrave; cresciuto alla Wammy's House&mdash; l'orfanotrofio di Quillsh Wammy per bambini dotati a Winchester, Inghilterra. Quando Roger deciden che Mello deve lavorare con Near, Mello rifiuta, facendo riferimento che collaborare con qualcuno &egrave; come esserne considerato &ldquo;secondo&rdquo;. Lascia l'orfanotrofio poco dopo, dicendo che trover&agrave; la sua strada, e infine cerca aiuto nella Mafia. <br> <strong>Aspetto:</strong> Mello ha i capelli biondi e gli occhi blu. Successivamente, guadagna una cicatrice sul lato sinistro della faccia, dopo aver creato un esplosione nel covo della mafia al fine di sfuggire alla cattura. In generale, Mello indossa vestiti di cuoio scuro. Nel manga indossa una corona del rosario e un bracialleto con croce ornata. Nell'anime, la croce &egrave; stata cambiata in un bastone. Ha con s&egrave; anche un'arma; nel manga, l&rsquo;arma ha una croce annessa ad una catena che &egrave; collegata al manico. <br> <strong>Trama:</strong> Quattro anni dopo il morte di Elle, Mello viene a sapere del Death Note da Ratt. Ratt, un membro dell'SPK, incomincia a passare informazioni a Mello sin da subito dopo che l&rsquo;SPK si riunisce per la prima volta. Mello ottiene un Death Note dalla Task Force Giapponese avendo fatto rapire dalla Mafia la figlia di Soichiro Yagami, e avendola poi scambiata per un Death Note. Mello recupera il Death Note con successo dopo aver ingannato la polizia giapponese nel farle credere che il Death Note sarebbe stato transportato lontano dal luogo dello scambio in elicottero, per poi rivelare che era in realt&agrave; stato caricato su un missile, che non pu&ograve; essere tracciato. Dopo aver vinto in astuzia Kira, la Mafia di Mello ha recuperato il Death Note, e comincia a pianificare il suo utilizzo. Ci&ograve; nonostante, Light scopre la posizione precisa del covo della Mafia di Mello facendo usare a Misa i suoi Occhi degli Shinigami per scoprire l&rsquo;identit&agrave; della persona con il Death Note, ovvero Jack Neylon, e utilizzando l&rsquo;altro Death Note per obbligare Neylon a comunicargli la sua posizione.

Intanto, lo Shinigami Sidoh, il proprietario originale del Death Note in mano alla Mafia, scopre dove si trova Mello. Sidoh e Mello fanno un "patto": Mello d&agrave; a Sidoh del cioccolato, e Sidoh informa Mello che due regole scritte sul Death Note sono in realt&agrave; false: in particolare, la regola dei tredici giorni. Mello quindi capisce che Kira abbia usato queste regole false per indurre con l'inganno la polizia giapponese a pensare che sia innocente. Light nel frattempo invia una squadra SWAT a fare un&rsquo;incursione nel covo della Mafia, obbligando Mello ad un confronto faccia a faccia con Soichiro Yagami, che adesso possiede gli Occhi dello Shinigami. Mello rivela che l&rsquo;edificio &eacute; attrezzato con ordigni pronti ad esplodere, ma Yagami vede il nome di Mello: Mihael Keehl. Mello rimane scioccato sentendo il suo nome, e quando un membro della Mafia aggredisce Soichiro, ferendolo mortalmente, Mello detona gli ordigni. Mello riesce a sopravvivere all'esplosione e sfuggire alla polizia, ma il suo volto viene sfregiato dalle ustioni riportate.

Egli ricompare a casa di Halle Lidner, che aveva gi&agrave; precedentemente fornito informazioni a Mello sull'avanzamento delle indagini dell&rsquo;SPK. Con Lidner sotto tiro, Mello entra alla sede centrale dell&rsquo;SPK per recuperare una sua foto in possesso di Near. Quando Near dice a Mello che gli &egrave; stato utile, Mello si arrabbia e punta la sua pistola contro Near, affermando di non essere un suo strumento da utilizzare per risolvere un indovinello. I membri dell&rsquo;SPK presenti puntano le loro pistole contro Mello. A questo punto interviene Lidner dicendo che se Mello sparasse a Near, essi lo ucciderebbero e quindi Kira stesso ne risulterebbe vincitore. Mello abbassa la pistola, e Near gli consegna la foto. Come per pagare subito il suo debito con Near per avergli restituito la foto, Mello gli dice circa l'esistenza degli Shinigami e che due regole sono false. Prima di andarsene, lui e Near promettono l'un l'altro di dare inizio alla gara per chi catturer&agrave; per primo Kira.

Mello poi chiama Matt, un vecchio amico dellla Wammy&rsquo;s House, e gli chiede di spiare Misa Amane. Dopo aver appreso che Light &egrave; Kira e che Near avrebbe cercato di arrestarlo, Mello rapisce Kiyomi Takada. Matt attacca il conviglio di Takada e Mello, coperto in volto da un casco, le offre di portarla al sicuro e la fa salire sulla sua motocicletta. Nella confusione, Takada accetta, ma quando riconosce Mello &egrave; gi&agrave; troppo tardi. Mello riesce a fuggire dalla guardie del corpo che lo inseguivano e poi rinchiude Takada in un camion per le consegne. Mello si traveste da fattorino e dice a Takada di spogliarsi, ma le permette di coprirsi con una coperta nel processo. Grazie a ci&ograve;, la coperta le permette di nascondere un pezzo di carta del Death Note che aveva nascosto nei suoi vestiti in caso di necessit&agrave;.

Mentre guida, Mello vede in una televisione portatile che Matt &egrave; stato catturato dalle guardie del corpo di Takada ed &egrave; stato ucciso; rivolto quindi a Matt, si scusa.

Takada, che aveva saputo il nome di Mello da Light, usa il foglio del Death Note per uccidere Mello. Mikami nel frattempo recupera il suo Death Note per ucciderla, non capendo per&ograve; che Light l'ha gi&agrave; uccisa con un pezzo di carta del Death Note che tiene nascosto nel suo orologio al polso. Grazie a ci&ograve;, l'SPK viene a sapere della posizione del vero Death Note di Mikami, e con questa informazione riuscir&agrave; poi a sconfiggere Kira.

Near dir&agrave; che Mello aveva capito di non poter essere all'altezza del loro predecessore e aveva quindi collaborato con lui fino, e anche dopo, la sua morte. Near riflette su questo durante il confronto finale con Light riconosce a Mello l'importante ruolo che ha avuto nel permettergli di scoprire l'identit&agrave; di Kira. Quindi, dopo che Near spiega a Light che normalmente, ha perso contro Kira, per&ograve; gli spiega che Teru Mikami non ha tradito Kira ma Light ha perso grazie a Mello, che lo porta alla sua realizzazione del suo desiderio di essere il numero 1.

Halle Lidner riterr&agrave; inoltre che Mello sapeva che avrebbe dovuto morire poich&egrave; sapeva che l'unico modo per ottenere la posizione del vero Death Note di Mikami fosse di constringerlo ad uccidere qualcuno per un bisogno immediato. Tuttavia Near non &egrave; d'accordo. <br> <strong>Another Note (Il serial killer di los angeles):</strong> Mello &egrave; anche l'autore del romanzo spin-off Another Note: Il serial killer di Los Angeles, in cui racconta del caso pi&ugrave; intricato risolto da Elle.</font>

<br><font face="Segoe UI" size="3" color="#8A0868" >Soichiro Yagami (&#22812;&#31070; &#32207;&#19968;&#37070; Yagami S&#333;ichir&#333;) &egrave; un personaggio del manga e anime Death Note, creato da Tsugumi Ohbae Takeshi Obata. <br> <strong>Il personaggio:</strong> Soichiro &egrave; il padre di Light Yagami, alias Kira, ma &egrave; all'oscuro della vera identit&agrave; del figlio. Yagami &egrave; un detective e sovrintendente della polizia giapponese, ed &egrave; fermamente convinto che Kira sia un pazzo criminale e che debba essere catturato. All'inizio del manga, ha i capelli neri, ma poco a poco s'ingrigiscono per lo stress delle indagini sul caso Kira. Infatti, collabora con Elle alla cattura del pericoloso criminale pur sapendo di mettere a rischio la propria vita. Soichiro ha un forte senso del dovere, una grande determinazione e fedelt&agrave; alla legge. Nutre stima e ammirazione nei confronti di Elle, ma crede che suo figlio sia innocente, dissentendo dal grande detective. Soichiro &egrave; anche il primo ad aver visto lo shinigami Ryuk dopo Light e Misa. Soichiro &egrave; sposato con Sachiko, e ha un'altra figlia oltre a Light, chiamata Sayu. Questi &egrave; pi&ugrave; piccola di Light, &egrave; appassionata di soap-opera e soprattutto del cantante Ryuga Hideki, e ha un ruolo marginale nella storia, tranne in alcune puntate verso la fine dell'anime. Soichiro, nella puntata 29 dell'anime, per uccidere Mello e salvare sua figlia, fa lo scambio degli occhi con Ryuk, ma non ha il coraggio di scrivere il nome di Mello sul Death Note; cos&igrave;, prima gli spara uno sgherro di Mello, che lo tramortisce, poi gli d&agrave; il colpo di grazia Mello, facendo esplodere la base: Soichiro muore poco dopo in un ospedale. Appena prima di morire, per&ograve;, fa in tempo a dire che Light non &egrave; Kira, dato che possiede gli occhi dello shinigami e, se Light fosse Kira, non potrebbe vedere la sua durata vitale. In realt&agrave;, Light ha appena rinunciato al possesso del Death Note di proposito, ed &egrave; questo l'unico motivo per cui il padre pu&ograve; vedere la sua durata vitale. In seguito Ryuk commenta la sua morte dicendo che chi fa uso del Death Note &egrave; condannato all'infelicit&agrave; e quindi Soichiro, che alla fine si era rifiutato di uccidere qualcuno usando il quaderno, doveva essere felice nel momento della morte, perch&eacute; si era illuso fino alla fine che Light non fosse Kira. Ma,naturalmente,non era cos&igrave;.</font>

<br><strong><font face="Segoe UI Black" size="4" color="#8A0829" >Teru Mikami (X-Kira):</font></strong><br>
<br><font face="Segoe UI" size="3" color="#8A0868" >Teru Mikami &egrave; un personaggio del manga e anime Death Note, creato da Tsugumi Ohba e Takeshi Obata. Graficamente ricorda il personaggio di Taro Kagami, protagonista dell'episodio pilota di Death Note. <br> <strong>Ruolo:</strong> Mikami fa la sua prima apparizione nella seconda parte della storia, ambientata nel 2009 (2012 nell'anime), come fanatico di Kira e assiduo frequentatore degli show televisivi a lui dedicati. Quando Light Yagami viene messo alle strette da Near, egli, non potendo pi&ugrave; affidare gli omicidi col quaderno alla fidanzata Misa Amane, trova in Mikami un valido sostituto, o per meglio dire servitore. Il giovane &egrave; stato sempre animato da un forte senso della giustizia, e per questo ha intrapreso la carriera di magistrato, mirando per&ograve; a colpire i criminali per punirli, piuttosto che per rieducarli. Non appena Kira fa il suo ingresso nel mondo, Mikami vede realizzarsi il suo pi&ugrave; grande desiderio, e ne condivide subito ideali e modo d'agire. Quando riceve il secondo Death Note con le istruzioni per usarlo, non esita un istante prima di dimezzare la sua vita in cambio degli occhi di Ryuk, in modo da "poter meglio servire Kira". Inizia quindi a giustiziare criminali con un ritmo impressionante, ma anche a eliminare chi, come Demegawa, sfruttava l'immagine di Kira per scopi personali. Non riuscendo pi&ugrave; a contattare Light, decide di trovare un nuovo portavoce nella figura di Kiyomi Takada, annunciatrice televisiva che aveva avuto modo di conoscere in un talk show, la quale condivideva anch'essa gli ideali di Kira. Yagami riesce a contattare Mikami appunto grazie a Takada, e in tal modo corregge la deriva estremista che Mikami stava prendendo. Mikami diventa una figura irrinunciabile per Light e parte integrante del piano per sconfiggere Near, fungendo da specchietto per le allodole: un mese prima del faccia a faccia tra i due rivali, Light inizia a usare un falso quaderno, che avrebbe lasciato rubare a Near. In questo modo Mikami avrebbe mantenuto il quaderno originale, col quale avrebbe eliminato l'SPK non appena questo fosse uscito allo scoperto. Fortunatamente Near s'impossessa anche del vero quaderno, e coglie sul fatto il magistrato a scrivere il suo nome. Nell'anime Mikami si suicida infilzandosi una penna nel petto dopo l'arresto, distraendo cos&igrave; gli agenti e dando a Light l'occasione di scappare dal capannone; nel manga invece perch&egrave; Light, dopo aver avuto colpi di pistola da Matsuda, provando a uccidere Near con un pezzo del quaderno (strappato) nella parte nascosta del suo orologio, lo chiede di scrivere il suo nome ma lo avvisa che il quaderno che ha &egrave; falso e gli dice "Tu non sei dio! Sei solo spazzatura!" e non oppone resistenza alcuna. Una settimana dopo, mentre si trova in prigione, impazzisce e muore in circostanze poco chiare. <br> <strong>Teoria di Matsuda:</strong> Nel manga, a distanza di un anno dalla morte di Light e sei da quella di Elle, Matsuda propone a Ide una propria teoria sul reale andamento dei fatti. Secondo Matsuda, Near, dopo essersi impossessato del vero quaderno, vi ha scritto sopra che Mikami si sarebbe recato allo Yellow Box (luogo dello scontro finale) senza controllare se il quaderno fosse vero tramite microscopio (come Mikami era solito fare) e senza usarlo precedentemente su un criminale per controllare se fosse autentico; molto probabilmente, secondo Matsuda, Near aveva aggiunto che Mikami non avesse dovuto aiutare Light in alcun modo e ci&ograve; spiegherebbe l'anormale disprezzo che improvvisamente Mikami (nel manga, diversamente dall'anime) prov&ograve; per Kira; infine Near avrebbe scritto sul quaderno che Mikami sarebbe morto per una crisi di pazzia 10 giorni dopo. Al termine degli eventi, Near aveva bruciato tutti i quaderni della morte, in tal modo non &egrave; possibile verificare se realmente vi abbia scritto sopra il nome di Mikami e se la teoria di Matsuda sia corretta. <br> <strong>Personaggio:</strong> Contrariamente ai personaggi del manga, introdotti senza alcuna presentazione, a Mikami viene dedicato un intero capitolo per raccontarne la vita prima del suo ingresso nella storia. Sin dall'infanzia possedeva uno spiccato senso della giustizia, che lo portava a opporsi continuamente agli atti di bullismo nella sua scuola, ottenendo solo il risultato di divenire anch'egli bersaglio di prepotenze. Un giorno sua madre lo invita a cessare la sua battaglia e ad accettare che il male esiste, ma lui interpreta ci&ograve; come un invito ad arrendersi alle ingiustizie e la rinnega. Pochi giorni dopo, i quattro bulli della sua classe rubano una macchina e si schiantano, investendo la madre di Mikami: con la morte contemporanea delle cinque persone che pi&ugrave; odiava, il ragazzo inizi&ograve; a credere in una giustizia superiore in grado di punire i malvagi. Per continuare la sua battaglia contro il male, studia giurisprudenza e diventa magistrato. Le morti a opera di Kira di alcuni criminali da lui condannati rafforzano le sue convinzioni, e diventa immediatamente un accanito sostenitore dell'assassino. Quando riceve da Ryuk il Death Note di Misa con le istruzioni, si convince di essere un predestinato, e inizia l'attivit&agrave; di boia con la meticolosit&agrave; che caratterizza la sua intera esistenza: compila esattamente una pagina del quaderno al giorno, ripetendo compulsivamente &laquo;eliminato!&raquo; dopo ogni nome. L'uccidere decine di persone non gli causa alcun rimorso, ma al contrario lo esalta, convinto com'&egrave; di essere l'eletto di Kira. Gradualmente, comunque, l'uso del Death Note lo porta alla follia (forse un effetto collaterale dell'uso del quaderno, riscontrato anche in Light, forse addirittura ancora pi&ugrave; forte date le sue convinzioni).</font>

<br><strong><font face="Segoe UI Black" size="4" color="#8A0829" >Kyosuke Higuchi (Y-Kira):</font></strong><br>
<br><font face="Segoe UI" size="3" color="#8A0868" >Kyosuke Higuchi (&#27147;&#21475;&#24685;&#21161;,Higuchi Ky&#333;suke) &egrave; un personaggio dell'anime/manga di Death Note. Ha fatto le veci di Kira utilizzando il Death Note di REM mentre Light era sotto stretta osservazione da parte di Elle. E' il capo della Yotsuba. <br> <strong>Aspetto e Carattere:</strong> Kyosuke, ha l'aspetto di un uomo sulla trentina/quarantina, con i capelli a punta tirati all'ins&ugrave;. E' un uomo malvagio, all'inizio giustizia solo criminali per far credere a tutti di essere il vero Kira, ma poco a poco inizia ad uccidere anche i capi/fondatori/membri del CEO delle aziende rivali alla Yotsuba. <br> <strong>Storia:</strong> Fa la sua prima apparizione mentre giustizia criminali con REM accanto, prendendoli da una lista che Light stesso aveva preparato per lui. Intanto, mentre lui &egrave; intento a fare le veci di Light Elle continua a tenere Light sotto osservazione sperando in qualcosa che confermi o faccia definitivamente cadere i sospetti su di lui. Kyosuke, dopo aver ucciso quasi tutti i criminali presenti nella lista, fa con REM lo Scambio degli Occhi, e inizia a uccidere capi d'azienda rivali alla Yotsuba, e intanto tiene anche delle riunioni top-secret con il suo CEO per discutere su chi far fuori durante il weekend. Dopo che Matsuda si intrufola alla Yotsuba e li sente durante una di queste riunioni viene scoperto, e Kyosuke decide di ucciderlo, ma essendosi presentato con un nome falso, non ci riesce, intanto uccide un membro del suo CEO. Quindi, decidono di lasciarlo in vita, ma non appena Matsuda si reca nello studio di un programma televisivo e racconta tutto quello che ha sentito, Kyosuke decide una volta per tutte di farlo fuori e dopo che cadono (volutamente) i separ&egrave; che nascondevano l'identit&agrave; di Matsuda Kyosuke si reca immediatamente a cercare informazioni su di lui. Dopo aver trovato quello che cercava, si reca nello studio del programma per far fuori Matsuda, ma trova il tutto deserto. Si accorge di essere caduto in un trabocchetto di Elle, ma &egrave; troppo tardi perch&eacute; viene inseguito dalla polizia finch&eacute; non &egrave; costretto a fermarsi in seguito ad aver imboccato una strada chiusa dalla polizia stessa per il suo arresto. Viene ucciso da Light che, dopo aver toccato il Death Note riacquisisce i ricordi.</font>
