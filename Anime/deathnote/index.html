<br><font color="82FA58" face="Trebuchet MS" size="7">| La filosofia in deathnote |</font><br>
<br><font color="81F7BE" face="Trebuchet MS" size="6">&darr; &darr; &darr;</font><br>
<br><font color="81F7BE" face="Trebuchet MS" size="4"> &#9888; <strong>Nota bene:</strong> <i>Questo non &egrave; un portale di propaganda religiosa (il servizio inoltre non intende essere in alcun modo blasfemo)!</i> &#9888; </font><br>
<br><font color="81F7BE" face="Trebuchet MS" size="6">&darr; &darr; &darr;</font><br>
<br><font color="58FAAC" face="Bookman" size="3">Per comprendere appieno la filosofia della serie bisogna analizzare 4 cose: la trama; la psicologia; la teologia; filosofia della giustizia. <br> <br>Tutto comincia con la NOIA, la noia provata da Ryuk e gli altri Shinigami che vivono in un mondo desolato, grigio, morto. Questo &egrave; interessante, la serie assume sin da subito una filosofia Epicurea: Gli Dei esistono, ma sono neutrali e non si curano dell'uomo, anzi parassitano su di esso scrivendo i nomi degli umani sul quaderno della morte ottengono i loro anni di vita rimanenti. Questi guardano l'umanit&agrave; come una sorta di show e trovano emozione solo guardando gli umani (che forse invidiano nella loro mortalit&agrave;). Light &egrave; uno studente brillante, geniale, atletico e pure bello, annoiato da un mondo post-moderno in crisi di valori, relativista, e che non gli offre nessuna sfida e che &egrave; "disgustoso", un mondo pieno di ingiustizie, di crimine, di persone deplorevoli che vivono parassitando degli altri. Entrambi i mondi: quello materiale e quello spirituale fanno schifo, la noia &egrave; un tema approfondito dai filosofi <i>S&oslash;ren Kierkegaard</i> e <i>Jean-Paul Sartre</i> che caratterizza l'esistenza umana rendendola un supplizio. La noia &egrave; il sintomo della vuotezza della nostra esistenza, e la si avverte soprattutto quando (come gli Dei che hanno tutto, o Light che &egrave; perfetto) tutti i bisogni sono soddisfatti. E allora ci accorgiamo di avere un'altro bisogno, quello di fare, di avere uno scopo e il non poterlo soddisfare ci porta lentamente alla follia, persino gli dei non ne sono immuni. <br> <br> Ryuk decide di gettare il suo quaderno nel mondo degli umani e Light lo trova, scrivendo il nome di qualcuno di cui conosce il volto questo morir&agrave;, e pu&ograve; deciderne con alcune regole (segnate a modi comandamenti sul quaderno) anche le ultime azioni e modalit&agrave;. Simbolico come il conoscere il nome di qualcuno significhi "possederlo", soprattutto nell'epoca dell'informazione in cui tutto &egrave; online &egrave; pubblico (un'hacker pu&ograve; risalire a te da pochi indizi), allo stesso modo a Light basta poco per avere il controllo di vita e morte, solo chi vive nell'anonimato pu&ograve; salvarsi, ferisce letteralmente pi&ugrave; la penna che la spada. Light dopo aver testato il quaderno su criminali che stavano per commettere terribili atrocit&agrave; (salvando quindi vite umane) &egrave; sconvolto nel vedere che funziona e decide di usarlo per il bene dell'umanit&agrave;. Lui dice che ci sono un sacco di persone che dovrebbero semplicemente sparire (feccia e spazzatura), qualcuno deve fare qualcosa, la giustizia non raggiunge a tutti i criminali, ma chi pu&ograve; farlo? Non l'uomo comune certo che o &egrave; criminale, o lo userebbe per i suoi scopi, e allora solo lui pu&ograve; farlo dice Light, solo lui &egrave; degno e puro abbastanza: User&agrave; il quaderno della morte per cambiare il mondo. Ripulirlo (usando una terminologia prettamente hitleriana) dal male e diventare il nuovo DIO che porter&agrave; la giustizia con il nome di Kira (translitterazione di killer, ma anche di "Kiraa" che in giapponese equivale a "splendente"). Light chiede a Ryuk se lo ha scelto per la sua intelligenza o per la sua giustizia, come se si aspettasse di essere voluto dalla provvidenza, se un potere superiore confermasse la sua visione. Ma Ryuk lo smentisce: Tutto &egrave; iniziato dalla noia a caso, una critica all'idea tecnocratica di un supposto intelligente a cui dare poteri assoluti perch&eacute; li user&agrave; bene. Light per&ograve; attira le attenzioni del mondo intero quando tutti i criminali iniziano a morire di arresto cardiaco, fino ad attivare il pi&ugrave; famoso detective del mondo: Il misterioso "L". La lettera "L" non esiste propriamente nell'alfabeto giapponese, ha come significato numerico il "30", nella cabala significa "3" ossia: autorit&agrave;, armonia, la legge, nell'alchimia "L" &egrave; decomposizione, segno della futura morte di "L", nell'alfabeto slavo &egrave; associata all'acqua, la "L" e la lambda sono spesso usate in matematica, fisica e informatica in particolare nella funzione anonima. L riesce in poche mosse a restringere la rosa dei sospettati da 7 miliardi a uno solo con dei colpi genio e tattica assolutamente validi (matematicamente), risale alla prima vittima di Kira che ha fatto notizia solo in Giappone, poi trasmette un messaggio in mondovisione in cui si mostra in faccia con il nome ben visibile dichiarando guerra a Kira che proclama essere un serial killer spietato. Light qui commette il suo primo triplice errore, ossia abbocca a quest'esca e uccide l'uomo in trasmissione che non &egrave; L, bens&igrave; un condannato a morte (che quindi sarebbe morto comunque), per coloro che accusano L di aver compiuto un'omicidio di terzo grado: FALSO secondo il diritto, o di aver sfruttato la gente quando lui invece non ha cambiato nulla, anzi ha promesso che se fosse sopravvissuto la pena sarebbe stata commutata, quindi anzi L &egrave; un benefattore di questo criminale. Da un lato cos&igrave; L capisce che Kira &egrave; un giapponese del Kanto, perch&eacute; in realt&agrave; lo ha trasmesso solo l&igrave;, e perch&eacute; L dimostra a tutto il mondo che Kira non &egrave; un giustiziere, ma &egrave; capace di uccidere anche un detective innocente che sta compiendo il proprio dovere (ossia trovare un serial killer). E cos&igrave; L capisce che Kira non pu&ograve; ucciderlo, ha dei poteri limitati (e questo mina l'aura divina di Light). L osservando gli dati di esecuzione capisce che ad agire &egrave; uno studente, o un lavoratore analogo, Light (che sa di questa scoperta dato che suo padre lavora nella task force di L) a quel punto fa il secondo errore della sua storia, ossia cambiare subito gli orari, cos&igrave; L capisce che si tratta di uno studente giapponese del Kanto che &egrave; collegato alla polizia (dato che conosce tutte le loro mosse). Attenzione &egrave; fatto apposta, lui vuole far avvicinare L per sconfiggerlo, ma cos&igrave; si pone un'inutile rischio e dimostra la propria ingiustizia. <br> <br> Interessante che negli intervalli si vedano le regole del DeathNote a modi schermate di caricamento per ricordare le regole di questo gioco. <br> <br> L chiama l'FBI (non la CIA) che subito viene in Giappone ad esportare un po di democrazia e indagare su tutti i poliziotti del Kanto e le loro famiglie. Light commette il suo terzo errore (duplice), da un lato perch&eacute; uccide delle persone innocenti (gli agenti dell'FBI facendo scrivere a Rape Penler i nomi sul quaderno) dimostrando ancora una volta di essere un serial killer ossessionato dal potere, e non un vero giustiziere, solo perch&eacute; Rape non aveva alcuna prova contro di lui, e lui intelligente come &egrave; doveva saperlo che continuare a scrivere nomi non lo avrebbe incriminato, c'&egrave; una ragione: Light lo fa perch&eacute; cos&igrave; la polizia scopre che L indagava su di loro in segreto e spera di metterli l'uno contro l'altro <i>(D&#299;v&#301;d&#277; et &#301;mp&#277;r&#257;)</i>, cos&igrave; sar&agrave; la polizia a trovare L per lui, ma in questo modo si espone ancora di pi&ugrave;, Light inoltre non aveva calcolato che questa era una mossa di L, e cos&igrave; capisce quali sono gli unici poliziotti davvero fedeli (che non hanno paura di Kira e che accettano pure di farsi spiare per la giustizia). E cos&igrave; L invita gli ultimi agenti a vederlo: <i>"Ges&ugrave; che trova i suoi apostoli che ha messo alla prova nella fede"</i>, L &egrave; un personaggio trasandato che siede in una posizione che effettivamente riduce la circolazione alle altre parti del corpo aumentando l'afflusso cerebrale (e quindi l'intelligenza), mangia un sacco di dolci (ottimo per il cervello, pessimo perch&eacute; gli verr&agrave; il diabete) e si proclama depresso (e il mangiare dolci &egrave; in linea con la diagnosi per scaricare pi&ugrave; endorfine). <br> <br> L &egrave; l'opposto di Light (che invece &egrave; uno studente perfetto e bellissimo), secondo i creatori &egrave; per un quarto giapponese (il suo aspetto fisico), un quarto russo (perch&eacute; "<i>slav</i>"), un quarto inglese (il suo atteggiamento) e un quarto italiano (la sua genialit&agrave; [Ovvio]). <br> <br> Mentre psichiatricamente L &egrave; affetto dalla <i>sindrome di asperger</i>, una forma di autismo evidente da come non sappia rapportarsi agli altri, si nasconde sempre, vive chiuso in casa, ha un modo di muoversi e manipolare gli oggetti irregolare, dice sempre le stesse cose inopportune e con eccessiva sincerit&agrave; e non si rende conto di cosa gli altri possano provare. Light &egrave; affetto da <i>megalomania</i>, ha una eccessiva opinione elevata di se stesso, si crede incapace di fallire (chiunque si oppone a lui deve essere malvagio e merita la morte), non &egrave; lui a sbagliare, ma gli altri, Light inoltre presenta un disturbo della personalit&agrave; di tipo sociopatico, non si cura dei sentimenti altrui e se ne frega del prossimo, parla sempre con un tono altezzoso di superiorit&agrave; (che anzi manipola a sangue freddo se pensiamo a Misa), forte egocentrismo, relazioni senza coinvolgimento emotivo, scarsa empatia, intolleranza alle critiche e paranoia. <br> <br> A differenza di L che ha una forma di autismo e quindi non capisce (pur volendo) gli altri, Light se ne frega proprio del prossimo e tutto questo culmina nel complesso del messia, un disturbo della personalit&agrave; aggravato che induce una persona a credersi divina (o con un potenziale infinitamente positivo [In piena <i>Hybris</i>]). <br> <br> Light ha tutte le caratteristiche dunque di un potenziale serial killer: molti infatti erano bellissimi, intelligenti, amati dalla societ&agrave; e rispettati da tutti, salutavano sempre e ovviamente sfruttavano le donne. Lui &egrave; del tipo visionario che pensa di avere uno scopo divinamente ispirato, vuole ribellarsi alla morale e diventare il nuovo DIO. Solo che quando un serial killer uccide decine di persone &egrave; un criminale, se ne uccide centinaia &egrave; un terrorista, se ne uccide migliaia un capo di stato, se ne uccide decine di migliaia si crede una divinit&agrave;. Light non ci ha messo 2 secondi a pensare di essere il migliore sul pianeta e l'unico degno, come dice L ha una mentalit&agrave; infantile che odia la critica, L ha come colore il blu (razionalit&agrave;, calma, tragedia [simboleggiata dalle rose blu {che sono anche di Misa, che ha un colore di un'amore non corrisposto}]), Light il rosso (sangue, rabbia, emozione). <br> <br> In secondo luogo, perch&eacute; uccidendo Rape Penler (l'agente che lo ha seguito) attira l'attenzione di Naomi Misora (la sua fidanzata), Naomi &egrave; la prova vivente che la serie non risulti un'anime misogino, lei infatti &egrave; la donna che arriva pi&ugrave; velocemente e per prima a Light usando la sua sola logica usando gli strumenti di L o di Light. Lei infatti capisce che Rape &egrave; stato ucciso da Kira e conseguentemente risultava essere uno dei suoi indiziati. Light per&ograve; riesce con la sua astuzia a manipolarla, farsi rivelare il nome e ucciderla, questa &egrave; una scena fondamentale per la serie: qui Light dimostra effettivamente di essere disceso ancora di pi&ugrave; nella follia, non solo uccide una persona innocente (Nell'intro Naomi Misora &egrave; come <i>Maria</i>, pura e affranta che regge il cadavere di Rape Penler modi piet&agrave;, che figura come un <i>Cristo</i> ingiustamente ucciso), ma la prende per il culo: quando lei si dirige verso il suicidio Light le chiede se sta bene, se non vorrebbe parlare con suo padre (si burla di lei). Qua Light dimostra di non essere un giustiziere, ma un maniaco a cui piace uccidere le persone (che causa un perverso piacere). <br> <br> Gi&agrave; &egrave; tanto uccidere tutti i criminali, gi&agrave; &egrave; troppo uccidere anche chiunque si opponga al tuo volere, ma se proprio vuoi farlo per il bene superiore dovresti essere afflitto, soffrire per ogni omicidio ingiusto che sei costretto a fare, Light no, Light gode palesemente, uccidere gli piace (come dice Ryuk lui &egrave; peggio di un DIO della morte). <br> <br> L conosceva Naomi Misora e sapeva che non era tipa da suicidio, ergo il suo sacrificio &egrave; utile per fargli capire che: le 2 famiglie indagare da Rape Penler ospitano Kira, e una delle 2 &egrave; Yagami. La camera di Light &egrave; pieno di telecamere, e lui da genio qual &egrave; se ne rende conto. E qua abbiamo una delle scene pi&ugrave; importanti per il suo potenziale <i>"Memoso"</i>, la scena della patata: Light deve continuare ad uccidere (o capiranno che giusto quando lui &egrave; osservato i morti si fermano), ma senza farsi vedere, cos&igrave; mentre studia utilizza un sacchetto di patatine in cui ha ben nascosto un micro-televisore, cos&igrave; pu&ograve; con la mano destra risolvere le equazioni, e con la sinistra scrivere i nomi sul quaderno, prendere una PATATINA (Questo &egrave; il mio corpo [Cit: Non-ciclopedia]) e se la mangia. <br> <br> Questa scena &egrave; celebre non solo per la sua genialit&agrave;, non solo per l'epicit&agrave; della musica, ma anche perch&eacute; trasforma un gesto cos&igrave; banale in qualcosa di enorme significato: la maestria con cui Light esce da una situazione impossibile. Da quel momento L decide di esporsi in prima persona, questa &egrave; la differenza con Light: lui &egrave; disposto a rischiare la vita. Si mostra direttamente in faccia con un nome di un cantante famoso, cos&igrave; se morir&agrave; tutti sapranno che Light ha provato ad ucciderlo, e anche per fare un <i>pressure test</i> su Light dicendogli che &egrave; L, ma Light regge al test e riesce a mantenere la calma, entrambi sanno che l'altro sa, da questo momento &egrave; uno scontro di intelligenze. <br> <br> Ma colpo di scena si scopre che una televisione viene presa in ostaggio da Kira che uccider&agrave; tutti a meno che il suo messaggio non venga trasmesso, coloro che tentano di interrompere la cosa vengono subito uccisi, anche solo avvicinandosi all'edificio: &egrave; ovvio che Kira non ha bisogno pi&ugrave; di sapere il nome, e quindi la zona &egrave; posta in quarantena. Solo grazie all'intervento del padre di Light (mascherato) si sblocca la situazione. <br> <br> Soichiro Yagami &egrave; un personaggio carismatico, lui crede fino in fondo la giustizia, la famiglia, l'onore e il rispetto della legge (&egrave; un poliziotto incorruttibile in stile <i>Giovanni Falcone</i>) determinato a catturare Kira, cosa che non pu&ograve; non far provare piet&agrave; per lui, &egrave; un personaggio molto <i>confuciano</i>, umile per il quale il fine non giustifica i mezzi. <br> <br> L riesce a convincere Light ad entrare nel team per catturare Kira, e Light accetta: se Light &egrave; innocente sar&agrave; un ottimo alleato, se &egrave; colpevole avr&agrave; l'occasione di studiarlo da vicino. <br> <br> &Egrave; arrivato l'ultimo apostolo (quello che lo tradir&agrave;), la lotta tra i due ora avr&agrave; quindi 2 livelli interpretativi: Light non pu&ograve; essere troppo bravo (o L capir&agrave; che conosce fin troppo bene il caso Kira), ma neanche troppo poco (perch&eacute; si dimostrerebbe meno utile, e quindi potrebbe destare un sospetto). Entrambi si rendono conto che questo &egrave; un Kira diverso e ci sono 2 Kira in circolazione, il primo Kira non avrebbe ucciso persone cos&igrave; facilmente, cos&igrave; cercano di attirare il secondo Kira con un falso messaggio, ma il secondo Kira ha gli <i>occhi dello shinigami</i> (che permettono di vedere i nomi guardando in viso le persone e le loro date di morte [invisibili per chi possiede un quaderno della morte]), e quindi riconosce Light raggiungendolo. <br> <br> Si tratta di Misa Amane, una <i>"idol"</i> in cui i genitori sono stati uccisi da un criminale rimasto impunito che &egrave; stato poi ucciso da Kira. La giovane (che gi&agrave; adorava Kira) vedendo un cos&igrave; baldo giovane se ne innamora perdutamente, al punto da regalargli il suo quaderno e chiedergli di essere usata. &Egrave; palese che la perdita della figura paterna/materna in senso traumatico ha portato lo sviluppo di un vuoto, la mancanza di una figura protettiva autoritaria, cosa che l'ha condotta ad esasperarla per la propria femminilit&agrave; diventando una idol, spesso usata nel campo della moda in piena mercificazione del corpo (pensate [purtroppo] a molte idol che diventano poi p&Oslash;rn&Oslash;star), e che &egrave; stato riempito dall'arrivo di Kira. <br> <br> Questa divinit&agrave; forte e giusta che punisce i criminale che la giovane Misa trova sviluppando un amore pseudo-edipico per questa neo-figura paterna in Light, un'amore che diventa quindi ossessivo: Misa diventa una yandere-stalker da un lato e donna-oggetto dall'altro. Il suo amore per Light &egrave; una tipica sindrome della crocerossina (vuole dominare la bestia oscura e poi salvarla), Light inizier&agrave; a manipolarla, spingendola a dimezzare la sua vita una seconda volta e rischiare pi&ugrave; volte la vita, senza neanche ricambiare il suo amore e uscendo pure con altre donne (in piena misoginia da disturbo narcisistico). Per lui Misa &egrave; solo un'oggetto, non la uccide solo perch&eacute; lo shinigami <i>Rem</i> la vendicherebbe. L per&ograve; capisce rapidamente che Misa &egrave; il secondo Kira trovando tracce di <i>DNA (Acido desossiribonucleico)</i> nelle cassette, e siccome il secondo Kira ha smesso di agire e quindi ha incontrato il primo (probabilmente accordandosi con lui) giusto in cui Light si fidanza con questa famosissima idol, lo fa imprigionare. Light a questo punto elabora un piano geniale per scagionare lui e Misa, ma nel farlo commette il suo quinto errore, ossia far scoprire il quaderno a L. Lui in pratica seppellisce uno dei quaderni e poi si fa imprigionare da L dicendo che "potrebbe essere Kira" e quindi che venga rinchiuso per vedere se le morti calano. Dopo alcuni giorni Light rinuncia alla propriet&agrave; del quaderno che viene portato ad un terzo Kira che continua le morti al posto suo, il cambiamento di Light che perde tutta la memoria viene giustificato dallo <i>stress della prigionia</i>, e quindi L capisce che i 2 sono innocenti e li libera. <br> <br> Qua vediamo una cosa importante, ossia che Light stesso critica Kira, lo considera un mostro, vediamo la differenza tra il Light prima del quaderno e quello dopo, di quanto si &egrave; trasformato. Ma attenzione: sarebbe un'errore pensare che &egrave; colpa del quaderno. Il <i>Deathnote</i> viene rappresentato nella <i>opening</i> con una mela: tipico simbolo biblico della tentazione (<i>Peccato originale</i> | <i>L'uomo che vuole diventare DIO</i>), mela e male in latino hanno la stessa identica assonanza: <i>Malum</i>. Ryuk &egrave; un tentatore, ma Light &egrave; il <i>Faust</i> che ha accettato di perdere la sua anima, nessuno lo ha costretto a prendere il quaderno e a scriverci sopra e continuare, la malvagit&agrave; era gi&agrave; dentro Light (il complesso del messia, la megalomania etc.. tutte quelle cose erano gi&agrave; l&igrave;), il quaderno &egrave; solo: <i>l'occasione che fa l'uomo ladro</i>. Infatti Light ha una dissociazione, lui si sta separando da se stesso (credendo che Kira e Light sono 2 persone diverse), quando in realt&agrave; sono la stessa persona. &Egrave; vero che il quaderno porta una persona alla follia (uccidere in generale lo fa), pi&ugrave; lo usi e pi&ugrave; impazzisci e tendi ad uccidere pi&ugrave; persone, ma &egrave; stato Light in primo luogo ad iniziare questo ciclo sapendo a cosa andava in contro e quindi la colpa &egrave; sempre sua. Light vorrebbe essere un super-uomo che trans-valuta i valori e decide cosa &egrave; giusto o sbagliato (quando dice "io sono la giustizia"), ma finisce per fallire in tale ruolo ed egli diventa come il DIO che il super-uomo dovrebbe aver gi&agrave; ucciso, per imporre la sua moralit&agrave; sugli altri in modo quasi nevrotico. <br> <br> I due capiscono che i morti favoriscono l'azienda Yotsuba, il terzo Kira &egrave; un rappresentante di un capitalismo disposto a tutto pur di guadagnare laddove non c'&egrave; nessuno a beccarlo, anche uccidere. Con uno stratagemma scoprono chi dei dirigenti &egrave; Kira e riescono ad attirarlo in uno studio dove un'uomo minaccia di sapere la sua identit&agrave; a volto coperto, e quindi lo catturano. Light quindi non appena tocca il quaderno recupera tutte le memorie e lo fa fuori. Light ha anche inserito una regola falsa che impone 13 giorni in cui scrivere i nomi, in cui il proprietario morir&agrave;, cos&igrave; che L debba scagionarli definivamente, ma lui &egrave; disposto a provarla (di nuovo 2 condannati a morte che moriranno comunque, ma se l'esperimento fallisce avranno la pena commutata). Misa da poco liberata riprende il vecchio quaderno e le morti al posto di Light, cosa che fa insospettire L, siamo ormai agli sgoccioli, entrambi sanno di avere poco tempo. <br> <br> C'&egrave; una notte di pioggia: L dice a Light di sentire le <i>campane</i> mentre ci sono i flashback della sua infanzia alla <i>Wammy's House</i> (met&agrave; tra un orfanotrofio e una chiesa gotica), sono le <i>campane della morte</i>, solo L pu&ograve; sentirle. L a questo punto lava i piedi di Light: riprendendo la scena evangelica di <i>Ges&ugrave; che lava i piedi agli apostoli (Giuda compreso)</i>, dicendogli che gli dispiace che preso si separeranno, che questo &egrave; il minimo per rimediare ai suoi peccati, quasi riconoscendo che Light sta per vincere. Deathnote &egrave; pieno di <i>riferimenti cristologici (come se piovesse)</i>: Croci, stile gotico, la stanza di Misa con statue della madonna, Light in posizione da messia. Il manga vuole da un lato mostrare Light come messia che ha deciso di sacrificare la sua sanit&agrave; mentale e persino la vita per ripulire il mondo dal male, ma il livello interpretativo pi&ugrave; profondo mostra Light come un falso salvatore. Light &egrave; colui che sembra il Cristo, ma in realt&agrave; &egrave; un falso Cristo, &egrave; L il vero Cristo, colui disposto a sacrificarsi, che lotta per la giustizia, umile, che accoglie Light chiamandolo suo amico e lavandogli i piedi pur sapendo che lo sta per tradire. Light &egrave; una divinit&agrave; molto aperta che si manifesta e punisce tutti, L invece &egrave; una divinit&agrave; silenziosa, quella che a cui la gente si lamenta: questo mondo &egrave; imperfetto, c'&egrave; male e c'&egrave; crimine, ma che silenziosamente lavora, che rispetta il libero arbitrio e le leggi umane senza infrangerle, imperscrutabile che fa spesso prove di fede per i suoi seguaci (e in un'episodio L lascia intendere di essere credente). Light invece &egrave; l'uomo che si fa DIO, l'opposto di Ges&ugrave; (<i>DIO che si fa uomo</i>). Light non concede piet&agrave; ai criminali, gli manca il perdono. <br> <br> L chiede a Light: "<i>C'&egrave; mai stato una volta da quando sei nato in cui hai detto la verit&agrave;?</i>" Mettendo Light di fronte alla propria ipocrisia, alla fine Rem &egrave; colei che deve risolvere questo conflitto, Rem ha ottenuto il secondo Deathnote da <i>Jealous</i>: un triste shinigami che era innamorato di Misa e che vedendola in pericolo ha ucciso il criminale salvandola, gli shinigami devono accorciare la vita umana, non allungarla e dunque non appena ci provano si disintegrano nella polvere. E quindi dopo una vita a togliere vite perdono la vita regalando vita dopo aver capito il suo valore. Ma anche Rem ha finito per innamorarsi della tenera Misa, e sapendo che L vuole di nuovo torchiarla e Light non pu&ograve; fare nulla, Rem uccide L sacrificandosi e capendo che questo era il piano supremo di Light (liberandosi del suo rivale e dello shinigami a lui ostile). <br> <br> E cos&igrave; L cade a terra, retto da Light che rivela un sorriso malefico, L chiude gli occhi morendo in pace sapendo di aver capito chi era Kira, a dimostrazione del fatto che Light non era intelligente quando L (lo dimostra la caccia alla Yotsuba), ha vinto solo perch&eacute; aveva dalla sua (parte) un potere <i>paranormale</i> che conosceva meglio. Lo show cos&igrave; riesce a sorprendere. <br> <br> Light prende l'identit&agrave; di L, uccide tutti i testimoni (tranne il team di suo padre) e prosegue la sua attivit&agrave; per 3,5 anni: <i>Nell'apocalisse l'Anticristo regna per 3,5 anni</i>. Ma i 2 eredi di L, <i>Near</i> e <i>Mello</i> nel frattempo si sono organizzati per vendicarlo, rappresentano di 2 lati di L: quello deciso e un po infantile, determinato a sporcarsi le mani, ma anche a sacrificarsi (Mello) e quello razionale, distante, che vive tutto come un gioco e presuntuoso (Near). Dato che L non ha mai deciso su quali uno dei 2 doveva essere il suo successore, i 2 non si mettono d'accordo e quindi si dividono per trovare Kira. Near forma <i>L'SPK</i> con l'FBI, mentre Mello &egrave; riuscito a trovare un mafioso che neanche Kira &egrave; riuscito a trovare e ucciderlo, prendendo il suo posto al comando. Ennesima dimostrazione che Light &egrave; fallibile, i criminali non sono spariti, si sono solo nascosti. Near e Mello sanno gi&agrave; che L &egrave; morto e che Kira sta impersonando il nuovo L, e risalgono all'identit&agrave; di Light <i>facendo 2+2</i>. Light ha anche un nuovo aiutante: <i>Teru Mikami</i>, un'estremista, da giovane subiva bullismo e desiderava non solo la morte dei bulli, ma anche di sua madre che considerava inutile. Lui &egrave; uno dei pi&ugrave; forti sostenitori di Kira, e quando Light gli concede il Deathnote si sente benedetto. <br> <br> Lui concorda con la versione pi&ugrave; estrema col piano di Light: "Eliminare anche gli indolenti, i pigri". Ogni personaggio di Deathnote rappresenta un vizio capitale: L la gola; Light la superbia; Mello l'invidia; Near la pigrizia; Teru l'ira; Misa la lussuria; Higuchi l'avarizia. <br> <br> Near cerca di rivelare l'identit&agrave; di Light che per&ograve; si fa dire dal presidente degli stati uniti che sono gli agenti e li fa uccidere tutti, proprio mentre Near gioca con una torre di dadi che crolla simbolicamente, ma quando Light manda i suoi fedeli (<i>zeloti ossessivi</i>) Near butta un sacco di banconote dal grattacielo distraendoli. Una dimostrazione che alla fine Light non &egrave; un DIO per queste persone, stanno con lui solo per convenienza e appena vedono un po di soldi subito si scordano della missione. <br> <br> &Egrave; il turno di Mello che rapisce la sorella di Light per avere il Deathnote, l'operazione per riprenderlo risulta in una gigantesca esplosione che sfregia Mello e fa morire Soichiro. Fino all'ultimo Light anche di fronte al padre morente (che si illude che il figlio sia innocente) pensa solo alla sua ossessione e gli chiede di scrivere il nome di Mello sul quaderno. <br> <br> Mello e Near si incontrano per l'ultima volta per un confronto, e poi Mello riparte catturando l'altra collaboratrice di Light: <i>Kiyomi Takada</i>. (Ora nel fandom &egrave; accertato che Mello sia cattolico e ha un'approccio pi&ugrave; passionale alla questione di Near, e quindi pi&ugrave; disposto a sacrificarsi). Light scrive sul quaderno il nome di Kiyomi che fa bruciare il camion uccidendo Mello. <br> <br> Alla fine Near e Light si incontrano alla Yellow Box a mezzo giorno e mezzo di fuoco per il confronto finale, ovviamente viene anche Teru Mikami che scrive tutti i nomi presenti, meno quello di Light che vede per la prima volta umano senza la sua data di morte. Gli agenti sono terrorizzati, ma Near dice di non temere, ha manomesso il quaderno mettendo delle pagine false, cos&igrave; ora potranno sapere chi &egrave; Kira vedendo l'unico nome non scritto sul quaderno, ma Light esulta dato che lui aveva previsto questo piano e ha creato un contro-piano dicendo a Mikami di creare un falso quaderno (sapendo che era spiato dall'SPK) e di nascondere quello vero in un posto segreto facendo attenzione, cos&igrave; gli ha fatto sostituire un falso, mentre lui ora ha quello vero. E quando sono passati 40 secondi Light fa l'ennesimo ultimo errore dettato dal suo EGO, ossia dire: "Ho vinto io!". E non succede nulla, perch&eacute; Near aveva previsto che Light aveva previsto, e questo &egrave; servito il sacrificio di Mello, un'atto di fede in cui lui ha visto qualcosa che Near non aveva capito, dicendogli di creare un quaderno falso. &Egrave; stato un pressure test, ha costretto Light ad agire, e cos&igrave; anche Teru Mikami. Mikami era un fedelissimo e non sarebbe rimasto a guardare mentre il suo DIO era in difficolt&agrave;, cos&igrave; sarebbe andato dal vero Deathnote a scrivere il nome di Kiyomi Takada e lo ha fatto pochi secondi prima di Light, in questo modo L'SPK ha trovato il vero quaderno e ha falsificato quello, Light &egrave; stato fregato per essersi fidato di un servitore troppo fedele. <br> <br> Kira a questo punto inizia a ridere, la sua &egrave; una risata folle dicendo di essere Kira, che il suo era un gesto necessario e che solo lui poteva farlo. E qui abbiamo un discorso molto importante: Near &egrave; il primo personaggio a non dire: "Siamo 2 versioni diverse della giustizia, tu sei il mio pi&ugrave; grande rivale" come diceva L, ma a dire: "Io non sono niente rispetto ad L, ma sono abbastanza per catturare te, solo con Mello potevamo superare L e batterti, tu non sei speciale, sei solo un'uomo qualunque, e questo quaderno &egrave; la peggior arma di distruzione di massa da cui sei stato soggiogato. Sei solo un assassino psicopatico che si illude di essere DIO, ecco cosa sei (niente di pi&ugrave;)." Light non &egrave; la giustizia, &egrave; solo un'essere umano, Light non &egrave; DIO, mentre L &egrave; morto e ora &egrave; risorto in Mello e Near, e a questo punto Light prova ad ucciderli tutti, ma &egrave; <i>Matsuda</i> a fermarli, lo stesso Matsuda che per primo lo aveva sostenuto, che rappresenta lo spettatore, che all'inizio fa il tifo per Light (tifare inconsciamente per Kira non &egrave; sbagliato, &egrave; segno di una coscienza sana e forte, discorso diverso &egrave; pensare davvero che Kira abbia ragione e difenderlo, ma che [per primo] ora riconosce che &egrave; un pazzo e gli spara). <br> <br> Questa &egrave; la parte in cui manga e anime divergono, nell'anime Light chiede a Teru di uccidere tutti, ma questo si suicida per lo shock. Invece nel manga Teru si rifiuta, lo critica dicendo: "<i>Tu non sei DIO</i>", ed &egrave; meglio questa versione, perch&eacute; ha senso nell'ottica dell'organizzazione e dell'umanizzazione... <br> Prima Kira era una divinit&agrave; invisibile, poi si &egrave; scoperto che era un ragazzo giapponese, poi ha affidato il quaderno a Teru, nella coscienza di Teru quel momento &egrave; la svolta, perch&eacute; capisce che Kira ha una moltitudine di pregi, ma il potere &egrave; nel quaderno, non in Kira, e lui deve agire in nome di Kira mantenendo il quaderno &egrave; un passaggio di potere, quando Teru ha visto Light in forma umana ecco che il processo &egrave; arrivato alla fine: <i>De-Divinizzazione</i> completata, quando il quaderno &egrave; sparito nella mente di Teru &egrave; rimasto solo un'uomo, un patetico uomo braccato in un angolo, e quindi arriva il rifiuto, la delusione, l'odio... <br> E cos&igrave; alla fine Light urla, piange avente anche flashback: corre via vedendo la sua versione giovane che aveva cos&igrave; tante potenzialit&agrave; tutte distrutte dalle sue orribili azioni, la sua vita gettata via...</font><br>

<br><font color="F79F81" face="Trebuchet MS" size="7">| La trama metaforica in reverse <i>(Death Parade)</i> |</font><br>
<br><font color="F5D0A9" face="Trebuchet MS" size="6">&darr; &darr; &darr;</font><br>
<br><font color="F5D0A9" face="Trebuchet MS" size="4"> &#9888; <strong>Nota bene:</strong> <i>Questo non &egrave; un portale di propaganda religiosa (il servizio inoltre non intende essere in alcun modo blasfemo)!</i> &#9888; </font><br>
<br><font color="F5D0A9" face="Trebuchet MS" size="6">&darr; &darr; &darr;</font><br>
<br><font color="F5A9A9" face="Bookman" size="3">Due uomini si ritrovano in un bar. <br> Non ricordano esattamente come ci sono arrivati, n&eacute; si fanno domande (come se fossero in un sogno), vengono coinvolti in un gioco, e il perdente far&agrave; una brutta fine. I due protagonisti (una coppia) si affrontano a freccette, ma i bersagli sono i loro organi. Durante il gioco i due iniziano ad avere flashback della loro vita, e vediamo che il marito ha evidenze di tradimenti da parte della moglie, e che il figlio potrebbe non essere suo. Lo scontro tra i due diventa poi verbale, qui si combina una sfida con un premio altissimo: mostra le ipocrisie nelle relazioni di menzogne, il dramma, i colpi di scena e li combina con animazione eccelsa. Alla fine la donna dopo un attimo di pianto confessa di averlo sempre detestato e di averne effettivamente tradito, a quel punto il barman rivela loro la verit&agrave;: loro sono entrambi morti in un incidente stradale avvenuto proprio perch&eacute; il marito geloso ha preso il controllo dell'auto, in effetti l'esito del gioco &egrave; analogo all'esito delle loro vite, questo &egrave; un logo post-mortem: dove i defunti vengono giudicati a due a due, per capire se devono andare in paradiso o all'inferno. Dopo la confessione della moglie viene stabilito che il marito andr&agrave; in paradiso e la moglie all'inferno, eppure dallo sguardo triste dalla donna capiamo che lei potrebbe aver mentito prendendosi la colpa e apparendo come la cattiva per salvare il marito, e l'assistente sembra cogliere questo dettaglio. <br> Qui ancora viene riguardato nel tema della morte: a questo mondo nulla &egrave; certo a parte la morte. La morte &egrave; l'inevitabile, &egrave; la cosa a cui tutti noi andremo incontro a contro cui non si pu&ograve; fare nulla, il fatto che il nostro tempo &egrave; limitato ha implicazioni fortissime filosoficamente, la serie aiuta a riflettere su tutte queste concezioni, Il giudizio, il nulla epicureo, le reincarnazioni e altro. Non &egrave; un caso che gli DEI invitassero gli umani perch&eacute; sono mortali, perch&eacute; ogni singolo momento &egrave; unico e irripetibile, se miri all'infinito non &egrave; la stessa cosa del vivere poco tempo, se sei immortale ogni cosa ha valore relativo, se invece stai per morire ogni singola cosa che fai &egrave; preziosa e come hai scelto di passare il secondo che vola via, e come hai scelto di spendere il tuo tempo che non torner&agrave;, come hai deciso di caratterizzare la tua vita in eterno avendo tempo limitato, questa ha un valore infinito. Se il tempo fosse infinito avrebbe valore pari a zero. &Egrave; per questo che la morte &egrave; cos&igrave; importante per l'uomo, &egrave; nella nostra arte, nella musica, nei libri, nei film, nelle nostre discussioni e riflessioni. Ovunque c'&egrave; questa fortissima presenza invisibile... eppure c'&egrave; una contraddizione: tutti noi sappiamo di dover morire, eppure al momento della morte vediamo tutte queste vite spezzate, persone che appena scoprono di essere morte nel bar impazziscono, scoppiano a piangere. Questa &egrave; la reazione che avrebbe quasi tutta la popolazione. Perch&eacute; se pensiamo continuamente alla morte siamo cos&igrave; impreparati quando arriva? Vediamo i fili della vita umana tagliati all'improvviso, pieni di rimpianti, pieni di colpe che non hanno sanato, di rapporti che non sono stato completati e pieni di cose che ancora dovevamo fare: un senso di insoddisfazione per aver vissuto. Una prova che la vita &egrave; bella, &egrave; proprio per questo si piange quando la si abbandona, ma anche abbiamo tanta impreparazione filosofica <i>(Martin Heidegger)</i>. <br> Alla quale esisterebbero due esistenze: quella autentica e quella inautentica. Quella inautentica &egrave; vissuta da coloro che non vogliono pensare alla morte, il pensiero li spaventa troppo e quindi preferiscono rimandare, evitare l'argomento, evitare i film che ne parlano, o guardare solo film che parlano dal punto di vista dei vivi che si concentrano sulla vita adesso e non sul dopo e non si pongono la domanda, sono persone che di fatto si auto-illudono di vivere in eterno programmando la loro vita come se avessero tempo infinito, per questo poi non badano alle cose importanti: non vivono nel modo corretto, e al momento della morte sono impreparati, terrorizzati, lasciano la vita in sospeso. Vi &egrave; pure la vita autentica caratterizzata dall'essere per la morte, sono gli individui che capiscono che la vita &egrave; finita e sono consapevoli che potrebbero morire anche domani, di conseguenza non vivono di progettualismo, bens&igrave; pragmaticamente prendono ogni giorno come se fosse l'ultimo, sono persone che risolvono tutti i nodi e i problemi che vorrebbero risolvere prima di morire, che pensano alla morte costantemente, affrontano il terribile problema, pensano all'idea del buio eterno, dell'aldil&agrave; e se c'&egrave; quale aldil&agrave;, riflettono su tutte queste cose, al momento della morte sono preparati, sereni. <br> <i>Carpe diem:</i> Ogni singolo istante &egrave; prezioso, bisogna imparare a pesarlo, ogni piccolo gesto come versare l'acqua &egrave; un gesto unico e irripetibile, perch&eacute; moriremo e che non riaccadr&agrave; pi&ugrave;, ognuna di queste cose &egrave; come noi scriviamo la nostra eternit&agrave; che rimarr&agrave; per sempre tale, impariamo ad apprezzare ogni opportunit&agrave;, ogni istante. <br> I malati terminali apprezzano ogni mese di vita che hanno e lo usano per stare con i parenti o realizzare i loro sogni, per meditare, per prepararsi. Loro hanno questo coraggio, questa forza che hanno tratto dalla loro sofferenza, eppure la maggior parte della popolazione non riesce a fare lo stesso preferendo ignorare il problema <i>(memento mori : polvere sei e polvere ritornerai).</i> Solo in questo modo sarai consapevole dei tuoi limiti, e solo in questo modo sarai consapevole di quando questi limiti ti rendano grande, e come sfruttarli al meglio per vivere una vita degna di essere vissuta. Alla fine la morte arriva per tutti e con essa il giudizio che &egrave; importante per fare deterrenza, per riportare equilibrio nel mondo per far comprendere gli errori. <br> Ognuno di noi &egrave; determinato in vita: luogo di nascita, condizione, educazione, ambiente, genetica (sono tutte cose che ci influenzano in una direzione piuttosto che l'altra). La risposta &egrave; che gli umani sono liberi e come tale hanno una responsabilit&agrave; morale sulle loro azioni e soprattutto hanno il potere di fare una scelta, perch&eacute; &egrave; vero che chi ha subito un'infanzia terribile (per esempio) pu&ograve; essere pi&ugrave; violento da adulto, ma non tutti lo saranno perch&eacute; non &egrave; un fattore assoluto: <strong>l'uomo ha la possibilit&agrave; di cambiare.</strong> <br> Qui si parla anche un detective guarda l'assassino compiere il suo reato senza fare nulla, proprio perch&eacute; voleva la prova, la giustificazione per fare vendetta, una giustizia retributiva: al male segue punizione. &Egrave; sbagliato giudicarli cos&igrave;, dovrebbero invece giudicarli per la loro vita e convincere il ragazzo di non cedere alla rabbia... <br> questi giochi stanno evocando l'oscurit&agrave; nei loro cuori, oppure la stanno creando? Bastonare un'animale fino a farlo arrabbiare, stuzzicare una persona per dimostrare che se la prende troppo dimostra che si ha ragione? O dimostra che questo &egrave; un test falsato che vuole un risultato a tutti i costi? <br> <i><strong>Il suicidio &egrave; un tema estremamente delicato, oltre che polarizzante. Spesso si tende ad odiare chi lo compie non considerando quanto questa ha sofferto e al tempo stesso spesso riflette solo sulla vittima e poco sulla famiglia, agli amici che perdono per sempre una persona cara che avrebbero voluto e potuto in molti casi aiutare a salvare.</strong></i> <br> La ragazza suicida pentendosi del suo gesto vuole tornare da sua madre. Le propone un pulsante: qualcuno nel mondo morir&agrave;, ma lei torner&agrave; in vita da sua madre. La ragazza &egrave; tentata di accettare, ed &egrave; qui che c'&egrave; il cruccio finale: Ci fu anche una ragazza che si sacrific&ograve; per salvare un giovane destinato a finire all'inferno, ma il giovane obbiett&ograve; e quindi fece la stessa cosa, entrambi finiscono nel nulla, nel vuoto, le due luci che sono le anime si mescolano prima di sparire, ed &egrave; una scena drammatica. Cosa rester&agrave; di loro? Il loro gesto &egrave; stato un segno supremo dell'amore che supera persino i confini della morte preferendo annullarsi piuttosto che separarsi ed &egrave; forse una delle scene pi&ugrave; filosoficamente romantiche che dimostrer&agrave; come persino nel nulla l'eterno eco dell'amore pu&ograve; esistere. Se la vita &egrave; tanto bella, se solo dopo che se ne va ci accorgiamo di cosa abbiamo perduto &egrave; allora l&igrave; che decidiamo di tornare, ma dopo tutte queste esperienze la ragazza ha imparato e rifiuta, perch&eacute; la bellezza della vita sta proprio nel fatto che &egrave; irripetibile, ed &egrave; unica cos&igrave; proprio come anche nei suoi errori e che proprio per il suo valore non pu&ograve; permettere ad una vita di finire per un suo errore. <br> Amare la vita davvero significa amare la morte davvero, amare la morte significa imparare a lasciare andare la vita prendendosi la responsabilit&agrave; del proprio passato e decidendo di andare avanti. Gli arbitri essendo privi di emozioni umane non possono imparare a piangere, a soffrire come loro per poterli giudicare. <strong>DeathParade &egrave; l'anti-deathnote per eccellenza.</strong> Perch&eacute; dimostra come non puoi giudicare qualcuno senza conoscerlo, bens&igrave; devi immergerti nella sua storia ed immaginarti nella vita <i>(Empatia)</i>. Esattamente come per apprezzare una vita devi immergerti nella morte, per apprezzare la morte di qualcuno devi immergerti nella sua vita, non &egrave; che la vita non ha senso perch&eacute; tanto poi si muore, al contrario: <i>La vita ha senso perch&eacute; si muore!</i>. Per quanto sia doloroso come tutti i cambiamenti, &egrave; necessario accettarlo, e se si vuole giudicare una vita bisogna essere dotati di sentimenti, perch&eacute; i sentimenti non sono solo oscurit&agrave; che guida un uomo come un cieco meccanismo, ma sono ci&ograve; che la mente umana considera nelle sue decisioni e sono ci&ograve; che da colore al mondo e alla nostra esistenza senza le quali tutto (allora s&igrave;) sarebbe vero calcolo. E l'uomo pu&ograve; essere giudicato solo sulla base dell'amore da cui deriva tutto il resto, nella parola giudizio &egrave; intrinseco il concetto di: scelta, altrimenti non &egrave; giudizio, &egrave; semplice diagnosi e dunque non si deve calcolare se la persona ha sbagliato o meno perch&eacute; non &egrave; stato fatto un calcolo, si deve invece sentire ci&ograve; che provava e sentire come ha reagito e come ha gestito le emozioni. <br> <strong>Solo chi ama e soffre pu&ograve; dunque giudicare!</strong></font><br><br>
