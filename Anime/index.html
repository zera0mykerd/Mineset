    var favicon = document.querySelector('link[rel="shortcut icon"]');
    
    if (!favicon) {
        favicon = document.createElement('link');
        favicon.setAttribute('rel', 'shortcut icon');
        var head = document.querySelector('head');
        head.appendChild(favicon);
    }
    
    
    favicon.setAttribute('type', 'image/png');
    favicon.setAttribute('href', img);
}

<script type="text/javascript">
function rainbow(str){
  phase = 0;
  center = 128;
  width = 128;
  frequency = Math.PI*2/str.length;
  for (var i = 0; i < str.length; ++i)
  {
    var hexaStr = "0123456789ABCDEF";
    red   = Math.sin(frequency*i+2+phase) * width + center;
    green = Math.sin(frequency*i+0+phase) * width + center;
    blue  = Math.sin(frequency*i+4+phase) * width + center;
    document.write( '<font size="256" face="Segoe UI Black" color="' + '#' +
      String(hexaStr.substr((red >> 4) & 0x0F,1)) + 
      hexaStr.substr(red & 0x0F,1) +
      String(hexaStr.substr((green >> 4) & 0x0F,1)) + 
      hexaStr.substr(green & 0x0F,1) + 
      String(hexaStr.substr((blue >> 4) & 0x0F,1)) + 
      hexaStr.substr(blue & 0x0F,1) + '">' + 
      str.substr(i,1) + '</font>');
  }
} 
rainbow('AnimeITA Categorie',35);
</script>

<center><font size="4" color="#01DFD7" face="Arial">Il termine anime &egrave; un neologismo con cui in Giappone, a partire dalla fine degli anni settanta del XX secolo si indicano l'animazione e i film d'animazione (giapponesi e non), fino ad allora chiamati d&#333;ga eiga o manga eiga (fumetti inanimati). Mentre in Occidente viene comunemente utilizzato per indicare le opere di animazione di produzione giapponese.</font></center><br><br>
<center><font size="2" color="#04B4AE" face="Arial"><i><strong>Definizione:</strong> Secondo un'accezione generica in Occidente si tende a definire anime come sinonimo di "cartone animato giapponese", sennonch&eacute; una simile definizione non fornisce l'esatta idea della complessit&agrave; e della variet&agrave; che caratterizzano questo medium. Nonostante un ormai sorpassato luogo comune occidentale che riduce l'animazione giapponese a un prodotto rivolto a un pubblico infantile o, al contrario, a carattere pornografico, confondendo in entrambi i casi una parte per il tutto, in realt&agrave; l'anime &egrave; allo stesso tempo un prodotto di intrattenimento commerciale, un fenomeno culturale popolare di massa e una forma d'arte tecnologica. Esso &egrave; potenzialmente indirizzato a diverse tipologie di pubblico, dai bambini, agli adolescenti, agli adulti, fino ad arrivare a una specializzazione del target sostanzialmente mutuata da quella esistente per i manga (fumetti giapponesi), con anime concepiti per categorie socio-demografiche specifiche quali impiegati, casalinghe, studenti e altro. Essi possono, pertanto, trattare soggetti, argomenti e generi molto diversi tra loro come amore, avventura, fantascienza, storie per bambini, letteratura, sport, fantasy, erotismo e molto altro ancora. <br> <strong>Format:</strong> Gli anime possono essere prodotti in diversi format: per la televisione come serie televisive, direttamente per il mercato home video come original anime video (OAV), per il cinema come lungometraggi, mediometraggi o cortometraggi e, pi&ugrave; di recente, per internet e la web TV come original net anime (ONA). In Giappone i format descritti vengono normalmente indicati rispettivamente come TV anime (TVA), original video anime (OVA), movie e NET anime (NETA). <br> <strong>Le origini:</strong> Il principio della storia dell'animazione giapponese pu&ograve; farsi risalire gi&agrave; alla fine del periodo Edo, quando alcuni pittori presero a riprodurre dettagliatamente sequenze di movimenti, come nel caso delle danze orientali disegnate da Katsushika Hokusai, e in Giappone comparve l'utsushie (&#20889;&#12375;&#32117;), una sorta di variante della lanterna magica. Tuttavia, i veri pionieri dell'animazione giapponese, colpiti dalle prime opere occidentali arrivate nel Sol Levante, furono il pittore Seitar&#333; Kitayama, e i vignettisti Oten Shimokawa e Jun'ichi K&#333;uchi. Basandosi su soggetti tradizionali, nel 1914 furono proprio loro ad iniziare a sperimentare, ognuno autonomamente, alcune tecniche di animazione rudimentali come ad esempio fotografare in sequenza disegni realizzati col gesso su una lavagna. Nel 1917, a pochi mesi l'uno dall'altro, furono presentati diversi filmati d'animazione frutto della loro fatica, all'epoca chiamati senga eiga (&#33146;&#30011; &#26144;&#30011; film di linee). Il primo a partire pare sia stato, nel 1916, Seitaro Kitayama con Saru to kani no kassen (&#12469;&#12523;&#12392;&#12459;&#12491;&#12398;&#21512;&#25126;), prodotto dalla Nikkatsu Uzumasa, anche se ad essere proiettato per primo fu Imokawa Mukuzo genkanban no maki (&#33419;&#24029;&#26891;&#19977;&#29572;&#38306;&#30058;&#12398;&#24059;) di Oten Shimokawa nel marzo del 1917, seguito a maggio dall'opera di Kitayama e a giugno da Hanawa hekonai meit&#333; no maki (&#22617;&#20985;&#20869;&#21517;&#20992;&#20043;&#24059;) di Jun'ichi K&#333;chi, che introdusse per la prima volta l'uso delle sfumature di grigio per le ombre. Del 1918 &egrave; invece Momotar&#333; (&#26691;&#22826;&#37070;), ancora di Kitayama, proiettato con successo anche in Francia. Certamente da menzionare tra i pionieri pure Sanae Yamamoto, che nel 1925 realizz&ograve; il cortometraggio Ubasute yama (&#23013;&#25448;&#12390;&#23665;), e Nobur&#333; &#332;fuji, autore nel 1927 di Kujira (&#12367;&#12376;&#12425;), realizzato con una tecnica innovativa che conferiva maggiore fluidit&agrave; ai movimenti rispetto al passato, e primo senga eiga a essere importato e distribuito in Unione Sovietica. In particolare, Ofuji utilizz&ograve; una tradizionale carta semitrasparente (&#21315;&#20195;&#32025; chiyogami) su cui disegn&ograve; le silhouette dei personaggi, con risultati di maggiore suggestione nelle trasparenze e nelle ombre. Nel 1932 vide quindi la luce la prima produzione con il sonoro parlato, Chikara to onna no yononaka (&#21147;&#12392;&#22899;&#12398;&#19990;&#12398;&#20013;) di Kenz&#333; Masaoka, che per&ograve; non reggeva ancora il confronto con le coeve produzioni americane. Proprio negli anni trenta, tuttavia, la politica espansionistica e nazionalista del Governo giapponese prese a imporre uno stretto controllo sull'industria cinematografica e, conseguentemente, anche la produzione di animazione, caratterizzata da una cronica carenza di fondi, venne incoraggiata e finanziata soprattutto come strumento di propaganda e valorizzazione della cultura nipponica. E cos&igrave; il primo lungometraggio animato giapponese, Momotar&#333; umi no shinpei (&#26691;&#22826;&#37070; &#28023;&#12398;&#31070;&#20853;) di Mitsuyo Seo, venne prodotto nel 1945 con fondi della Marina imperiale per raccontare la storia patriottica di Momotaro, che con il suo esercito di animali antropomorfi pone sotto assedio e conquista una base navale nemica in Nuova Guinea. Complessivamente, tra il 1917 e il 1945 furono realizzati almeno 400 filmati d'animazione, dei quali, tra terremoti, bombardamenti e censura governativa, &egrave; rimasto ben poco. <br> <strong>Il dopoguerra:</strong> Finita la seconda guerra mondiale, la situazione dell'animazione giapponese mut&ograve; radicalmente, nel senso che la grave crisi economica conseguente rese molto difficile l'impegno di risorse nel settore. Ci vollero diversi anni perch&eacute; l'attivit&agrave; riprendesse in modo costante, e la produzione che segn&ograve; l'inizio vero e proprio della &laquo;nuova era dell'animazione nipponica&raquo; fu anche il primo lungometraggio animato a colori, nonch&eacute; primo della neonata Toei D&#333;ga: si tratta di Hakujaden (&#30333;&#34503;&#20253;) di Taiji Yabushita (cofondatore della Toei insieme a Sanae Yamamoto), realizzato nel 1958 e distribuito anche in Occidente (in Italia con il titolo La leggenda del serpente bianco). Ad esso seguirono numerosi altri lungometraggi prodotti dalla Toei, tra i quali Sh&#333;nen sarutobi Sasuke (&#23569;&#24180;&#29503;&#39131;&#20304;&#21161;) nel 1959, nonch&eacute; Saiyuki (&#26368;&#36938;&#35352;) tratto da un manga di Osamu Tezuka nel 1960, Anju to Zushi&#333;maru (&#23433;&#23551;&#12392;&#21416;&#23376;&#29579;&#20024;) nello stesso anno, e Arabian nights - Sindbad no boken (&#12450;&#12521;&#12499;&#12450;&#12531;&#12490;&#12452;&#12488; &#12471;&#12531;&#12489;&#12496;&#12483;&#12489;&#12398;&#20882;&#38522;) nel 1962, questi ultimi pure distribuiti in Occidente. <br> <strong>Manga + televisione = nasce l'industria dell'anime:</strong> Tuttavia, l'industria dell'anime moderna deve senza dubbio la sua nascita e la sua fortuna a due fattori determinanti: da un lato l'esistenza risalente in Giappone di un mercato dei fumetti (manga) estremamente fiorente e dinamico, dall'altro l'avvento della televisione negli anni sessanta. Il 1&ordm; gennaio 1963, giorno della messa in onda del primo episodio della serie televisiva in bianco e nero Tetsuwan Atom (Astro Boy) di Osamu Tezuka, pu&ograve;, pertanto, essere senz'altro considerata la data di nascita dell'industria moderna dell'animazione giapponese: prodotta dalla Mushi Production, fondata dallo stesso Tezuka, e tratta dal suo omonimo manga, la serie riscuoter&agrave; un grande successo anche all'estero, e conter&agrave; alla fine ben 193 episodi, l'ultimo dei quali trasmesso in Giappone alla fine del 1966. Primo anime televisivo seriale con puntate di trenta minuti, Tetsuwan Atom &egrave;, assieme al coevo Tetsujin 28-Go (Super Robot 28) tratto dal manga di Mitsuteru Yokoyama, anche il primo anime robotico, capostipite di un filone certamente tra i pi&ugrave; rappresentativi dell'animazione giapponese, che conoscer&agrave; il suo apice negli anni settanta con le saghe dei super robot di G&#333; Nagai e il realismo inaugurato da Yoshiyuki Tomino. Ulteriore e definitivo impulso alla neonata industria dell'animazione del Sol Levante venne poi ancora da Osamu Tezuka, che nel 1965 realizz&ograve; sempre con la Mushi anche la prima serie televisiva animata a colori di successo, Jungle taitei (Kimba il leone bianco), basata su un altro suo manga; da questa, due anni dopo, lo stesso autore trasse il lungometraggio omonimo, molto pi&ugrave; rifinito, che arriv&ograve; in Italia "camuffato" da produzione americana con il titolo Leo il re della giungla, e con il quale Tezuka vinse il Leone d'oro alla XIX Mostra del cinema per ragazzi di Venezia. <br> <strong>Anime boom:</strong> Dalla met&agrave; degli anni sessanta in poi la scena dell'animazione giapponese conosce sostanzialmente una crescita continua, gli studi di produzione si moltiplicano, si affinano sempre pi&ugrave; le tecniche, e le televisioni private, cos&igrave; come la televisione di Stato NHK aumentano progressivamente la loro domanda di serie animate. Inoltre, sin dal principio e sempre pi&ugrave; spesso, i personaggi degli anime vengono sfruttati a fini pubblicitari per i prodotti pi&ugrave; disparati, garantendo cos&igrave; alle case di produzione entrate ulteriori, e comincia anche a prendere piede il finanziamento diretto delle serie da parte dei produttori di giocattoli, soprattutto nell'ambito del genere robotico, finalizzato al successivo merchandising di gadget e modellini. Fino agli anni ottanta si parler&agrave; dunque di vero e proprio anime boom, alimentato anche dalla diffusione dei videoregistratori e dalla conseguente esplosione del mercato home video, cui sar&agrave; destinato un apposito tipo di produzione, il cosiddetto original anime video (OAV), nato ufficialmente nel 1983 con l'opera di fantascienza Dallos. Nell'arco di oltre un trentennio, poi, la produzione, per venire incontro alle richieste di un pubblico sempre pi&ugrave; vasto e variegato, si articoler&agrave; in una molteplicit&agrave; di generi e sottogeneri, del tutto sconosciuta nel mondo dell'animazione televisiva occidentale, e ci&ograve; sia prelevando a piene mani dall'enorme serbatoio creativo dei manga e della cultura tradizionale giapponese, sia grazie all'emergere di autori originali che ne segneranno la storia, quali tra gli altri Isao Takahata, Hayao Miyazaki, Mamoru Oshii e Katsuhiro &#332;tomo, il cui film colossal Akira del 1988, in particolare, contribuir&agrave; in maniera determinante alla diffusione e al successo degli anime in Occidente. Dal dopoguerra alla met&agrave; degli anni novanta si stimava fossero state prodotte, tra serie TV, OAV e lungometraggi, complessivamente circa 3.000 opere ufficiali, di cui al 1990 ben 350 importate in Italia. <br> <strong>La nuova animazione seriale:</strong> A cavallo tra gli anni ottanta e novanta, tuttavia, se la produzione home video si consolida, l'animazione seriale televisiva conosce, invece, una vera e propria fase di stanca, anche per la prepotente crescita del mercato dei videogiochi da casa. Ci vorranno quindi alcuni anni perch&eacute; i creativi dell'animazione nipponica trovino un'efficace risposta alla crisi di idee, dai pi&ugrave; individuata nella serie Shin seiki Evangelion (Neon Genesis Evangelion) di Hideaki Anno, che nel 1995 ha imposto con successo i canoni della cosiddetta "nuova animazione seriale" giapponese. In quest'opera &egrave;, infatti, possibile riscontrare paradigmaticamente tutte quelle innovazioni che hanno consentito la rinascita tecnica e artistica dell'anime televisivo, ossia una maggiore autorialit&agrave;, la concentrazione delle risorse in un minor numero di episodi (13 o al massimo 26), un'impostazione registica ancora pi&ugrave; vicina alla cinematografia dal vero, un drastico ridimensionamento del rapporto di dipendenza dai soggetti dei manga e una maggiore libert&agrave; dai vincoli del merchandising. &Egrave; nell'ambito di questo rilancio che quindi emergono nuovi talenti e figure di riferimento quali, oltre al gi&agrave; citato Hideaki Anno, Satoshi Kon e Shin'ichir&#333; Watanabe. <br> <strong>Industria e mercato attuali:</strong> Si pu&ograve; dire che quello degli anime, grazie anche all'ulteriore crescita del mercato home video con l'avvento dei DVD e alla competitivit&agrave; dei costi, sia quindi diventato un fenomeno internazionale, con un export in costante aumento, tanto che nel 2004 il 60% circa dell'animazione in circolazione in tutto il mondo era di produzione giapponese. L'industria degli anime, il cui mercato annuale vale intorno ai 200 miliardi di yen (oltre 1 miliardo e mezzo di euro), conta circa 430 case di produzione in Giappone, di cui pi&ugrave; della met&agrave; (264) ha sede nei quartieri centrali di Tokyo, con un indotto rilevantissimo. Il costo di produzione di un episodio di 30 minuti per la TV si aggira mediamente attorno ai dieci milioni di yen (circa 80.000 euro) ma pu&ograve; scendere fino a cinque. Proprio al fine di contenere i costi, infatti, sempre pi&ugrave; spesso i grandi studi giapponesi appaltano alcune fasi della produzione ad aziende estere, soprattutto in Cina, Corea del Sud e Filippine, quando non aprano direttamente filiali in quei Paesi, come fatto ad esempio dalla Toei Animation. La Japan External Trade Organization nel 2004 JETRO White Paper on International Trade and Foreign Direct Investment indica l'industria dei contenuti, e l'animazione in particolare, quale rilevante fenomeno produttivo e come una &laquo;importante risorsa culturale e turistica&raquo; cruciale per la promozione dell'immagine del Giappone nel mondo (soft power) in vista della auspicata creazione, sotto la sua guida, di un'area di libero scambio in Estremo Oriente. Nei primi quindici anni del XXI secolo la produzione di animazione commerciale in Giappone &egrave; cresciuta enormemente, contando pi&ugrave; della met&agrave; delle oltre 7000 opere prodotte dal 1958 nei vari formati.</i></font></center>

<br>

<font face="Arial" size="3" color="#F5A9D0"> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Galaxy_Express_999';" href="https://it.wikipedia.org/wiki/Galaxy_Express_999" title="Clicca qui per informazioni.">Galaxy Express 999:</a></strong> Un'anime di vecchissimo stile in un mondo futuristico diviso tra i mortali bionici e poveri biologici, si intraprende un lungo viaggio su un treno che percorre tutta la galassia, nel tentativo di arrivare ad un pianeta dove chiunque pu&ograve; tenere un corpo meccanico e l'agognata immortalit&agrave;. Questo viaggio lungo tutto lo spazio della via lattea conduce a profondissime riflessioni, ad atmosfere sognanti, discussione su tematiche come etica, religione ed esistenzialismo. Il finale &egrave; profondo e assolutamente non scontato. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Paprika_-_Sognando_un_sogno';" href="https://it.wikipedia.org/wiki/Paprika_-_Sognando_un_sogno" title="Clicca qui per informazioni.">Paprika:</a></strong> Questo film parla di una tecnologia che permette agli psicologi di entrare nei sogni dei pazienti e di analizzare il loro subconscio, ma che succede se a questa tecnologia interessante aggiungiamo sogni ricorrenti come profondo, follia e la sottile differenza tra realt&agrave; e mondo onirico? <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Devilman';" href="https://it.wikipedia.org/wiki/Devilman" title="Clicca qui per informazioni.">Devilman:</a></strong> Pur essendo molto breve, questa serie riesce a rappresentare le tematiche cyberpunk in modo innovativo e moderno, riesce ad emozionare, a trattare in maniera metaforica la discriminazione, far ponderare la domanda: "Cosa significa essere umano". <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Mao_Dante';" href="https://it.wikipedia.org/wiki/Mao_Dante" title="Clicca qui per informazioni.">Mao Dante:</a></strong> Al di l&agrave; delle differenti trame, lo stile e le tematiche filosofiche, di fondo hanno una radice comune, e le opere del maestro sono sempre le stesse dal punto di vista della tematica filosofica dalla tematica di fondo &egrave; sempre che la psiche umana nella sua parte pi&ugrave; repressa, il subconscio, le incontrollabili paure, gli orrori inconfessabili ispirati dal terrore degli archetipi umani, i vizi esaminati in modo chirurgico e cinico, che ci rendono cos&igrave; terribilmente umani da cui non possiamo liberarci. La punizione infernale non &egrave; altro che l'ipostasi della nostra auto-consapevolezza. Le opere dell'autore scendono a fondo nell'animo umano, e per questo motivo molti potrebbero non apprezzare la brutale sincerit&agrave;, potrebbero rimanere terrorizzati. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Kiseiju_-_L'ospite_indesiderato';" href="https://it.wikipedia.org/wiki/Kiseiju_-_L'ospite_indesiderato" title="Clicca qui per informazioni.">Parasyte:</a></strong> Un vero e proprio signor anime, tratto da un manga (abbastanza vecchio che si difende ancora oggi). Dei parassiti alieni invadono la terra mescolandosi agli umani di cui si nutrono, il protagonista invece riesce ad entrare in simbiosi con una di loro, e difendere se stesso e i propri cari. L'anime si concentra principalmente sull'etica, e sulla domanda ormai attualissima: "&egrave; giusto nutrirsi di altri esseri viventi? - &egrave; giusto nutrirsi di animali?". Se positivo quali animali si, e quali no, e qual &egrave; la differenza, la gerarchia, quando la mia sopravvivenza pu&ograve; coincidere con la dipartita di un'altra forma vivente se io non ho biologicamente scelta. Dai vampiri agli zombie, tutti i film e gli anime con questa tematica affrontano una questione che in Parasyte &egrave; sollevata nel modo migliore. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Haibane_renmei';" href="https://it.wikipedia.org/wiki/Haibane_renmei" title="Clicca qui per informazioni.">Haibane Remnei:</a></strong> Questo &egrave; uno di quegli anime che non si fanno pi&ugrave;: Misterioso; criptico; con un finale aperto (che ti lascia pieno di domande e poche risposte); filosofico fino al midollo, &egrave; difficile descriverne la trama. Siamo in un mondo dove oltre agli umani vivono anche degli angeli che nascono da dei piccoli pozzi che si generano dopo che qualcuno ha perso la vita in un certo modo, gli angeli hanno uno stile di vita particolare: in un certo senso sono segregati, sono sacri rispetto agli umani (pur avendo uguali sentimenti ed emozioni). Questo &egrave; un mondo con un chiaro confine, sia nel tempo, sia nello spazio c'&egrave; un'aura di perenne mistero. Il dramma umano ovviamente non manca, &egrave; un'anime per pochi... <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Death_Parade';" href="https://it.wikipedia.org/wiki/Death_Parade" title="Clicca qui per informazioni.">Death Parade:</a></strong> Un'anime decisamente meraviglioso, ben animato, ottima musica, un'atmosfera fantastica, emozionante e psicologico. Il tema della morte, cosa significa giudicare qualcuno, decidere il suo destino eterno nell'anima, il problema della moralit&agrave;, del giudizio, se sia possibile o meno per qualcuno cambiare, il pentimento e cosa significa vivere la vita fino in fondo. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Ergo_Proxy';" href="https://it.wikipedia.org/wiki/Ergo_Proxy" title="Clicca qui per informazioni.">Ergo Proxy:</a></strong> Quando si parla di anime filosofici &egrave; sempre citato (ragionevolmente). Sia le citazioni, sia le questioni si sprecano, un'anime cartesiano fino al midollo che mescola religione e cyberpunk, rivolta delle macchine, solipsismo, sogno e realt&agrave; in una sola narrazione. Molto profonde di nicchia, con una trama che ruota attorno ad una citt&agrave; post-apocalittica, un mostro immortale e la ricerca dell'origine del senso di questa citt&agrave;, la ricerca di una divinit&agrave; assente. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Psycho-Pass';" href="https://it.wikipedia.org/wiki/Psycho-Pass" title="Clicca qui per informazioni.">Psycho Pass:</a></strong> Un'anime decisamente meraviglioso: Trama; personaggi; azione; animazione... sono stati creati in maniera decisamente sublime. La tematica principale &egrave; quella del giudicare la mente umana con un parametro numerico che decide se sei un potenziale criminale o viceversa, la purezza mentale sulla base della quale si viene preventivamente giudicati, determinismo, libero arbitrio, la corruzione di una mente, la differenza tra rispetto della legge e il rispetto dell'etica che non sempre coincidono, l'importanza della scelta per determinare il giudizio. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Tenshi_no_tamago_(film_1985)';" href="https://it.wikipedia.org/wiki/Tenshi_no_tamago_(film_1985)" title="Clicca qui per informazioni.">Tenshi no tamago:</a></strong> Un'altro film che riesce a scalare la classifica e giungere in alto, &egrave; un film molto astratto, &egrave; difficile determinare un'argomento unico, parla sicuramente di religione con citazioni bibliche, ma parla anche di psicologia. Tutta la trama si svolge intorno ad un'uovo, il quale pu&ograve; racchiudere all'interno il segreto di questo mondo (che non &egrave; chiaro se sia reale o immaginario), qualcuno lo ha definito: "pura arte animata". <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Puella_Magi_Madoka_Magica';" href="https://it.wikipedia.org/wiki/Puella_Magi_Madoka_Magica" title="Clicca qui per informazioni.">Madoka Magica:</a></strong> Non lasciatevi ingannare dall'aspetto infantile, l'anime de-costruisce rapidamente il proprio stile diventando decisamente Dark e Cinico, le magliette che esprimono un desiderio, prima di diventare tali scoprono ben presto che ogni cosa ha un prezzo, e che pagheranno il loro miracolo con la loro sanit&agrave; mentale e con l'energia necessaria per un determinato scopo. Sono numerosissimi i temi trattati in quest'anime: bene e male; entropia; viaggi nel tempo; religione; l'ultima domanda; ciclicit&agrave;; universi paralleli; magia e stregoneria distinte dalla tecnologia; l'utilitarismo. Il finale dell'anime &egrave; qualcosa di sorprendente che porta alle stelle il livello di concentrazione filosofica, l'ultimo dei tre film non fa che alzare l'asticella proponendo un nuovo e tematico filosofico (tra cui lo gnosticismo) e nuovi dibattiti portando avanti la trama (decisamente un classico). <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Steins;Gate_0';" href="https://it.wikipedia.org/wiki/Steins;Gate_0" title="Clicca qui per informazioni.">Steins Gate:</a></strong> Non poteva mancare il RE assoluto degli anime sui viaggi nel tempo, &egrave; una delle opere al mondo che trattano meglio questo tema (seconda solo a: <i>La fine dell'eternit&agrave;</i> di <i>Isaac Asimov</i>). I viaggi nel tempo sono trattati in maniera minuziosissima con tutte le teorie del caso, e tutti i modelli fisici e metafisici: i paradossi temporali; le ricorrenze nelle varie linee temporali; i loop; gli universi alternativi; il concetto di esistenza; il paradosso dell'informazione. Queste non sono solo tematiche fisiche, ma anche filosofiche, perch&eacute; ci vengono a chiederci: "Che cos'&egrave; il tempo? - Cosa significa esistere in un mondo a multiple linee temporali? - Come dobbiamo ripensare alla causalit&agrave;? - &Egrave; possibile cambiare letteralmente il futuro dal passato?". <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Ghost_in_the_Shell';" href="https://it.wikipedia.org/wiki/Ghost_in_the_Shell" title="Clicca qui per informazioni.">Ghost in The Shell:</a></strong> Il prodotto futuristico cyberpunk per eccellenza, che ha fatto la storia influenzato tutto il genere (si commenta quasi da solo): L'intelligenza artificiale; la differenza (sempre pi&ugrave; sottile) tra uomo e macchina; cosa succede quando si mescolano (ambo le parti); il significato della coscienza (e di come questa si rapporta al computer); la realt&agrave; virtuale; il terrore esistenziale (in un mondo dove la tecnologia ci ha fornito tutto quello che possiamo desiderare, tranne che un senso con cui portarlo avanti); il problema delle AI (Intelligenza artificiale) forti e di come (se sfruttiamo loro) teniamo per giustificare lo sfruttamento di cyborg e menti upload-ate; dell'uomo stesso, i problemi dell'immortalit&agrave;, la critica, il trans-umanesimo, non sorprende che venga citato in cos&igrave; tante tesine. Questo anime &egrave; il black mirror orientale, pur essendo infatti due prodotti molto diversi ci fanno riflettere entrambi sul nostro rapporto con la tecnologia in modi diversificate: la tecnologia &egrave; fondamentale per l'uomo, e quindi anche per la filosofia. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Code_Geass:_Lelouch_of_the_Rebellion';" href="https://it.wikipedia.org/wiki/Code_Geass:_Lelouch_of_the_Rebellion" title="Clicca qui per informazioni.">Code Geass:</a></strong> Questo si tratta del miglior anime politico che troverete in circolazione, l'ascesa di Leoluche: da signor nessuno a capo della rivolta giapponese a sovrano, la critica all'imperialismo, alla tirannia, la monarchia al colonialismo, al razzismo. Sono fatte in maniera magistrale approfondita, la sede rifiuta ogni banalit&agrave;, ci mostra il problema fondamentale tra libert&agrave; e ordine, la dinamica popperiana dell'intolleranza verso gli intolleranti, rivisitando le figure di <i>Napoleone Bonaparte</i> e <i>Giulio Cesare</i>, la figura dell'eroe byroniano leoluche con elementi anche visti in <i>V</i> per vendetta, la differenza tra rispettare la legge e rispettare l'uomo, lo scontro eterno tra riformisti e massimalisti, la filosofia della rivoluzione. Il tutto condito da principe di <i>Niccol&ograve; Machiavelli</i> e un finale semplicemente strepitoso, producendo un dibattito tra sostenitore delle due fazioni rivali interessantissimo. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Haruhi_Suzumiya';" href="https://it.wikipedia.org/wiki/Haruhi_Suzumiya" title="Clicca qui per informazioni.">Haruhi Suzumiya:</a></strong> Anime filosofico per eccellenza (regnava incontrastato su internet), &egrave; semplicemente la filosofia trasposta ad anime. Ogni singolo episodio &egrave; un continuo ed eterno dialogo in cui di discute un qualche pensiero in scuola filosofica: religione; magia e paranormale; forme di vita extraterrestri; digitalismo e intelligenza artificiale; viaggi nel tempo; fisica teorica (e paradossi logici con micro); dimensioni astratte; universi paralleli. Un prodotto che in ogni episodio propone qualche perla e qualche enigma. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Fullmetal_Alchemist';" href="https://it.wikipedia.org/wiki/Fullmetal_Alchemist" title="Clicca qui per informazioni.">Fullmetal Alchemist:</a></strong> In questo fantasy dove una magia cos&igrave; razionale ad essere scienza si mescola ad una tecnologia steampunk (per ottenere qualcosa devi cedere qualcosa). Anche qua si parla di tutti gli ambiti filosofici ad ogni capitolo, per&ograve; qua si affrontano temi ancora pi&ugrave; seri, maturi, profondi, le meccaniche estremamente razionali dell'alchimia e dei poteri dei protagonisti sono analoghi all'ordine e alla razionalit&agrave; delle filosofie che vengono portati avanti. Non esiste un'argomento, ma ogni singolo episodio porta qualcosa di diverso, impossibile ridurre la serie: psicologia; etica; religione; misticismo; metafisica; sociologia... tutte le branche sono riunite insieme glorificate ai massimi livelli per condurci ad una sola domanda: "l'anima umana pu&ograve; essere calcolata? Imbottigliata? Copia-Incollata? Trasmetta in energia? Spezzettata?". <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Serial_Experiments_Lain';" href="https://it.wikipedia.org/wiki/Serial_Experiments_Lain" title="Clicca qui per informazioni.">Serial Experiments Lain:</a></strong> Questo non &egrave; un'anime per tutti, &egrave; estremamente criptico, ha una certa et&agrave;, e lo stile non &egrave; esplicativo, indica la via in silenzio... le stesse domande filosofiche poste sono insolite, profonde oltre le nostre normali concezioni, non si chiede cosa &egrave; DIO, ma come crearlo... non si chiede chi c'&egrave; dentro la maschera, ci si chiede quante maschere noi siamo contemporaneamente, non si chiede la differenza tra realt&agrave; e virtualit&agrave;, ma ci mostra come il virtuale &egrave; pi&ugrave; reale del reale, perch&eacute; la realt&agrave; &egrave; qualcosa di emesso dalla nostra mente (la storia di Lain e il suo tentativo di comunicare con l'amica defunta tramite internet la porter&agrave; ad un lungo viaggio tra occultismo e fantascienza per scoprire che: la vera natura della realt&agrave; alla fine... &egrave; la natura del DIO stesso). <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Shinsekai_yori';" href="https://it.wikipedia.org/wiki/Shinsekai_yori" title="Clicca qui per informazioni.">Shinsekai Yori:</a></strong> Un'anime post-apocalittico, fantasy e fantascienza al tempo stesso e semplicemente meraviglioso, gli Ex-per hanno iniziato a diffondersi nel mondo moderno, fino a condurre il collasso alla civilt&agrave; e il ritorno ad una preistoria dove adesso tutta l'umanit&agrave; &egrave; capace di usare le magie al posto delle tecnologie, e dove le tematiche scientifiche vengono rielaborate come miti e leggende. Un'anime che con la scusa della fantascienza riesce ad esaminare tantissime questioni filosofiche: i mostri creati dalla mente umana; la difficolt&agrave; del conscio di controllare il subconscio; la manipolazione mentale; il controllo mentale; la differenza tra uomo e animale; l'utilitarismo; la rivolta prometeica; il destino ultimo dell'umanit&agrave;; lo specismo; la divinizzazione del profano e profanazione del sacro. Questo anime risulta l'opera filosofica per eccellenza. <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Neon_Genesis_Evangelion';" href="https://it.wikipedia.org/wiki/Neon_Genesis_Evangelion" title="Clicca qui per informazioni.">Evangelion:</a></strong> Il prodotto pi&ugrave; atteso, pi&ugrave; profondo, pi&ugrave; criptico, psicologico (che far&agrave; parlare l'umanit&agrave; ancora per secoli) che riuscito ad analizzare ogni singola componente della filosofia mai esaminata nel corso della sua trama, della LORE misteriosa e profondissima, creato da un genio. Questo &egrave; la filosofia fatta ad anime, la trama &egrave; un'enorme algoritmo che unisce le varie digressioni filosofiche in maniera semplicemente sublime, il mondo post-apocalittico dove gli angeli hanno invaso la terra, per poi affrontarli dei ragazzini che devono guidare dei giganteschi robot. Magia da fantasy, tecnologia da fantascienza, dramma umano che si mescolano alla perfezione in un'opera che parla di: magia; misticismo; religione; occultismo; psicologia Freudiana/Lacaniana/Junghiana. Che esaminano la bibbia in chiave moderna, che ci fa riflettere su un numero misero di temi in ogni singolo episodio, una sola citazione o una frase di questo anime pu&ograve; servire addirittura a tirare su un tema (se si &egrave; competenti). L'eterno conflitto Freudiano tra padre e figlio; l'eterna lotta tra le due migliori ragazze (che ha spaccato il mondo generando la guerra fredda); le origini dell'umanit&agrave;; il destino della vita senziente tra convergenza e divergenza; la differenza tra essere e avere, tra sapere e potere; cosa significa essere umano; cosa significa essere DIO; cosa significa fatto a immagine e somiglianza. Semplicemente l'opera definitiva... <br> <br> <strong><a onclick="location.href = 'https://it.wikipedia.org/wiki/Death_Note';" href="https://it.wikipedia.org/wiki/Death_Note" title="Clicca qui per informazioni."><i>[Speciale]</i> DeathNote:</a></strong> Sinonimo di anime profondo e filosofico che &egrave; riuscito a sfondare la nicchia degli appassionati arrivando nel main-stream, l'anime ci ha fatto riflettere su tantissimi temi differenti: che cos'&egrave; l'etica; che cosa significa giustizia; cosa serve per fare effettiva giustizia; utilitarismo; kantismo; psicologia e religione che si mescolano; il problema del potere in politica; la questione dei diritti umani; i modi migliori per combattere il crimine... <br> <br>  </font>

<font face="Arial Black" size="7" color="#BE81F7">&#128444;&#65039; &#127932; | Che cosa &egrave; l'arte | &#127912; &#128444;&#65039; </font><br>
<font face="Arial Black" size="8" color="#BE81F7"><strong>&darr; &darr; &darr;</strong></font><br>
<br>

<font face="Arial" size="5" color="#F5A9D0">Anzitutto l'arte &egrave; una forma di linguaggio. Questo &egrave; fondamentale, tutte le forme artistiche infatti si possono usare per comunicare un messaggio, puoi comunicare disegnando, puoi comunicare scrivendo, puoi tramite opere pi&ugrave; complesse come film, videogiochi e altro. Anche la musica &egrave; considerata una forma di arte, addirittura anche se priva di testo riesce ad essere capace di trasmettere determinate emozioni (a livello di bassi/alti). In pratica l'arte &egrave; un linguaggio (ovviamente non la chat di un social media), un linguaggio che ricerca il bello (e qui bisogna abbattere anche un'altra tesi). L'arte s&igrave;, mira al bello, ma non per forza piacevole (si basti pensare ai film horror, o a riquadri angoscianti), e quindi il bello pu&ograve; anche essere brutto. Paradossalmente esistono anche forme d'arte che si concentrano sul male, l'oscurit&agrave;, la bruttezza... eppure anche queste che sono orribili risultano conseguentemente belle, le guardi e rimani affascinato. Quindi il bello &egrave; una sensazione positiva di felicit&agrave; che viene evocata dalla percezione sensoriale, o comunque la sensazione piacevole, ossia &egrave; sufficiente l'aspetto percepito da uno dei sensi per suscitare queste importanti emozioni (che eventualmente possono anche rappresentare eventualmente la malinconia, la tristezza, l'angoscia). Ma &egrave; una tristezza che ti fa sentire meglio dopo quando la guardi. Un quadro di emozioni (pur sapendo che si tratti sempre e solo di quest'ultimo) non &egrave; come la felicit&agrave; nel vedere una mela, perch&eacute; sai che puoi mangiarla, &egrave; una felicit&agrave; data dal semplice guardare o ascoltare.</font>
